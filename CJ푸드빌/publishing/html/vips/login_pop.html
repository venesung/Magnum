<!doctype html>
<html lang="ko">

<head>
<meta charset="euc-kr">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<title>나의 포인트 현황 - 빕스</title>
<style type="text/css">
body,form,div,p,h1,h2,h3,h4,h5,h6,dl,dt,dd,ul,ol,li,fieldset,input,textarea,blockquote,th,td {margin:0; padding:0; -webkit-text-size-adjust:none; font-size:13px; font-family:'DroidSansFallback','Apple Gothic','돋움',Dotum,'굴림',Gulim,Helvetica,sans-serif; letter-spacing:-1px;color:#333}

input, select, img{vertical-align:middle}
a {text-decoration:none; color:#472d17;}
.dimBg_login {position:fixed;width:100%;height:100%;background:#000;opacity:0.7;z-index:10;left:0;top:0;} /* dim */
.layerpop_login {z-index:90;position:absolute;left:0px;width:100%;margin:0 0 50px 0;}
.layerpop_login .pop_inner {position:relative;background:#fff;margin:0 13px;border-radius:3px;-webkit-border-radius:3px; border:none}
.layerpop_login .pop_inner:after {background:none}
.layerpop_login .pop_inner .top_title {margin:0 5%;}
.layerpop_login .pop_inner .top_title p {color:#000;font-size:20px;padding:30px 0 15px 0;background-image:url(../images/common/login/bg_login_layerpop_line.png);background-repeat:no-repeat;background-position:left bottom;background-size:44px auto}
.layerpop_login .pop_inner .middle_contents {margin:30px 0 0 0;padding:0 5%;}
.layerpop_login .pop_inner .middle_contents > p {color:#767676;line-height:22px;font-size:14px;font-weight:normal;}
.layerpop_login .pop_inner .middle_contents .warning_message {color:#c80b0f;margin:15px 0 0 0;}

.layerpop_login .pop_inner .bottom {text-align:center;background-color:#f9f9f9;padding:0 5%;}
.layerpop_login .pop_inner .bottom.white {background-color:#fff}
.layerpop_login .pop_inner .bottom a {display:inline-block;text-align:center;padding:13px 16px;font-weight:bold;color:#fff;border-radius:3px;-webkit-border-radius:3px;font-size:15px;background-color:#017dc3;border:1px solid #0066a0;margin:30px 0 30px 0;box-shadow:0 5px 5px #f9f9f9;}
.layerpop_login .pop_inner .bottom .change_later {margin:0 0 0 10px;}
.layerpop_login .pop_inner .bottom .agree_ok {padding:13px 30px;}
.layerpop_login .pop_inner .btnClose {position:absolute;right:0;top:-40px;}
.layerpop_login .pop_inner .btnClose .popupClose {display:block;background-image:url(../images/common/login/btn_login_layerpop_close.png);background-repeat:no-repeat;background-size:20px auto;background-position:right center;text-indent:-9999px;width:45px;height:40px;}

</style>
</head>

<body>
    
<!-- 레이어 팝업 (이용약관 동의완료) -->
<!-- 20140915 -->
<div class="layerpop_login" id="change_password" style="top:115px;display:no ne">
    <div class="pop_inner">
        <div class="top_title">
            <p>이용약관 <strong>동의완료</strong></p>
        </div>
        <div class="middle_contents">
            <p>CJ푸드빌 브랜드 사이트 서비스 이용동의가 정상적으로 처리되었습니다. CJ ONE의 동일한 아이디와 비밀번호로 CJ 푸드빌이 운영하는 모든 브랜드 사이트를 이용하실수 있습니다.</p>
        </div>
        <div class="bottom white">
            <a href="#none" class="agree_ok">확인</a>
        </div>
        <p class="btnClose"><a href="#none" class="popupClose">레이어팝업 닫기</a></p>
    </div>
</div>
<div class="dimBg_login" style="display:no ne"></div>
<!-- // 20140915 -->
<!-- // 레이어 팝업 (이용약관 동의완료) -->


</body>

</html>
