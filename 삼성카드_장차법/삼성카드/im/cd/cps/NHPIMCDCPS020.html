<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/mh.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->
<div class="top_visual">
	<h1><img src="/images/cd/h1_dc_dir.png" alt="바로할인 카드에대한 안내입니다" /></h1>
</div>

<!-- content_block -->
<div class="content_block content_block_card clfix">
	<!-- tab_area -->
	<div class="tab01 w810">
		<ul>
			<li><a href="javascript:goBoroCardInfo();">바로할인카드란</a></li>
			<li class="on"><span class="none">현재탭</span><a href="javascript:checkBoroCard();">바로할인카드조회</a></li>
		</ul>
	</div>
</div>

<!-- content_block -->
<div class="content_block content_block_card clfix">
	<h2><img src="/images/cd/h2_dc_dir04.png" alt="바로할인카드정보를 확인해주세요." /></h2>
	<div class="content_block_inner">
		<div class="tb_exp clfix"><span class="fl_left"><strong class="t_black">공인인증서 인증을 통해 회원님의 바로할인카드 정보를 조회할 수 있습니다.</strong></span></div>
		<div class="line_lgray">&nbsp;</div>
		<div class="tb_exp clfix">
			<span class="fl_left"><strong class="t_black">${USER_NAME}</strong> 님의 바로할인 카드 정보를 조회할 수 있습니다.</span>
		</div>
		
		<table class="dtable01" summary="바로할인카드 정보 조회 표로 카드명, 카드정보로 구성되어 있습니다.">
        <caption>바로할인카드 정보 조회</caption>
		<colgroup><col width="88%" /><col width="12%" /></colgroup>
		<thead>
			<tr>
				<th scope="col" class="cell_l10">카드명</th>
				<th scope="col">카드정보</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="cell_l10">0</td>
                <td><a href="#" class="btn btn_s_white" title="00카드 조회하기"><span>조회하기</span></a></td>
			</tr>	
			<tr class="nodata"><td colspan="2"> 바로할인 카드가 없습니다.</td></tr>
		</tbody>
		</table>
	</div>
</div>


<!--// 여기까지 끝 -->
</div>
</body>
</html>
