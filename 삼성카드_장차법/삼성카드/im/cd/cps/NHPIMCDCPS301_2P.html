<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->

<!-- top_visual -->
<div class="top_visual">
	<h1><img src="/images/cd/h1_app_hotelbuffet.png" alt="호텔뷔페 식사권 서비스를 신청하세요." /></h1>
</div>

<!-- content_block -->
<div class="content_block content_block_m0 clfix">
	
	<h2><img src="/images/cd/h2_app_hotelbuffet.png" alt="호텔뷔페 식사권 교환권 수령지를 입력하세요" /></h2>
	<div class="content_block_inner">
		<strong class="t_point_org"> -_-</strong>
		<table class="dtable02" summary="호텔뷔페 식사권 교환권 수령지 입력표 신청일자, 희망호텔, 교환권 수령지로 구성되어 있습니다.">
        <caption>호텔뷔페 식사권 교환권 수령지 입력표</caption>
		<colgroup><col width="115" /><col width="*" /></colgroup>
		<tbody>
		<tr>
			<th scope="row"><p>신청일자</p></th>
			<td>
			<p>00</p>
			</td>
		</tr>
		<tr>
			<th scope="row"><p>희망호텔</p></th>
			<td><p>
					<select title="호텔선택" id="label_hotel" name="hotelCode">
			            <option value="선택">호텔선택</option>
					</select>
				</p>
			</td>
		</tr>
			<tr>
				<th scope="row"><p>교환권 수령지</p></th>
				<td>
					<p>
					<label for="label_num"><input type="radio" class="rdo" id="label_num" value="001" name="CARD_GET_GUBUN" readonly="readonly" disabled="disabled"  title="직장" />직장</label>
					<label for="label_num2"><input type="radio" class="rdo" id="label_num2" value="002" name="CARD_GET_GUBUN" readonly="readonly" disabled="disabled" title="자택" />자택</label>
					</p>
					<div class="input_address mt10">
						<p class="input_zip">
							<input type="text" name="ZIP_CODE1" class="txt" value="" title="우편번호 앞자리" readonly="readonly" disabled="disabled" /> -
							<input type="text" name="ZIP_CODE2" class="txt" value="" title="우편번호 뒷자리" readonly="readonly" disabled="disabled" />
						</p>
						<p class="detail">
							<input type="text" name="ADDR_AREA" class="txt" value="" title="주소" readonly="readonly" disabled="disabled" /><br />
							<input type="text" name="ADDR_DIST" class="txt" value="" title="상세주소" readonly="readonly" disabled="disabled" /><br />
							<span class="t_desc04">요청된 주소지 정보</span>
						</p>	
					</div>
				</td>
			</tr>
		</tbody>
		</table>

		<!-- btnset -->
		<div class="btnset">
			<p class="btnl t_desc04">
			<!-- 2012.03.02 일반영 -->
			<!-- 인터컨티넨탈호텔(그랜드/코엑스)의 경우 매년 <span class="t_point_org">12월 중에는 본 무료식사권 사용이 불가</span>합니다.-->
			2012년 7월1일부터 인터컨티넨탈호텔에서는 '코엑스 브래서리'에서만 식사가능하십니다.
			</p>
		</div>

		<div class="line_lgray">&nbsp;</div>

		<ol class="list_no01">
			<li><p>교환권 수령지주소의 수정이 필요하실 경우 신청하시기전에 <strong class="t_black">고객상담센터(1588-8700)</strong>로 문의하시기 바랍니다.</p></li>
			<li><p>신청한 서비스를 취소할 경우, 신청일 당일에한해 <strong class="t_black">고객상담센터(1588-8700)</strong>로 취소하시기 바랍니다.</p></li>
		</ol>
	</div>
</div>
