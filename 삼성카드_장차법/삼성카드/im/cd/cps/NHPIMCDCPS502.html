<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/cd.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->

<div id="footer">
	<h3>내가 담은 카드</h3>
	<p>고객님께서 원하시는 카드를 한 눈에 꼼꼼히 비교해 보실 수 있습니다.</p>

	<!-- select-card -->
	<div id="select-card">
		<!-- <li><input type="checkbox" class="chk" name="chk_urclick" value="${lst.kindCode}" /><p><img src="${lst.thumnailImg04 }" alt="${lst.kindName }" /></p></li>-->
		<!-- <dl>
			<dt>원하시는 카드를 추가해 주세요.</dt>
			<dd class="card-image"></dd>
			<dd class="card-select"></dd>
			<dd class="card-del"></dd>
		</dl> -->
				<!--
				<dd ><input type="checkbox" id="ck${idx.index}" class="input_check" name="ckCard" value="${lst.kindCode}" /></dd>
				  -->
		 <c:forEach varStatus="idx" begin="0" end="3">
			<c:set var="index" value="${idx.index}"/>
				<c:choose>
					 <c:when test="${!empty clickedListBask[index]}">
					 <dl id="${clickedListBask[index].kindCode}">
                      <dt><a href="javascript:goView('${clickedListBask[index].kindCode}')">${clickedListBask[index].kindName}</a></dt>
                      <dd class="card-image"><a href="javascript:goView('${clickedListBask[index].kindCode}');"><img src="${clickedListBask[index].thumnailImg04 }" alt="${clickedListBask[index].kindName }" /></a></dd>
					  <dd id="ddck${idx.index}" class="card-select" onclick="selCard('${clickedListBask[index].kindCode}', 'ck${idx.index}');"><label for="ck${idx.index}"><input type="checkbox" id="ck${idx.index}" class="input_check" name="ckCard" value="${clickedListBask[index].kindCode}" checked="checked" /></label></dd>
					  <dd class="card-del"><button onclick="delBasket('${clickedListBask[index].kindCode}'); return false;" title="카드빼기">카드빼기</button></dd>
					    </dl>
					 </c:when>
					 <c:otherwise>
					  <dl>
						<dt>원하시는 카드를 추가해 주세요.</dt>
						<dd class="card-image"></dd>
						<dd class="card-select"></dd>
						<dd class="card-del"></dd>
					  </dl>
					 </c:otherwise>
				</c:choose>
		</c:forEach>
			
					
		
		
	</div><!-- //select-card -->

	<button id="compare" onclick="goCompareView('/cardsearch/cps.do?method=getCompareView');" title="비교하기 버튼"><span>비교하기</span></button>
</div><!-- //footer -->

<div id="layer_popup" align="center" style="position:absolute; top:0px; left:0px; width:100%; height:100%; display:none; z-index:1001;">
	 <div class="pop_l_position">
	  	<div style="position:relative;">
			<div class="pop_l_wrap pop_l_login" style="position:absolute; top:220px;">
				<div id="layer_popup_content"></div>
			</div>
	  	</div>
	</div>
</div>
<!--// 여기까지 끝 -->
</div>
</body>
</html>
