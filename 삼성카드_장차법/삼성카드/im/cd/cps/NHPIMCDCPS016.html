<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title>카드 FAQ - 삼성카드</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/mh.css" />
	<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
	<script type="text/javascript" language="javascript">

		function setFaq(i)
		{
			if( i == "") i = 1;
			
			if(initDtDd("id_faq01")){
				var obj_dt = document.getElementById("dt_"+i);
				var obj_dd = document.getElementById("dd_"+i);
				obj_dt.className = "on";
				obj_dd.style.display = "block";
			}
		}
		function initDtDd(idName)
		{
			var obj = document.getElementById(idName);
			var obj_ques = obj.getElementsByTagName('dt');
			var obj_ans = obj.getElementsByTagName('dd');

			for(var i=0; i<obj_ques.length; i++) 
			{
				obj_ques[i].className = " ";
				obj_ans[i].style.display = "none";
			}
			return true;
		}
		
	</script>
	
</head>
<body>

	<div id="pop_wrap">
		<!-- header -->
		<!--
		<div id="pop_header">
			<h1><img src="/images/cd/pop_h1_anypass_faq.png" alt="카드 FAQ" /></h1>
		</div>
		-->
		
		<div id="mvint_pheader">
			<h1><img src="/images/cd/pop_h1_anypass_faq.png" alt="카드 FAQ" /></h1>
		</div>
	 
		<!-- content -->
		<div id="pop_content" class="h445 yscroll" tabindex="0">	
			<div class="content_block content_block_card clfix">
			
				<h2 class="s_tit">${kindName}</h2>
				<div class="line_lgray10">&nbsp;</div>			
				<dl id="id_faq01" class="cs_faq">
					<c:forEach items="<%=faqList%>" var="lst" varStatus="idx">
                    <dt id="dt_${lst.seq}"><a href="javascript:setFaq('${lst.seq}')">${lst.question}</a></dt><dd id="dd_${lst.seq}" style="display:none">
						${lst.answer}
					</dd>
					</c:forEach>			
				</dl>
	
			</div>		
		</div>
	 
		<!-- footer -->
		<div id="pop_footer">
			<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
			<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />
		</div>
	 
	</div> 

</body>
</html>
