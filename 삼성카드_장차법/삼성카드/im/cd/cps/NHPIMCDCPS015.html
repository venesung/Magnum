<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>삼성카드</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" language="javascript">

	function onLoad(form){

		if(form.resultMessage.value == ""){

			alert("감사합니다. 정상적으로 등록 되었습니다.");
			parent.initFormvalue();
			
		}else{

			alert(form.resultMessage.value);

		}
		
		parent.IncSubInfoForm.loadCnt.value = '0';
				
	}

</script>
</head>
<body onload="onLoad(resultForm)">
<form name="resultForm">
	<input type="hidden" name="resultMessage" value="<%=resultMessage %>" />
</form>
</body>
</html>
