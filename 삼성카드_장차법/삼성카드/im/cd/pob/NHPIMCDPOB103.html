<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
<title>종합소득세용 카드이용내역 - 삼성카드</title>
</head>
<body>

<div id="pop_wrap" class="pop_w820">

	<!-- header -->
	<div id="mvint_pheader">
		<h1><img src="/images/mh/pop_h1_general_income_tax_card.png" alt="종합소득세용 카드이용내역입니다." style="cursor:hand;" onClick="window.close();" /></h1>
	</div>
	
	<!-- content -->
	<div id="pop_content" style="height:500px;">
	<!-- <div id="pop_content" class="h445 yscroll"> -->

		<div class="content_block content_block_card clfix">
			<div class="d_easy">
				<table class="dtable02 dtable_expand" summary="총 건수, 총 이용금액, 일시불, 할부, 현금서비스, 대출/마이너스론 합계를 확인할 수 있는 게시판입니다">
				<caption>카드이용내역 합계</caption>
				<colgroup><col width="115" /><col width="*" /></colgroup>
				<tbody>
					<tr>
						<th><p>이용자</p></th>
						<td class="pl10"><strong class="t_black">0</strong> 님</td>
					</tr>
					<tr>
						<th><p>이용내역 합계</p></th>
						<td class="sum"><p>
							<em class="first_none"><strong class="t_black">총 이용건수</strong> <strong class="t_no t_point_org">0</strong><strong class="t_point_org">건</strong></em>
							<em><strong class="t_black">이용기간</strong> <strong class="t_no t_point_org">0</strong><strong class="t_point_org"></strong></em>
							<em><strong class="t_black">총 이용금액</strong> <strong class="t_no t_point_org">0</strong><strong class="t_point_org">원</strong></em><br />

							<em class="first_none">일시불 <span class="t_no">0</span>원</em>
							<em>할부 <span class="t_no">0</span>원</em>
							<em>현금서비스 <span class="t_no">0</span>원</em>
							<em>대출 <span class="t_no">0</span>원</em>
						</p></td>
					</tr>
				</tbody>
				</table>

				<table class="dtable01 dtable01_bill mt20" summary="번호, 구분, 상품, 개월수, 매출일, 접수일, 이용금액, 카드번호, 이용자, 이용가맹점, 가맹점번호, 사업자번호로 구성된 카드이용내역">
				<caption>카드이용내역</caption>
				<colgroup><col width="4%" /><col width="6%" /><col width="5%" /><col width="5%" /><col width="7%" /><col width="7%" /><col width="11%" /><col width="17%" /><col width="6%" /><col width="15%" /><col width="8%" /><col width="9%" /></colgroup>
				<thead>
					<tr>								
						<th scope="col" class="cell_l10">번호</th>
						<th scope="col" class="cell_l10a">구분</th>
						<th scope="col">상품</th>
						<th scope="col">개월수</th>
						<th scope="col">매출일</th>
						<th scope="col">접수일</th>
						<th scope="col" class="cell_r10">이용금액</th>
						<th scope="col">카드번호</th>
						<th scope="col">이용자</th>
						<th scope="col" class="cell_l10">이용가맹점</th>
						<th scope="col">가맹점번호</th>
						<th scope="col">사업자번호</th>
					</tr>
				</thead>
				<tbody>
					<tr class="nodata"><td colspan="12">조회된 이용내역이 없습니다.</td></tr>
				</tbody>
				</table>
			</div>

			<div class="line_lgray10"></div>

			<p class="t_desc04 pb15">인쇄 버튼을 누르시면 신청하신 기간에 이용하신 내역이 전건 출력됩니다.</p>

			<div class="btnc"><a href="javascript:window.print();"><img src="/images/common/btn_print02.png" alt="인쇄" /></a></div>

		</div>
	</div>
	
	<div id="pop_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_close btn_input" onClick="window.close();" title="창닫기" />
	</div> 
</div>
</body>
</html>
