<script type="text/javascript">
$(document).ready(function(){
$(".c94afc6").numeric(); 
$(".c94afc6").css("ime-mode", "disabled"); //한글 입력 방지
});	

$("#point1").keyup(function() {				

var point = replace($("#point1").val(),",","");	
var sum = Math.round(point / 20 * 12);
var point2 = null;

$(this).siblings(".year").find("em").text(setComma(sum)+"원");						

if($("#point2").siblings(".year").find("em").text().indexOf("P") > 0){
	point2 = $("#point2").siblings(".year").find("em").text().split("P");
	point2 = Number(replace(point2,",",""));
}else if($("#point2").siblings(".year").find("em").text().indexOf("원") > 0){
	point2 = $("#point2").siblings(".year").find("em").text().split("원");
	point2 = Number(replace(point2,",",""));
}

var yearSum = sum + point2 + 183600;
var sumTot = yearSum - 17000;
			
$(".receipt2").eq(0).find("span").html(setComma(yearSum) + '<img src="/images/cd/shw/card/txt_won1.gif" alt="원" width="10" height="11" class="vAlignB" />');
$(".receipt3").html("= "+setComma(sumTot) + '<img src="/images/cd/shw/card/txt_won2.gif" alt="원" width="12" height="13" class="vAlignB" />');		
});
$("#point2").keyup(function() {

var point = replace($("#point2").val(),",","");				
var sum = Math.round(point * 0.007 * 12);				
var point2 = null;

$(this).siblings(".year").find("em").text(setComma(sum)+"원");				

if($("#point1").siblings(".year").find("em").text().indexOf("P") > 0){
	point2 = $("#point1").siblings(".year").find("em").text().split("P");
	point2 = Number(replace(point2,",",""));
}else if($("#point1").siblings(".year").find("em").text().indexOf("원") > 0){
	point2 = $("#point1").siblings(".year").find("em").text().split("원");
	point2 = Number(replace(point2,",",""));
}

var yearSum = sum + point2 + 183600;
var sumTot = yearSum - 17000;
			
$(".receipt2").eq(0).find("span").html(setComma(yearSum) + '<img src="/images/cd/shw/card/txt_won1.gif" alt="원" width="10" height="11" class="vAlignB" />');
$(".receipt3").html("= "+setComma(sumTot) + '<img src="/images/cd/shw/card/txt_won2.gif" alt="원" width="12" height="13" class="vAlignB" />');
});
</script>
