<script type="text/javascript">
	var gnbBannerStraWebLog = new Array();
	var gnbBannerSeasWebLog = new Array();

	function gnbBannerWebLogclick( type, tmp_num ) {
		if( type == 'istra' || type == 'iseas' ) {
			$( "#logIFrm" ).attr( "src", "/gatherLog.html?MENU=SRTO01_1_"+tmp_num );
		}else {
			if( type == 'stra' ) {
                //$( "#logIFrm" ).attr( "src", "/gatherLog.html?url=GnbBannerStraClick&amp;contenId="+tmp_num );
				$( "#logIFrm" ).attr( "src", "/gatherLog.html?MENU=SRTO02_1_"+tmp_num );
			}else if( type == 'seas' ) {
                //$( "#logIFrm" ).attr( "src", "/gatherLog.html?url=GnbBannerSeasClick&amp;contenId="+tmp_num );
				$( "#logIFrm" ).attr( "src", "/gatherLog.html?MENU=SRTO03_1_"+tmp_num );
			}
		}
	}
	
	function gnbBannerWebLog( tmp_num, type ) {	// intro, stra, seas
		if( type == 'intro' ) {
			if( $( ".etc_sub li:eq(" + tmp_num + ") input:eq( 0 )" ).val() == 'stra' ) {
				var isDuple = false;
				var contentId = $( ".etc_sub li:eq(" + tmp_num + ") input[name='contentId']" ).val();
				for( var i = 0; i < gnbBannerStraWebLog.length; i++ ) {					
					if( contentId == gnbBannerStraWebLog[ i ] ) {
						isDuple = true;
						break;
					}
				}
				gnbBannerStraWebLog.push( contentId );
				if( !isDuple ) {
                    //$( "#logIFrm" ).attr( "src", "/gatherLog.html?url=GnbBannerStraExpose&amp;contenId="+$( ".etc_sub li:eq(" + tmp_num + ") input[name='contentId']" ).val() );
					$( "#logIFrm" ).attr( "src", "/gatherLog.html?MENU=SRTO01_0_"+$( ".etc_sub li:eq(" + tmp_num + ") input[name='contentId']" ).val() );
				}
			}else if( $( ".etc_sub li:eq(" + tmp_num + ") input:eq( 0 )" ).val() == 'seas' ) {
				var isDuple = false;
				var contentId = $( ".etc_sub li:eq(" + tmp_num + ") input[name='contentId']" ).val();
				for( var i = 0; i < gnbBannerSeasWebLog.length; i++ ) {
					if( contentId == gnbBannerSeasWebLog[ i ] ) {
						isDuple = true;
						break;
					}
				}
				gnbBannerSeasWebLog.push( contentId );
				if( !isDuple ) {
                    //$( "#logIFrm" ).attr( "src", "/gatherLog.html?url=GnbBannerSeasExpose&amp;contenId="+$( ".etc_sub li:eq(" + tmp_num + ") input[name='contentId']" ).val() );
					$( "#logIFrm" ).attr( "src", "/gatherLog.html?MENU=SRTO01_0_"+$( ".etc_sub li:eq(" + tmp_num + ") input[name='contentId']" ).val() );
				}
			}
		}else if( type == 'stra' ) {
			var isDuple = false;
			var contentId = $( ".etc_sub input:eq(" + tmp_num + ")" ).val();
			for( var i = 0; i < gnbBannerStraWebLog.length; i++ ) {					
				if( contentId == gnbBannerStraWebLog[ i ] ) {
					isDuple = true;
					break;
				}
			}
			gnbBannerStraWebLog.push( contentId );
			if( !isDuple ) {
                //$( "#logIFrm" ).attr( "src", "/gatherLog.html?url=GnbBannerStraExpose&amp;contenId="+contentId );
				$( "#logIFrm" ).attr( "src", "/gatherLog.html?MENU=SRTO02_0_"+contentId );
			}
		}else if( type == 'seas' ) {
			var isDuple = false;
			var contentId = $( ".etc_sub dl:eq(1) input:eq(" + tmp_num + ")" ).val();
			for( var i = 0; i < gnbBannerStraWebLog.length; i++ ) {					
				if( contentId == gnbBannerStraWebLog[ i ] ) {
					isDuple = true;
					break;
				}
			}
			gnbBannerStraWebLog.push( contentId );
			if( !isDuple ) {
                //$( "#logIFrm" ).attr( "src", "/gatherLog.html?url=GnbBannerSeasExpose&amp;contenId="+contentId );
				$( "#logIFrm" ).attr( "src", "/gatherLog.html?MENU=SRTO03_0_"+contentId );
			}
		}
	}
</script>
