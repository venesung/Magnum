<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/cd.css" />
</head>

<body>

<!-- 여기부터 시작 -->

<!-- content_block -->
<div class="content_block clfix">
    <h2><img src="/images/mh/h2_traffic_hipadd_uselist05.png" alt="교통/후불 하이패스 이용내역을 조회하세요" /></h2>
    <div class="content_block_inner">
        <div class="tb_exp pos_rel">
            <span>이 화면에서는 가족카드 이용내역만 조회하실 수 있습니다.</span>
        </div>

        <table class="dtable02 dtable_inputfield" summary="교통카드 · 후불 하이패스 이용내역을 년월, 수단 등을 이용하여 조회하실 수 있는 게시판입니다.">
        <caption>교통카드 · 후불 하이패스 이용내역 조회 게시판</caption>
        <colgroup><col width="115" /><col width="*" /></colgroup>
        <tbody>
            <!-- loop -->
            <tr>
                <th scope="row"><p>청구년월 선택</p></th>
                <td><p>
                    <select title="청구년월 선택" style="width:210px" name="srchMonth">
                        <option></option>
                    </select><span class="t_desc03 ml10">(최근 3개월간 내역조회)</span>
                </p>
                </td>
            </tr>
            <!-- //loop -->
            <tr>
                <th scope="row"><p>교통수단 선택</p></th>
                <td><p>
                    <label for="label_traffic01" class="mr10"><input type="radio" class="rdo" id="label_traffic01" name="srchGubun" value="3" title="전체" /> 전체</label>
                    <label for="label_traffic02" class="mr10"><input type="radio" class="rdo" id="label_traffic02" name="srchGubun" value="1" title="지하철" /> 지하철</label>
                    <label for="label_traffic03" class="mr10"><input type="radio" class="rdo" id="label_traffic03" name="srchGubun" value="2" title="버스/마을버스" /> 버스/마을버스</label>
                    <label for="label_traffic04" class="mr10"><input type="radio" class="rdo" id="label_traffic04" name="srchGubun" value="4" title="통행료" /> 통행료</label>
                    <label for="label_traffic05" class="mr10"><input type="radio" class="rdo" id="label_traffic05" name="srchGubun" value="5" title="후불 하이패스 이용내역" /> 후불 하이패스 이용내역</label>
                </p>
                </td>
            </tr>
            <tr>
                <th scope="row"><p>조회방식</p></th>
                <td><p>
                    <label for="label_type01" class="mr10"><input type="radio" class="rdo" id="label_type01" name="id_type" value="table" title="표 형식으로 보기" /> 표 형식으로 보기</label>
                    <label for="label_type02" class="mr10"><input type="radio" class="rdo" id="label_type02" name="id_type" value="calendar" title="캘린더 형식으로 보기 (사용일자 기준)" /> 캘린더 형식으로 보기 (사용일자 기준)</label>
                </p>
                </td>
            </tr>
        </tbody>
        </table>

        <!-- btn -->
        <div class="btnr">
            <a href="javascript:goSubmit('2');" class="btn btn_blue"><span>조회</span></a>
        </div>
    </div>
</div>

</body>
</html>
