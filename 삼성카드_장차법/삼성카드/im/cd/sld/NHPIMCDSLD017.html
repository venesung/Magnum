<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/mh.css" />
</head>

<body>

<!-- 여기부터 시작 -->

  <div class="content_block_inner">
    <ol class="list_no01">
      <li><p>정확한 카드 재발급을 위해 신상정보를 확인해주세요.</p></li>
      <li><p>신상정보에 변경사항이 있으신 경우 <a href="javascript:goTabPage('NHPIMMHUFM001M001', true);" class="a_point">신상정보조회변경</a>에서 확인, 변경해주시기 바랍니다.</p></li>
      <li><p>이미지 교체 신청시 셀디 <span class="t_point_org">발급비 2,000원</span>이 부과됩니다.</p></li>
      <li><p>교체 전 카드는 새로 발급받으신 카드 사용등록 후 사용이 중지됩니다.</p></li>
      <li><p>교체신청은 하루에 한번만 가능합니다.</p></li>
    </ol>

    <table class="dtable01 mt30" summary="보유중인 셀디카드명과 카드 이미지를 확인 후 선택하실 수 있습니다. ">
    <caption>셀디카드 선택</caption>
      <colgroup><col width="40%" /><col width="50%" /><col width="10%" /></colgroup>
      <thead>
        <tr>
          <th scope="col" class="cell_l10">카드명</th>
          <th scope="col" class="cell_l10">카드이미지</th>
          <th scope="col"><p>선택</p></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="cell_l10">${modifyCardName}</td>
          <td class="cell_l10 cell_img"><img src="/sld.do?method=getSeldImage&amp;IMAGE_NO=${modifyImageNo}&amp;IMAGE_TYPE=T" alt="${modifyCardName}" style="width:148px; height:89px;" /></td>
          <td><input type="checkbox" name="checkbox" id="chbox" checked="checked" disabled="disabled" title="${modifyCardName} 선택" /></td>
        </tr>
      </tbody>
    </table>

    <!-- btnset -->
    <div class="btnset">
      <p class="btnl">
        <a href="javascript:goTabPage('NHPIMCSSC001',true);" class="btn btn_white"><span>셀디카드 이미지 사용중지 &gt;</span></a>
        <!--a href="javascript:popupCenterWindow('/seldi/selfDesign/seldTIP.html','710','580');" class="btn btn_white" title="새창"><span>셀디카드 Q&amp;A &gt;</span></a-->
      </p>
    </div>
  </div>

</body>
</html>
