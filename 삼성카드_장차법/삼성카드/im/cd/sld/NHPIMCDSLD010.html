<SCRIPT language="JScript">
  function setImgView(pFileName, pTitle, pOwner){
    parent.document.mainForm.imageFile.value = "${imgUrl2}"+ pFileName;
    parent.document.mainForm.imageNo.value = pFileName.substring(0, 6);
    parent.document.mainForm.img_view.src = "${imgUrl2}"+pFileName;
    //parent.document.mainForm.dataName.value = pTitle;
    parent.document.mainForm.dataDesc.value = pTitle + " / " + pOwner;
  }
</SCRIPT>

<body style="margin:0;background:#2C3643;">
<table style="width:277px;border:0;border-spacing:0;border-collapse:collapse;"><tr>
    <td style="background-image:url(/TemplateImage/cybercard/good/selfdesign/common/gallery_review_imgbg.gif); width:42px;"><a href="javascript:setImgView('<%= data.getData_file() %>', '<%= StringUtils.replace(StringUtils.replace(data.getData_name(), "'", ""), "\\", "") %>', '<%= StringUtils.replace(StringUtils.replace(data.getData_owner(), "'", ""), "\\", "") %>');"><img src="${imgUrl}<%= data.getData_file() %>" alt="" style="width:42px; height:34px; border:0;" /></a></td>
