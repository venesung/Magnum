<script ype="text/javascript">
	var initBody;

	function beforePrint() {
		boxes = document.body.innerHTML;
		document.body.innerHTML = box.innerHTML;
	}

	function afterPrint() {
		document.body.innerHTML = boxes;
	}

	function printArea() {
		window.print();
	}

	function loadAgreement() {
		<% if("true".equals(sAll)){	%>
		agreeAll();
		<% } else { %>
		$(".agree").each(function(){$(this).load($(this).attr("agreePath"));});
		<% } %>
	}

	window.onbeforeprint = beforePrint;
	window.onafterprint = afterPrint;

	function agreeAll()
	{
		var i=1;

		box.innerHTML = "";

		while(opener.document.getElementById("AgreeTitle" + i) != null)
		{
			box.innerHTML += "<h3 class='fl_left'>" + opener.document.getElementById("AgreeTitle" + i).innerHTML + "</h3>";
			box.innerHTML += "<br /><br />";

			box.innerHTML += opener.document.getElementById("AgreeContent" + i).innerHTML;
			box.innerHTML += "<br /><br />";
			i++;
		}
	}

</script>
</head>
