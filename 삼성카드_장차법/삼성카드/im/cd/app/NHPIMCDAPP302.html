<title>카드신청안내 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/cd.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body>

<div id="pop_s_wrap">


	<!-- header -->

	<div id="mvint_pheader">
		<h1><img src="/images/cd/pop_h1_request_card.gif" alt="카드신청안내" /></h1>
	</div>

	<!-- content -->
	<div id="pop_s_content" style="width:450px;height:350px;overflow:hidden;margin-top:15px;">
		<p class="mt20 al_center"><img src="/images/cd/pop_txt_cardappinfo.png" alt="삼성카드를 이용해주셔서 감사합니다" /></p>
		<div class="thn_urapp">
			<p class="p_photo"><img src="${cardUrl}" width="160" height="105" alt="${cardName}" /></p>
			<div class="p_desc">
				<p class="p_tit">${cardName}</p>
				${cardName}를 원하실 때 편리하게 신청하실 수 있는 링크를 고객님이 입력하신 이메일로 보내드립니다.
			</div>
		</div>
        <p class="btnc"><a href="javascript:window.close();"><img src="/images/common/btn_s_confirm02.png" alt="확인" /></a></p>
	</div>
	
  <div id="pop_s_header"></div>
  <div id="pop_s_content" style="width:450px;height:350px;overflow:hidden">
		<!-- p class="mt20 al_center"><img src="/images/common/img_account_warning.jpg" alt="" /></p -->
		<p class="mt20 al_center"><img src="/images/gr/h2_sorry.png" alt="죄송합니다." /></p><br />
		<p class="mt20 al_center">${message}</p><br /><br />
        <p class="btnc"><a href="javascript:window.close();"><img src="/images/common/btn_confirm.png" alt="확인" /></a></p>
	</div>
	
	<!-- footer -->
	<div id="pop_s_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_s_close btn_input" onClick="window.close();" title="창닫기" />
	</div>
</div>
