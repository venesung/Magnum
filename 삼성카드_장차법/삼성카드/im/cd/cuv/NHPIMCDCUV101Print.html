	function window::onload(){

		if(navigator.appVersion.indexOf("MSIE 7") != -1 ||  
		   navigator.appVersion.indexOf("MSIE 8") != -1){
	
			self.resizeTo(document.body.scrollWidth +10, document.body.scrollHeight +70);
			window.print();
			
		}else{
	
			self.resizeTo(document.body.scrollWidth +10, document.body.scrollHeight + 50);
			printDiv2('printArea');
		}
	}

	function winPrint(){
		if(navigator.appVersion.indexOf("MSIE 7") != -1 ||  
		   navigator.appVersion.indexOf("MSIE 8") != -1){
			window.print();
		}else{
			printDiv2('printArea');

	}
