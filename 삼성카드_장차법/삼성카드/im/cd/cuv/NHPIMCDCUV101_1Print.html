<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
<title>국내 이용카드 이용내역 - 삼성카드</title>
</head>
<body>
<div id="pop_wrap">

	<!-- header -->
	<!--
	<div id="pop_header">
		<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />
	</div>
	-->
	<div id="mvint_pheader">
		<h1><img src="/images/mh/pop_h1_uselist_1.gif" alt="국내 이용카드 이용내역"  /></h1>
	</div>
		
	<div id="pop_content" style="height: 600px;">
		
		<div class="content_block content_block_card clfix">
			<div class="tb_exp clfix">
				<h3>
		
			                        <span class="ico_no ico_no_sm_boldgray01"><em>1</em></span>
				</h3>
			</div>
			
			<div class="d_easy d_easy2">
				<table summary="승인일, 이용가맹점, 승인금액, 총 승인건수로 구성된 국내 이용카드 이용내역입니다." class="dtable01 dtable01_bill">
					<caption>국내 이용카드 이용내역</caption>
					<colgroup><col width="20%" /><col width="*" /><col width="20%" span="2" /></colgroup>
					<thead>
						<tr>
							<th class="cell_l50a" scope="col">승인일</th>
							<th class="cell_l10" scope="col">이용가맹점</th>
							<th class="cell_r10" scope="col">승인금액</th>
							<th class="cell_r10" scope="col">총 승인건수</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>이용내역 합계</td>
							<td class="cell_r10" colspan="2"><em>0원</em></td>
							<td>&nbsp;</td>
						</tr>
					</tfoot>
					<tbody>
						<!-- loop -->
						<tr>
							<td class="cell_l50a">0</td>
							<td class="cell_l10"><a href="#">0</a></td>
							<td class="cell_r10"><span class="p_nowrap">0원</span></td>
							<td class="cell_r10">0</td>
						</tr>
						<tr class="nodata">
							<td colspan="4">회원님께서 이용하신 내역이 없습니다. </td>
						</tr>
					</tbody>
					</table>
			
			</div>
		</div>
		
    <!-- content_block -->
	
	<div class="content_block content_block_card clfix" style="height:50px;">
			<p class="btnr">
				<a href="javascript:winPrint();"><img src="/images/common/btn_s_print.png" alt="인쇄" /></a>
				<a href="javascript:window.close();"><img src="/images/common/btn_s_close.png" alt="닫기" /></a>
			</p>
	</div>
    
</div>

<div id="pop_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />
	</div>
