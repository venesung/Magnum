<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
<title>국내 이용카드 이용내역 - 삼성카드</title>
</head>
<body>
<div id="pop_wrap">

	<!-- header -->
	<!--
	<div id="pop_header">
		<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />
	</div>
	-->
	<div id="mvint_pheader">
		<h1><img src="/images/mh/pop_h1_uselist_1.gif" alt="국내 이용카드 이용내역"  /></h1>
	</div>
	
	<div id="pop_content" style="height: 600px;">

    <!-- content_block -->
        
        <div class="content_block_inner" style="width:620px; margin-left:10px;">
		<div class="tb_exp clfix">
			<h3>이용내역</h3>
		</div>
		<div class="d_easy">
			
			<!-- calendar -->
			<div class="dtable_calendar" >
				<span class="select_month" style="margin-left:10px;">
	                        <span class="ico_no ico_no_sm_boldgray0<%=iNo%>"><em>0</em></span>
				</span>
	
				<p class="al_right t_desc02">
					<strong>T</strong> 전체건수&nbsp;&nbsp;
					<strong>A</strong> 승인건수&nbsp;&nbsp;
				</p>
	
				<table cellspacing="0" cellpadding="0" summary="캘린더를 이용하여 국내(일시부+할부) 이용내역입니다">
				<caption>국내(일시부+할부) 이용내역입니다</caption>
				<thead>
					<tr>
						<th scope="col" id="id_cal_sun"><span class="t_red">일</span></th>
						<th scope="col" id="id_cal_mon">월</th>
						<th scope="col" id="id_cal_tue">화</th>
						<th scope="col" id="id_cal_wed">수</th>
						<th scope="col" id="id_cal_thur">목</th>
						<th scope="col" id="id_cal_fri">금</th>
						<th scope="col" id="id_cal_sat">토</th>
					</tr>
				</thead>
				<tbody>
					<!-- loop -->
	                <tr>
	                    <td headers="id_cal_mon" class='t_no'><p class="t_red">1</p>
	                    <p>11</p>
	                    </td>
						<td class='t_no'><p>1</p></td>
						<td class='t_no'><p>1</p></td>
						<td class='t_no'><p>1</p></td>
						<td class='t_no'><p>1</p></td>
						<td class='t_no'><p>1</p></td>
						<td class='t_no'><p>1</p></td>
	                </tr>
				</tbody>
				</table>
			</div>
				
	<div class="content_block content_block_card clfix" style="height:50px;">
			<p class="btnr" style="margin-right:30px;">
				<a href="javascript:window.print();"><img src="/images/common/btn_s_print.png" alt="인쇄" /></a>
				<a href="javascript:window.close();"><img src="/images/common/btn_s_close.png" alt="닫기" /></a>
			</p>
		</div>
	
	</div>
	</div>
	
</div>
</div>
<div id="pop_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />
	</div> 
</body>
</html>
