<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/cd.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
<title>교통카드 이용내역 - 삼성카드</title>
</head>
<body>
<div id="pop_wrap">
	<!-- header -->
	<!--
	<div id="pop_header">
		<h1><img src="/images/mh/pop_h1_list_transportcard.jpg" alt="교통카드이용내역" /></h1>
	</div>
	-->
	
	<div id="mvint_pheader">
		<h1><img src="/images/mh/pop_h1_transfer.gif" alt="후불 교통카드 이용내역" /></h1>
		<h1><img src="/images/mh/pop_h1_hipass.gif" alt="후불 하이패스 이용내역" /></h1> 
	</div>
 
	<!-- content -->
	<div id="pop_content" >
		<div class="content_block content_block_card" >
			<div class="content_block_inner">
			                        <span class="ico_no ico_no_sm_boldgray0<%=iNo%>"><em>1</em></span>
					</h3>
				</div>
				<div class="d_easy d_easy2">
				
			<table class="dtable01 dtable01_bill" summary="이용일자, 구분, 통행료, 사용건수로 구성된 후불 교통카드 이용내역">
            <caption>후불 교통카드 이용내역 게시판</caption>
            <colgroup>
				<col width="20%" /><col width="*" /><col width="20%" span="2" />
			</colgroup>
            <thead>
                <tr>
                    <th scope="col" class="cell_l50a">이용일자</th>
					<th scope="col" class="cell_l10">구분</th>
					<th scope="col" class="cell_r10">사용금액</th>
					<th scope="col" class="cell_r10">사용건수</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
					<td>합계(총 1건)</td>
					<td colspan="2" class="cell_r10"><em>0 원</em></td>
					<td></td>
				</tr>
            </tfoot>
            <tbody>
            <!-- loop -->
                <tr>
					<td class="cell_l50a">0</td>
					<td class="cell_l10">0</td>
					<td class="cell_r10"><span class="p_nowrap">0</span></td>
					<td class="cell_r10">0</td>
				</tr>
            <!-- // loop -->
            </tbody>
            </table>
          
				</div>
				<div class="tb_exp clfix">
					<h3>
			              <span class="ico_no ico_no_sm_boldgray0<%=iNo%>"><em>0</em></span>
					</h3>
				</div>
				<div class="d_easy d_easy2">
					   <table class="dtable01 dtable01_bill" summary="이용일자, 구분, 통행료, 사용건수로 구성된 후불 교통카드 이용내역">
            <caption>후불 교통카드 이용내역 게시판</caption>
            <colgroup>
				<col width="20%" /><col width="*" /><col width="20%" span="2" />
			</colgroup>
            <thead>
                <tr>
                   <th scope="col" class="cell_l50a">이용일자</th>
					<th scope="col" class="cell_l10">구분</th>
					<th scope="col" class="cell_r10">통행료</th>
					<th scope="col" class="cell_r10">사용건수</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>합계(총 0건)</td>
					<td colspan="2" class="cell_r10"><em>0 원</em></td>
					<td></td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                <!-- loop -->
						<td class="cell_l50a">0</td>
						<td class="cell_l10">0</td>
						<td class="cell_r10"><span class="p_nowrap">0</span></td>
						<td class="cell_r10">0</td>
					</tr>
                <!-- //loop -->
            </tbody>
            </table>
				</div>
				<div class="tb_exp mt30 clfix"><h3>인쇄할 리스트가 없습니다.</h3></div>
			
			</div>
		</div>
		
		<div class="content_block content_block_card clfix" style="height:50px;">
			<p class="btnr" style="margin-right:30px;">
				<a href="javascript:winPrint();"><img src="/images/common/btn_s_print.png" alt="인쇄" /></a>
				<a href="javascript:window.close();"><img src="/images/common/btn_s_close.png" alt="닫기" /></a>
			</p>
		</div>

	</div>
	</div>
	<!-- footer -->
	<div id="pop_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />
	</div> 
 <script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
