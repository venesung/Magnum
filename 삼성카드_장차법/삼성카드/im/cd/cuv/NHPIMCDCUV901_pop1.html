<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>삼성카드 6 / 6+ 상세내역 조회 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body>
<div id="pop_wrap">
		<!-- header -->
	<div id="mvint_pheader">
		<h1><img src="/images/mh/pop_h1_card6_detail.png" alt=" 삼성카드 6 / 6+ 상세내역 조회" /></h1>		
	</div>

<form name="form1" action="" method="post">
	<input type="hidden" name="cardNo" 	id="cardNo" />
	<input type="hidden" name="inqGb" 	id="inqGb" />
	<input type="hidden" name="inqYm" 	id="inqYm" />

	<!-- paging s -->
	<input type="hidden"	id="goPage901Pop"	name="goPage901Pop"  />
	<input type="hidden" 	id="PAGE901Pop"	    name="PAGE901Pop"    />
	<input type="hidden" 	id="PREKEY901Pop"	name="PREKEY901Pop"  />
	<input type="hidden" 	id="keyList901Pop"	name="keyList901Pop" />	 
 
	<!-- content -->
	<div id="pop_content" class="h445" style="height:300px;">	<!-- 091203 -->
		
		<div class="content_block content_block_card clfix">
			<div class="al_right">
				<span>조회월</span>
				<span>
					<select  name="select_month" onchange="OnLoad(this.value)" title="조회월" >
						<option>1231</option>
					</select>
				</span>
			</div>
			<div class="d_easy d_easy2 mt20"><!-- 100518 -->
				<table class="dtable01" summary="포인트사용내역을 확인하실 수 있는 게시판입니다.">
				<caption>포인트사용내역</caption>
				<colgroup><col width="20%" /><col width="40%" /><col width="20%" /><col width="20%" /></colgroup>
				<thead>
					<tr>
						<th scope="col" class="">이용일자	</th>
						<th scope="col">이용장소</th>
						<th scope="col" class=" cell_r10">이용금액</th>
						<th scope="col" class=" cell_r10">할인금액</th>
					</tr>
				</thead>
                  <tbody id="list_result">
                  </tbody>
				</table>
			</div>
			
			<!-- paginate -->
			<div class="paginate">
					<div class="paging">
						<a id="pre" href="javascript:getMoreList('prePage901');" 	class="btn btn_s_white"><span>이전</span></a>
						<a id="next" href="javascript:getMoreList('nextPage901');" 	class="btn btn_s_white"><span>다음</span></a>
					</div>
			</div>
		</div> 
		
	</div>
		
	<!-- footer -->
	<div id="pop_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_close btn_input" onClick="window.close();" title="창닫기" />
	</div>
	
</div>
 
</body>
</html>
