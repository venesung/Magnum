<div id="wrap">

	<div id="id_layer01" class="pop_l_position">
		<div class="pop_l_wrap"><p class="img_l_pop flag_tl">&nbsp;</p><p class="img_l_pop flag_tr">&nbsp;</p><p class="img_l_pop flag_bl">&nbsp;</p><p class="img_l_pop flag_br">&nbsp;</p><input type="button" class="img_l_pop btn_close btn_input" onclick="this.parentNode.parentNode.style.display='none'; closeLayerPopup();" value="레이어닫기" title="승인취소 안내 레이어 닫기" />

			<p class="pop_tit"><img src="/images/mh/layer_tit_usecard_cancel.png" alt="승인취소 처리절차 안내입니다" /></p>
			<div class="pop_l_content">
				<p>승인취소는 카드 사용(승인) 후 가맹점이 매출전표를 카드사에<br />접수하기 전 상태에서 회원이 취소 요청한 건입니다.</p>
				<div class="pop_step">
					<img src="/images/mh/txt_usecard_cancel_step.png" alt="회원 &gt; 가맹점 &gt; VAN사 &gt; 카드접수 &gt; 승인심사 &gt; 승인취소" />
				</div>
				<p>단계별 정의 및 처리절차 설명</p>
				<ol class="list_no01 pop_numlist ">
					<li><p>회원 : 회원이 이용 가맹점을 방문하여 승인취소를 요청</p></li>
					<li><p>가맹점 : 가맹점에서 단말기를 통하여 승인취소 요청 및 해당전표발행</p></li>
					<li><p>VAN사 : 발행된 승인취소자료를 카드사로 즉시 전송</p></li>
					<li><p>삼성카드접수 : 승인취소 요청자료 수신</p></li>
					<li><p>승인심사 : 기존승인에 대한 정상취소 여부 확인</p></li>
					<li><p>승인취소 : 승인취소 확정 후 처리결과 즉시 통보</p></li>
				</ol>
