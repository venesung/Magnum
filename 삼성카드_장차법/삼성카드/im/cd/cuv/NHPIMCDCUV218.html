<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>닥터카서비스 대상 결과 - 삼성카드</title>
<link href="/css/everland.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	#input {padding-left:10px; height:20px; border:1px #E7E7E7 solid; width:320px;}
	.dtable01{font-size: 12px;}
	.dtable01 th{font-weight: bold; text-align: center; padding: 6px 0; border-top: 1px solid #cccccc;  border-bottom: 1px solid #cccccc;}
	.dtable01 td{text-align: center; padding: 5px 0; border-bottom: 1px solid #f3f3f3;}
	.dtable01 td.cell_l{text-align: left; padding-left: 10px;}
</style>
</head>
<body style="margin:0px;">
<table cellpadding="0" cellspacing="0" border="0">
 
<form name="form1" method="post">
	<tr>
		<td><img src="/images/drcar/coweb/top_02.gif" alt="닥터카서비스 대상 결과" /></td>
	</tr>
 
	<tr>
		<td style="background:url(/images/drcar/coweb/070821_reserve_joinpop_01_03.gif) repeat-y; width:400px; text-align:center" valign="top"> 
			<table class="dtable01" cellpadding="0" cellspacing="0" border="0" style="padding-top: 5px; width: 370px;" summary="서비스명, 할인금액, 가능여부(Y/N)로 구성된 닥터카서비스 대상결과">
				<caption style="display:none">닥터카서비스 대상결과</caption>
				<colgroup><col width="35%" /><col width="30%" /><col width="35%" /></colgroup>
				<thead>
					<tr>
						<th scope="col">서비스명</th>
						<th scope="col">할인금액</th>
						<th scope="col">가능여부(Y/N)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="cell_l">엔진오일할인</td>
						<td>0 원</td>
						<td>0</td>
					</tr>
					<tr>
						<td class="cell_l">무료안전점검서비스</td>
						<td>무료제공</td>
						<td>0</td>
					</tr>
					<tr>
						<td class="cell_l">타이어위치교환</td>
						<td>무료제공</td>
						<td>0</td>
					</tr>
					<tr>
						<td class="cell_l">타이어펑크수리</td>
						<td>무료제공</td>
						<td>0</td>
					</tr>
					<tr>
						<td height="80" class="cell_l" colspan="3" align="center"><br><center><%=infoTxt %></center><br><br></td>
					</tr>
				</tbody>
			</table>
		</td>
	</tr>
	<tr>
		<td><img src="/images/drcar/coweb/070821_reserve_joinpop_04.gif" alt="삼성카드 고객센터 1588-8700" /></td>
	</tr>
 
</form>
</table>
</body>
</html>
