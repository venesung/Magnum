<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>월별 이용실적 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>

<body >
<div id="pop_wrap">
	<!-- header -->
	<!--
	<div id="pop_header">
		<h1><img src="/images/mh/pop_h1_gift_title.png" alt="월별 이용실적 입니다" /></h1>
	</div>
	-->
	
	<div id="mvint_pheader">
		<h1><img src="/images/mh/pop_h1_gift_title.png" alt="월별 이용실적 입니다" /></h1>
	</div>

<form name="form1" action="" method="post">
	<!-- content -->
	<div id="pop_content">
		<div class="content_block content_block_card clfix">
			<p class="t_black">이용실적 월별 상세 조회 화면입니다.</p>
			<table class="dtable01" summary="주유, 통신, 일반 별로 금액을 입력하는 게시판입니다">
			<caption>주유, 통신, 일반금액 입력 게시판</caption>
			<colgroup><col width="50%" /><col width="50%" /></colgroup>

			<thead>
				<tr>
					<th scope="col" class="cell_l10 cell_bg">사용년월</th>
					<th scope="col" class="cell_r10 cell_bg">이용금액</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td class="cell_l10 cell_bg">합계</td>
					<td class="cell_r10 cell_bg"><span class="t_no">0</span>원</td>
				</tr>
			</tfoot>
			<tbody>
			<tr>
				<td class="cell_l10 t_no">0</td>
				<td class="cell_r10">0</td>
			</tr>
				<tr class="nodata">
					<td colspan="2" >이용하신 내역이 없습니다.</td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>	
</form>

<div id="pop_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />
</div>

</html>
