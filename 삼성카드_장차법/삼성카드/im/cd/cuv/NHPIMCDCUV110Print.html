<body>
<div id="pop_wrap" style="width: 775px;"> 
	
	<!-- header -->
	<!--
	<div id="pop_header01">
		<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />

	</div>

	<div id="pop_content" class="h445">

				<div class="tb_exp clfix">
					<h3>승인내역</h3>

				<div class="d_easy"  style="width: 745px; overflow: hidden;">

						해외 승인내역
						</caption>
						<colgroup>
						<col width="9%" />
						<col width="9%" />
						<col width="9%" />
						<col width="*" />
						<col width="7%" />
						<col width="8%" />
						<col width="8%" />
						<col width="8%" />
						<col width="8%" />
						<col width="9%" />
						<col width="8%" />
						</colgroup>
						<thead>
							<tr>
								<th scope="col">거래일<br />
									(한국시각)</th>
								<th scope="col">거래시각<br />
									(한국시각)</th>
								<th scope="col">업종</th>
								<th scope="col">가맹점명</th>
								<th scope="col">이용국가</th>

									금액</th>
								<th scope="col">거래화폐<br />
									단위</th>
								<th scope="col">US$<br />
									전환금액</th>
								<th scope="col">결과</th>
								<th scope="col">승인번호</th>
								<th scope="col">주소<br />
									인증여부</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="cell_l10a">0</td>
								<td class="t_no">0</td>
								<td>0</td>
								<td class="cell_l10"><span class="nobreak_nolink w120">0</span></td>
								<td class="cell_l10"><span class="nobreak_nolink w120">0</span></td>
								<td class="cell_r10 t_no">0</td>
								<td>0</td>

								<td>승인</td>
								<td>0</td>
								<td>주소맞음</td>
							</tr>
