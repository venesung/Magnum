<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />

<title>서비스신청내역 확인 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body>

		<div id="pop_s_wrap">
			<!-- header -->
			<!--
			<div id="pop_s_header">
				<h1><img src="/images/cd/anystyle/pop_h1_anystyle.png" alt="서비스신청내역 확인" /></h1>
			</div>
			-->
			
			<div id="mvint_pheader">
				<h1><img src="/images/cd/anystyle/pop_h1_anystyle.png" alt="서비스신청내역 확인" /></h1>
			</div>
		 
			<!-- content -->
			<div id="pop_s_content">		
				
				<ol class="list_no01">
					<li><p>신청내역을 다시 한번 확인해주시기 바랍니다.</p></li>
					<!-- <li><p>확인를 누르면, 익일(영업일 기준)부터 적용됩니다.</p></li> -->
				</ol>
		
				<table class="dtable01 mt10" summary="서비스 신청내역(서비스신청, 서비스해지)을 보여주는 게시판입니다">
					<caption>서비스 신청내역</caption>
					<colgroup><col width="50%" /><col width="50%" /></colgroup>
					<thead>
						<tr>
							<th scope="col" class="cell_l10">서비스신청</th>
							<th scope="col" class="cell_l10">서비스해지</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="cell_l10">0</td>
							<td class="cell_l10">0</td>
						</tr>
					</tbody>
				</table>
				<div class="btnset">
					<p class="btnc">
                        <a href="javascript:goPrc();"><img src="/images/common/btn_s_confirm.png" alt="확인" /></a>
                        <a href="javascript:self.close();"><img src="/images/common/btn_s_cancel.png" alt="취소" /></a>
					</p>
				</div>
			</div>
		
			<!-- footer -->
			<div id="pop_s_footer">
				<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
				<input type="button" class="btn_s_close btn_input" onClick="self.close()" title="창닫기" />
			</div>
		</div> 




</body>
</html>
