<title>서비스신청내역 확인 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body>

		<div id="pop_s_wrap">
			<!-- header -->
			<div id="mvint_pheader">
				<h1><img src="/images/cd/anystyle/pop_h1_anystyle.png" alt="서비스신청내역 확인" /></h1>
			</div>
		 
			<!-- content -->
			<div id="pop_s_content">		
				
				<ol class="list_no01">
					<li><p>1975년11월22일~2000년11월22일까지<br />고객님이 선택하신 리워드 서비스입니다.</p></li>
				</ol>
		
				<table class="dtable01 mt10" summary="서비스 신청내역(시작일, 종료일, 리워드서비스, 적립률)을 보여주는 게시판입니다">
					<caption>서비스 신청내역</caption>
					<colgroup><col width="20%" span="2" /><col width="25%" /><col width="35%" /></colgroup>
					<thead>
						<tr>
							<th scope="col">시작일</th>
							<th scope="col">종료일</th>
							<th scope="col">리워드서비스</th>
							<th scope="col">적립률</th>
						</tr>
					</thead>
					<tbody>
						<tr class="nodata">
							<td colspan="4">조회된 정보가 없습니다.</td>
						</tr>
						<tr>
							<td align="center">0</td>
							<td align="center">0</td>
							<td align="center">0</td>
							<td align="center">0</td>
						</tr>
					</tbody>
				</table>
				<div class="btnset">
					<p class="btnc">
                        <a href="javascript:self.close();"><img src="/images/common/btn_s_confirm.png" alt="확인" /></a>
					</p>
				</div>
			</div>
