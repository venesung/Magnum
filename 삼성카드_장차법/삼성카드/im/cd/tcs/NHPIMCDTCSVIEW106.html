					<div class="content_block_inner">
						<blockquote><img src="/images/cd/txt_tclass_vip01.png" alt="티클래스 우수회원 서비스 이용내역을 확인하실 수 있습니다." /></blockquote>						
						<ol class="list_no01 mt20">
							<li><p>우수회원서비스는 카드상품 계열별 직전 3개월(1일~말일) 카드이용금액(일시불+할부)이 150만원 이상인<br />회원에 한해 제공됩니다.</p></li>
							<li><p>우수회원서비스 중 1가지 서비스에 대해 년 1회 제공됩니다.<br /><span class="t_desc04">단, 닥터카서비스 년 2회 이용가능, 영화서비스는 월 2회 년 3회 이용가능, 월간지 구독 서비스는 년 1회 2가지 중 택 1하여 이용가능</span></p></li>
						</ol>
						
						<div class="line_lgray">&nbsp;</div>
