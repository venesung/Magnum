<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>카앤모아멤버스 검색 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body>
<div id="pop_wrap">
	<!-- header -->
	<!--
	<div id="pop_header">
		<h1><img src="/images/cd/pop_h1_carnmore.jpg" alt="카앤모아멤버스 검색" /></h1>
	</div>
	-->
	
	<div id="mvint_pheader">
		<h1><img src="/images/cd/pop_h1_carnmore.jpg" alt="카앤모아멤버스 검색" /></h1>
	</div>

	<!-- content -->
	<div id="pop_content" class="h445" style="height: 545px; overflow: hidden;">
		<div class="content_block content_block_card clfix" >
			<div class="tb_exp clfix">
				<h3>카앤모아멤버스 검색</h3>
			</div>
			<table class="dtable02 dtable_inputfield" summary="카앤모아멤버스를 검색하기 위해 지역과 업종을 선택하고 가맹점명을 입력하는 게시판입니다.">
            <caption>카앤모아멤버스 검색조건 입력</caption>
			<colgroup><col width="20%" /><col width="80%" /></colgroup>
			<tbody>
				<tr>
					<th scope="row"><p>지역선택</p></th>
					<td><p class="input_email">
						<select id="sido" onChange="getSiGugunListByJQuery();" name="sido" title="시 선택">
							<option value="">선택하세요.</option>
						</select>
						<select id="guguns" name="guguns" title="군/구 선택">
							<option value="">선택하세요.</option>
						</select>
					</p></td>
				</tr>
				<tr>
					<th scope="row"><p>업종선택</p></th>
					<td><p class="input_email">
						<select id="label_type" name="sWord5" title="업종선택">
							<option value="">전 체</option>
                            <option value="가스충전소">가스충전소</option>
                            <option value="주유소">주유소</option>
						</select>
					</p></td>
				</tr>
				<tr>
					<th scope="row"><p>가맹점 명</p></th>
					<td><p>
						<input type="text" class="txt" id="label_affl" value="" style="width:130px" name="sWord6" title="가맹점 명" />
					</p></td>
				</tr>
			</tbody>
			</table>
            <div class="btnset"><p class="btnr"><a href="javascript:go_list();" class="btn btn_blue"><span>조회</span></a></p></div>
			<br/>
			<div style="height:325px; overflow-y:auto">
			<table class="dtable01 mt30" style="margin:0px" summary="가맹점명, 업종, 리터당할인금액, 전화번호, 주소로 구성된 카앤모아멤버스 검색결과 게시판입니다.">
            <caption>카앤모아멤버스 검색결과</caption>
			<colgroup><col width="20%" /><col width="15%" /><col width="15%" /><col width="15%" /><col width="35%" /></colgroup>
			<thead>
				<tr>
					<th scope="col" class="cell_l10">가맹점명</th>
					<th scope="col" class="cell_l10">업종</th>
					<th scope="col" class="cell_r10">리터당할인금액</th>
					<th scope="col" class="">전화번호</th>
					<th scope="col" class="cell_l10">주소</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="cell_l10">좋은가맹점..</td>
					<td class="cell_l10">서비스업</td>
					<td class="cell_r10 t_no">123</td>
					<td class="t_no">000-000-0000</td>
					<td class="cell_l10">서울시...</td>
				</tr>
			</tbody>
			</table>
			</div>
			<!-- paginate -->
			<div class="paginate">	${_page}  </div>
			
		</div>
	</div>
	
	<div class="btnset">
				<p class="btnl t_desc04">※ 리터당 할인금액은 멤버스주유소 추가할인금액을 합산한 금액을 말합니다.<br />※ 멤버스 주유소는 제휴업체 또는 카드사 사정에 의해 추가, 변경, 중단될 수 있습니다.</p>
	</div>
	<br />
	<!-- footer -->
	<div id="pop_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_close btn_input" onClick="window.close();" title="창닫기" />
	</div>
</div>

</body>
</html>
