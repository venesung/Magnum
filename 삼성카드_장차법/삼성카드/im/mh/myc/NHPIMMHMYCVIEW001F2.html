<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/mh.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->
			<!--content_block -->
			<div class="content_block content_block_card clfix" style="margin-left:0px;">
			<h2><img src="/images/mh/h2_check_urcard02.png" alt="가족카드 보유내역입니다" /></h2>
				<div class="content_block_inner">
					<table class="dtable01 dtable01_bill" summary="보유하고 계신 가족카드명, 카드번호, 성명, 관계, 상태, 보유카드평가를 확인할 수 있는 게시판입니다.">
					<caption>가족카드 보유내역</caption>
					<colgroup><col width="25%" /><col width="25%" /><col width="10%" /><col width="10%" /><col width="10%" /><col width="20%" /></colgroup>
					<thead>
						<tr>
							<th scope="col" class="cell_l10">카드명</th>
							<th scope="col" class="cell_l10">카드 번호</th>
							<th scope="col">성명</th>
							<th scope="col">관계</th>
							<th scope="col">상태</th>
							<th scope="col">보유카드평가</th>
						</tr>
					</thead>
					<tbody>
						<!-- loop -->
						<tr>
							<td class="cell_l10">
                                <a href="#" class="btn_link"><%=famCardVo.getCardName() %></a>
							</td>								
							<td class="cell_l10 t_no">0</td>
							<td>0</td>
							<td><0</td>
							<td>사용중지</td>
							<td>
                                <a href="#" class="btn btn_s_blue" title="새창"><span>평가하기</span></a>
							</td>
						</tr>
						<!-- //loop -->
						 <tr class="nodata">
						 	<td colspan="6">조회된 결과가 없습니다.</td>
						 </tr>
					</tbody>
					</table>

					<!-- 페이징 -->
					<div class="paginate">
						${_pageFam}
					</div>
					<!-- //페이징 -->
				</div>
				
					<hr />
	</div>
</body>
</html>
