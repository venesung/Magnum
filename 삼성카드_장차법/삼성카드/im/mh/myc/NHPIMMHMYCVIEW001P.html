<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>보유카드 평가하기 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" /> 
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body><!-- 470px x 331px -->
	
	<div id="pop_s_wrap">
		<!-- header -->
		<!--<div id="pop_s_header3">
			<h1 class="al_center"><img src="/images/mh/layer_tit_cardrate.gif" alt="보유카드 평가하기" /></h1>
		</div>-->
		
		<div id="mvint_pheader">
			<h1><img src="/images/mh/layer_tit_cardrate.gif" alt="보유카드 평가하기" /></h1>
		</div>
		
		<!-- content -->
		<div id="pop_s_content3">
			<div class="pop_l_wrap">
				<p class="pop_sub_desc mt20">회원님의 보유카드를 평가하시려면 아래 별점을 선택하신 후 확인하세요.</p>
				<div class="tb_exp clfix pos_rel">
					<strong class="fl_left t_point">000</strong>
				</div>
				<ul class="cardrate clfix">
					<li>
						<div class="mb5">
						<label><input name="grade_gubun" type="radio" class="rdo" value="1" onclick="clickInit(document.form.gradeSelect,'1')" title="매우불만족" /></label>
						<span class="star1"><img src="/images/common/ico_star5.png" alt="" /></span></div>
						<p class="t_desc03">매우불만족</p>
					</li>
					<li>
						<div class="mb5"><label><input name="grade_gubun" type="radio" class="rdo" value="2" onclick="clickInit(document.form.gradeSelect,'2')" title="불만족" /><span class="star2"><img src="/images/common/ico_star5.png" alt="" /></span></label></div>
						<p class="t_desc03">불만족</p>
					</li>
					<li>
						<div class="mb5"><label><input name="grade_gubun" type="radio" class="rdo" value="3" onclick="clickInit(document.form.gradeSelect,'3')" title="보통" /><span class="star3"><img src="/images/common/ico_star5.png" alt="" /></span></label></div>
						<p class="t_desc03">보통</p>
					</li>
					<li>
						<div class="mb5"><label><input name="grade_gubun" type="radio" class="rdo" value="4" onclick="clickInit(document.form.gradeSelect,'4')" title="만족" /><span class="star4"><img src="/images/common/ico_star5.png" alt="" /></span></label></div>
						<p class="t_desc03">만족</p>
					</li>
					<li>
						<div class="mb5"><label><input name="grade_gubun" type="radio" class="rdo" value="5" onclick="clickInit(document.form.gradeSelect,'5')" title="매우만족" /><span class="star5"><img src="/images/common/ico_star5.png" alt="" /></span></label></div>
						<p class="t_desc03">매우만족</p>
					</li>
				</ul>
	
			</div>
			<p class="btnc">
			<a href="javascript:updateCardGrade();"><img alt="확인" src="/images/common/btn_s_confirm02.png" /></a>
			<a href="javascript:close();"><img alt="취소" src="/images/common/btn_s_cancel.png" /></a></p>
		</div>
		
		<!-- footer -->
		<div id="pop_s_footer2">
			<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
			<input type="button" title="창닫기" onclick="window.close();" class="btn_s_close btn_input" /> <!-- 100311 -->
		</div>
	</div>
	
<script type="text/javascript" src="/js/common.js"></script>
</form>
</body>
</html>
