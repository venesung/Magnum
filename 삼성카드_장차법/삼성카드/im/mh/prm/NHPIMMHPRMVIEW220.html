<script type="text/javascript">
 function prmPageNavigate(key){
	 if(key == "002") { //프리미엄S  
		var url='/pms002.do?method=primiumS';
		var state = "scrollbars=yes,resizable=yes,status=yes";
		window.open(url, '', state);
		return;
	}else if(key == "003") { //매거진S응모
		var url='/pms002.do?method=magazineSApply';
		var state = "width=730,height=600,scrollbars=yes,resizable=no";
		var newwin = window.open(url, '', state);
		return;
	}

	var goUrl;
	switch(key){
		case "001" : goUrl = "/pms001.do?method=premiumLoungeMain"; break; //프리미엄회원이란
		case "004" : goUrl = "/pms003.do?method=noInterest"; break; //무이자할부
		case "005" : goUrl = "/pms002.do?method=primiumCouponBook"; break; //쿠폰북
		case "006" : goUrl = "/pms003.do?method=pointBack"; break; //포인트백
		case "007" : goUrl = "/pms002.do?method=travel"; break; //국내테마여행
		case "008" : goUrl = "/pms001.do?method=TravelService"; break; //SAM 여행할인서비스
		case "009" : goUrl = "/pms001.do?method=sinla"; break; //신라면세점
		case "010" : goUrl = "/pms001.do?method=ingEvent"; break; //진행중인 이벤트
		case "011" : goUrl = "/pms001.do?method=oldEvent"; break; //종료된 이벤트
		case "012" : goUrl = "/pms001.do?method=winEventList"; break; //당첨자발표
		case "013" : goUrl = "/pms002.do?method=shopping"; break; //쇼핑
		case "014" : goUrl = "/pms003.do?method=myPage"; break; //myPage
		case "015" : goUrl = "/pms003.do?method=getCouponMain"; break; //myPage
		case "016" : goUrl = "/pms003.do?method=getPointAddSave"; break; //포인트추가적립
		
		
	}
	document.form1.method = "post";
	document.form1.action=goUrl;
	tabSubmit(document.form1.action);
			
 }
 </script>
