<script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/js/common-main.js"></script>
<script language="javascript" type="text/javascript">

	function gosend(prekey, str1, str2, str3, str12){
		if (confirm("취소하시겠습니까?")){
            var params = 'prekey=' + prekey + '&amp;string1=' + str1 + '&amp;string2=' + str2 + '&amp;string3=' + str3 + '&amp;string12=' + str12;
            callJsonNonXecure('amPointCancel', 'com.scard.hp.im.mh.pit.web.NHPIMMHPIT003Ctrl', 'amPointCancel', params, null, null, null, true);
		}
	}

	function jsonCallback(callId, result){
		if(callId === 'amPointCancel'){
			if(result === 'Y'){
				//var frm = document.form;
				alert('신청이 취소되었습니다.');
				opener.refresh();
				//tabSubmit("/pointChange.do?method=alianMileageList", frm);
				window.close();
			}else{
				alert(result);
			}
		}
	}
</script>

						</p></li>
					<li><p class="t_desc03">멤버쉽 번호 오류로 전환 실패한 경우에는 전환 신청한 포인트를 다시 회원님께 적립시켜 드리며, <br />
