<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>월별 포인트 내역 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
<script language="javascript" type="text/javascript">
  function goPage(goPage) {
	  var frm = document.form_next;
	  
      frm.goPage.value = goPage;
      frm.submit();
  }

  function go_diff(gubun){
	  /*
    var frm = document.form_next;
    frm.detail_gubun.value = gubun;
    frm.goPage.value = "";
    frm.PAGE.value = "";
    frm.PREKEY.value = "";
    frm.keyList.value = "";
    
    frm.submit();
	    */
    location.href = '/pointSearch.do?method=sDetail&select_YM=${select_YM}&amp;detail_gubun='+gubun;
  }
</script>
</head>
<body>
 
<div id="pop_wrap">
    <!-- header -->
	<!--
    <div id="pop_header">
        <h1><img src="/images/mh/pop_h1_month_point.png" alt="월별 포인트 내역입니다" /></h1>
        <input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />
    </div>
	-->
	
	<div id="mvint_pheader">
		<h1><img src="/images/mh/pop_h1_month_point.png" alt="월별 포인트 내역입니다" /></h1>
	</div>
 
    <!-- content -->
    <div id="pop_content" class="h445">
        
        <div class="content_block content_block_card clfix">
            
            <div class="tb_exp clfix">
                <h3>0</h3>
            </div>          
            
            <table class="dtable01" summary="적립일자, 적립유형, 이용가맹점, 적립포인트, 카드번호로 구성된 월별 포인트 내역을 확인할 수 있는 게시판입니다.">
            <caption><%=pointName %> 월별 포인트 내역</caption>
            <colgroup><col width="15%" /><col width="20%" /><col width="20%" /><col width="20%" /><col width="25%" /></colgroup>
            <thead>
				<tr>
					<th scope="col" class="cell_l10">적립일자</th>
					<th scope="col">적립유형</th>
					<th scope="col">이용가맹점</th>
					<th scope="col" class=" cell_r10">적립포인트</th>
					<th scope="col">카드번호</th>
				</tr>
            </thead>
            <tbody>
                        <tr class="nodata"><td colspan="5">상세내역이 존재하지 않습니다.</td></tr>
		                <tr>
		                    <td class="cell_l10 t_no">0</td>
		                    <td>0</td>
		                    <td>0</td>
		                    <td class="t_no cell_r10"><span class="t_no">0</span> P</td>
		                    <td class="t_no">0</td>
		                </tr>
            </tbody>
            </table>
            
            <div class="paginate">
                <div class="paging">
                    <a href="javascript:goPage('prePage');" class="btn btn_s_white"><span>이전</span></a>
                    <span> </span><a href="javascript:goPage('nextPage');" class="btn btn_s_white"><span>다음</span></a>
                </div>
            </div>
            
<% if("032".equals(pType)){ %>
             <cms:include page="/cms_content/hp/im/mh/pit/NHPIMMHPITVIEW052C1.html" flush="false" />            
<% }else if("034".equals(pType)){ %>
             <cms:include page="/cms_content/hp/im/mh/pit/NHPIMMHPITVIEW052C2.html" flush="false" />            
<% } %>

            <div class="btnc"><a href="javascript:window.close();"><img src="/images/common/btn_s_confirm02.png" alt="확인" /></a></div>
            
        </div> 
        
    </div>
 
    <!-- footer -->
    <div id="pop_footer"><address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address><input type="button" class="btn_close btn_input" onClick="window.close();" title="창닫기" /></div>
 
</div>
 
</body>
</html>
