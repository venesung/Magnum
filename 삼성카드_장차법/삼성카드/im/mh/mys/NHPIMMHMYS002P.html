<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>혜택 선택 -삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/class.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body>
<form name="formP">
<div id="pop_s_wrap">
	<!-- header -->
	<!--
	<div id="pop_s_header2">
		<h1><img src="/images/mh/layer_tit_benefit_chk.png" alt="혜택을 선택하세요" /></h1>
	</div>
	-->
	
	<div id="mvint_pheader">
		<h1><img src="/images/mh/layer_tit_benefit_chk.png" alt="혜택을 선택하세요" /></h1>
	</div>
	
	
	<!-- content -->
	<div id="pop_s_content2" style="margin-top:15px;">
		<div class="pop_l_wrap">
			<p class="pop_sub_desc">아래의 내용을 확인하시고 원하시는 혜택을 선택하세요. 확인을<br />클릭하시면, 선택된 혜택을 받으실 수 있습니다.</p>
			<table class="dtable02 dtable_inputfield" summary="혜택을 선택하는 게시판입니다">
			<caption>혜택선택</caption>
			<colgroup><col width="*" /></colgroup>
			<thead>
				<tr>
					<th scope="col"><p>혜택 선택</p></th>
				</tr>
			</thead>
			<tbody>
				<tr class="nodata">
					<td>해당 오퍼가 없습니다.</td>
				</tr>
				<tr>
					<td><p style="float:left;width:15px;"><label><input type="radio" class="rdo" title="선택" value="" id="offerItemCode_<%=i+1 %>" name="id_benefit" /></p><p style="float:left;width:380px;word-wrap:break-word;"> <%=offerItemList.get(i).getOfferItemName() %></p></label></td>
				</tr>
			</tbody>
			</table>
		</div>
        <p class="btnc"><a href="javascript:goSubmit();"><img src="/images/common/btn_s_confirm02.png" alt="확인" /></a> <a href="javascript:window.close();"><img src="/images/common/btn_s_cancel.png" alt="취소" /></a></p>
	</div>
	<!-- footer -->
	<div id="pop_s_footer2">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_s_close btn_input" onClick="window.close();" title="창닫기" />
	</div>
</div>
</form>

</html>
