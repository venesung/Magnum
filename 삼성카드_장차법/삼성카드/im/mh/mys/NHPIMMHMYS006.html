.box_white	 .flag_tr	 {position:absolute; _right:-1px; top:0; width:5px; height:5px; background-position:right top}
.box_white	 .flag_bl	 {position:absolute; left:0; bottom:0; width:5px; height:5px; background-position:left bottom}
</style>
<script type="text/javascript">
var firstClick = true;

function fnClose(){
	self.close();
}

function fnSubmit(){
	document.form1.action="/hp/im/mh/mys001.do?method=addComment";
	document.form1.submit();
}

function fnClearText(obj){
	if(firstClick){
		obj.value = "";
		firstClick = false;
	} 
}

function checkLength(content,max_length){
	var i;
	var string = content.value;
	var one_char;
	var str_byte = 0;
	var str_length = 0;
	for(i=0 ; i < string.length ; i++){
		one_char = string.charAt(i);

		if(escape(one_char).length > 4)
		{
			str_byte = str_byte +2;
		}
		else
		{
			str_byte++;
		}

		if(str_byte <= max_length){
			str_length = i+1;
		}
	}
	if(str_byte > max_length){
		alert("2000Byte 까지만 입력됩니다.");
		content.value = string.substr(0, str_length);
	}
}

</script>
