<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/mh.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->
				<!-- top_visual -->
				<div class="top_visual">
					<h1><img src="/images/mh/h1_uselimit_seearch.png" alt="이용한도 조정입니다." /></h1>
				</div>

<!-- 100126 -->
				<!-- content_block -->
				<div class="content_block content_block_card clfix">
					<div class="top_step_use_limit top_step_use_limit03">
						<ol class="none">
							<li>하향신청 한도입력</li>
							<li>입력내용 확인</li>
							<li><abbr>현재단계</abbr> <strong>완료</strong></li>
						</ol>
					</div>

					<!-- d_complete -->
					<div class="d_alert d_alert_s clfix">
						<p class="ico_alert"><img src="/images/common/img_s_pay_com.jpg" alt="" /></p>
						<div class="p_desc">
							<h2><img src="/images/mh/txt_complete_limit_change02.png" alt="정상적으로 한도조정신청이 완료되었습니다." /></h2>
						</div>
					</div>
				</div>

				<!-- content_block -->
				<div class="content_block content_block_card clfix">
<!-- //100126 -->
					<h2><img src="/images/mh/h2_family_limit04.png" alt="가족카드 이용한도 확인하세요" /></h2>
					<div class="content_block_inner">
						<table class="dtable01 dtable01_bill" summary="입력한 가족카드 구분별 조정한도를 볼수 있는 게시판입니다.">
						<caption>가족카드 이용한도 확인</caption>
						<colgroup><col width="40%" /><col width="60%" /></colgroup>
						<thead>
							<tr>
								<th scope="col" class="cell_l10 riline cell_bg">구분</th>
								<th scope="col" class="cell_r10">조정한도</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row" class="cell_l10 cell_bg">카드이용한도</th>
								<td class="cell_r10"><strong class="t_black"><span class="t_black t_no">0</span> 만원</strong></td>
							</tr>
							<tr>
								<th scope="row" class="cell_l10 cell_bg">일시불</th>
								<td class="cell_r10 t_no">0 만원</td>
							</tr>
							<tr>
								<th scope="row" class="cell_l10 cell_bg">할부</th>
								<td class="cell_r10 t_no">0 만원</td>
							</tr>
							<tr>
								<th scope="row" class="cell_l10 cell_bg">현금서비스</th>
								<td class="cell_r10 t_no">0 만원</td>
							</tr>
						</tbody>
						</table>

						<!-- btn -->
						<div class="btnset">
							<p class="btnl t_desc04">1$ = 1,000원으로 계산되어 있습니다.</p>
							<p class="btnr">
                                <a href="javascript:go_main();" class="btn btn_blue"><span>확인</span></a>
							</p>
						</div>

					</div>
				</div>
				
<!--// 여기까지 끝 -->
</div>
