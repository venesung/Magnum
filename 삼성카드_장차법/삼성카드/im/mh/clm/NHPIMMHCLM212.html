<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/mh.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->
				<!-- top_visual -->
				<div class="top_visual">
					<h1><img src="/images/mh/h1_uselimit_seearch.png" alt="이용한도 조정입니다." /></h1>
				</div>

				<!-- content_block -->
				<div class="content_block content_block_card">
					<div class="top_step_use_limit top_step_use_limit03">
						<ol class="none">
							<li>하향신청 한도입력</li>
							<li>입력내용 확인</li>
							<li><abbr>현재단계</abbr> <strong>완료</strong></li>
						</ol>
					</div>
					
					<!-- d_complete -->
					<div class="d_alert d_alert_s clfix">
						<p class="ico_alert"><img src="/images/common/img_s_pay_com.jpg" alt="" /></p>
						<div class="p_desc">
							<h2 class="mt_20"><img src="/images/mh/txt_complete_limit_change.png" alt="정상적으로 한도하향신청이 완료되었습니다." /></h2>
							<div class="p_txt">
								한도하향 신청 후 복원은 홈페이지에서 불가능하오니, <br />
							고객상담센터 (지역번호없이 1588-8700) 으로 요청하시기 바랍니다.
							</div>
						</div>
					</div>
				</div>
				
				<!-- content_block -->
				<div class="content_block content_block_card clfix">
					<h2><img src="/images/mh/h2_mycard_limit_confirm.png" alt="본인카드 이용한도 확인하세요" /></h2>
					<div class="content_block_inner">						

						<table class="dtable01 dtable01_bill" summary="각 구분별 조정한도를 확인할 수 있는 게시판입니다.">
						<caption>본인카드 이용한도 확인</caption>
						<colgroup><col width="40%" /><col width="60%" /></colgroup>
						<thead>
							<tr>
								<th scope="col" class="cell_l10 riline cell_bg">구분</th>
								<th scope="col" class="cell_r10">조정한도</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row" class="cell_l10 cell_bg">카드이용한도</th>
								<td class="cell_r10"><strong class="t_black"><span class="t_black t_no">${P_CHG_CARD_HANDO}</span> 만원</strong></td>
							</tr>
							<tr>
								<th scope="row" class="cell_l10 cell_bg">일시불</th>
								<td class="cell_r10 t_no">${P_CHG_ILSI_HANDO} 만원</td>
							</tr>
							<tr>
								<th scope="row" class="cell_l10 cell_bg">할부</th>
								<td class="cell_r10 t_no">${P_CHG_HALBU_HANDO} 만원</td>
							</tr>
							<tr>
								<th scope="row" class="cell_l10 cell_bg">굿캐쉬</th>
								<td class="cell_r10 t_no">${P_CHG_CASH_HANDO} 만원</td>
							</tr>
							<!--카드론한도 변경-->  
							<tr>
								<th scope="row" class="cell_l10 cell_bg">카드론한도</th>
								<td class="cell_r10 t_no">${P_CHG_RAIN_HANDO} 만원</td>
							</tr>
						</tbody>
						</table>

						<!-- btn -->
						<div class="btnset">
							<p class="btnr">
                                <a href="#" onclick="javascript:go_main();" class="btn btn_blue"><span>확인</span></a>
							</p>
						</div>

					</div>
				</div>
	
				
<!--// 여기까지 끝 -->
</div>
</body>
</html>
