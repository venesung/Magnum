<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->
				<!-- top_visual -->
				<div class="top_visual">
					<h1><img src="/images/mh/h1_uselimit_seearch.png" alt="이용한도 조정입니다." /></h1>
				</div>

<!-- 100126 -->
				<!-- content_block -->
				<div class="content_block content_block_card clfix">
					<div class="top_step_arbitration_limit top_step_arbitration_limit03">
						<ol class="none">
							<li>하향신청 한도입력</li>
							<li>입력내용 확인</li>
							<li><abbr>현재단계</abbr> <strong>완료</strong></li>
						</ol>
					</div>

					<!-- d_complete -->
					<div class="d_alert d_alert_s clfix">
						<p class="ico_alert"><img src="/images/common/img_s_pay_com.jpg" alt="" /></p>
						<div class="p_desc">
							<h2><img src="/images/mh/txt_complete_limit_change02.png" alt="정상적으로 한도조정신청이 완료되었습니다." /></h2>
						</div>
					</div>
				</div>

				<!-- content_block -->
				<div class="content_block content_block_card clfix"><!-- //100126 -->
					<h2><img src="/images/mh/h2_checkcard_limit04.png" alt="체크카드 이용한도 확인하세요" /></h2>
					<div class="content_block_inner">
						<table class="dtable01" summary="입력한 구분(국내,해외)별 한도금액,사용금액,사용가능금액을 확인하는 게시판입니다">
						<caption>체크카드 이용한도 확인</caption>
						<colgroup><col width="100" /><col width="100" /><col width="120" /><col width="120" /><col width="120" /></colgroup>
						<thead>
							<tr>
								<th scope="col" colspan="2" class="cell_l10 cell_bg riline">구분</th>
								<th scope="col" class="cell_r10">한도금액</th>
								<th scope="col" class="cell_r10">사용금액</th>
								<th scope="col" class="cell_r10">사용가능금액</th>
							</tr>
						</thead>
						<tbody id="mainTBody" name="mainTBody">
							<!-- loop -->
							<tr>
								<th rowspan="2" class="cell_l10 cell_bg">카드사용금액<br />(국내)</th>
								<th class="cell_l10 cell_bg">일 승인제한금액</th>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
							</tr>
							<!-- //loop -->
							<tr>
								<th class="cell_l10 cell_bg">월 승인제한금액</th>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
							</tr>
							<tr>
								<th rowspan="2" class="cell_l10 cell_bg">카드사용금액<br />(해외)</th>
								<th class="cell_l10 cell_bg">일 승인제한금액</th>
								<td class="cell_r10 t_no">US$ 0</td>
								<td class="cell_r10 t_no">US$ 0</td>
								<td class="cell_r10 t_no">US$ 0</td>
							</tr>
							<tr>
								<th class="cell_l10 cell_bg">월 승인제한금액</th>
								<td class="cell_r10 t_no">US$ 0</td>
								<td class="cell_r10 t_no">US$ 0</td>
								<td class="cell_r10 t_no">US$ 0</td>
							</tr>

						</tbody>
						</table>

						<!-- btn -->
						<div class="btnset">
							<p class="btnl t_desc04">국내한도 조정시 해외한도는 조정된 국내한도와 동일한 한도로 자동 조정됩니다.</p>
							<p class="btnr">
								<a href="#" id="confirmBtn" name="confirmBtn" class="btn btn_blue"><span>확인</span></a>
							</p>
						</div>

					</div>
				</div>
