<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/mh.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->
				<!-- top_visual -->
				<div class="top_visual">
					<h1><img src="/images/mh/h1_limit_card02.png" alt="입력하신 내용을 확인하세요." /></h1>
				</div>

				<!-- content_block -->
				<div class="content_block content_block_card clfix">
					<div class="top_step_arbitration_limit top_step_arbitration_limit02">
						<ol class="none">
							<li>조정신청 한도입력</li>
							<li><abbr>현재단계</abbr> <strong>입력내용 확인</strong></li>
							<li>완료</li>
						</ol>
					</div>

					<!-- content_block -->
					<h2><img src="/images/mh/h2_limit_confirm.png" alt="입력하신 이용한도를 확인하세요" /></h2>
					<div class="content_block_inner">
						<p class="tb_exp al_left">
							<span>조정하실 체크카드 이용한도를 확인하시고, 이상이 없으면 [확인]버튼을 클릭해 주십시오.</span>
						</p>
						<table class="dtable01" summary="입력한 구분(국내,해외)별 한도금액,사용금액,사용가능금액을 확인하는 게시판입니다">
						<caption>입력한 이용한도 확인</caption>
						<colgroup><col width="100" /><col width="100" /><col width="120" /><col width="120" /><col width="120" /></colgroup>
						<thead>
							<tr>
								<th scope="col" colspan="2" class="cell_l10 cell_bg riline">구분</th>
								<th scope="col" class="cell_r10">한도금액</th>
								<th scope="col" class="cell_r10">사용금액</th>
								<th scope="col" class="cell_r10">사용가능금액</th>
							</tr>
						</thead>
						<tbody id="mainTBody" name="mainTBody">
							<!-- loop -->
							<tr>
								<th rowspan="2" class="cell_l10 cell_bg">카드사용금액<br />(국내)</th>
								<th class="cell_l10 cell_bg">일 승인제한금액</th>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
							</tr>
							<!-- //loop -->
							<tr>
								<th class="cell_l10 cell_bg">월 승인제한금액</th>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
								<td class="cell_r10"><span class="t_no">0</span>원</td>
							</tr>
							<tr>
								<th rowspan="2" class="cell_l10 cell_bg">카드사용금액<br />(해외)</th>
								<th class="cell_l10 cell_bg">일 승인제한금액</th>
								<td class="cell_r10 t_no">US$ 0</td>
								<td class="cell_r10 t_no">US$ 0</td>
								<td class="cell_r10 t_no">US$ 0</td>
							</tr>
							<tr>
								<th class="cell_l10 cell_bg">월 승인제한금액</th>
								<td class="cell_r10 t_no">US$ 0</td>
								<td class="cell_r10 t_no">US$ 0</td>
								<td class="cell_r10 t_no">US$ 0</td>
							</tr>

						</tbody>
						</table>

						<!-- btn -->
						<div class="btnset">
							<p class="btnl t_desc04">
								국내한도 조정시 해외한도는 조정된 국내한도와 동일한 한도로 자동 조정됩니다.
							</p>
							<p class="btnr">
                                <a href="javascript:go_next(this.document.conf);" class="btn btn_blue"><span>확인</span></a>
                                <a href="javascript:go_before(this.document.conf);" class="btn btn_white"><span>취소</span></a>
							</p>
						</div>

					</div>
				</div>

				
<!--// 여기까지 끝 -->
</div>
</body>
</html>
