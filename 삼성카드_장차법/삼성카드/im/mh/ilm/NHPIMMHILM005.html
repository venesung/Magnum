<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->
				<!-- top_visual -->
				<div class="top_visual"><!-- 100126 -->
					<h1><img src="/images/mh/h1_inqury_notpay.png" alt="미결제금액을 조회하실 수 있습니다" /></h1>
				</div>
				<!-- content_block -->
				<div class="content_block content_block_m0 clfix">
					<h2><img src="/images/mh/h2_deposit_views01.png" alt="조회하실 카드를 선택하세요" /></h2>
					<div class="content_block_inner">
						<div id="selectbox1" class="selectbox selectbox_dim" onclick="select.action(this,1);" style="width:130px"><p class="btn">&nbsp;</p>
							<p><a href="#" class="default" onclick="return false;">법인카드</a></p>
							<div class="childlayer">
								<ul>
                                    <li><a href="javascript:goIndividual()">개인카드</a></li>
                                    <li><a href="javascript:goCorporate()">법인카드</a></li>
								</ul>
							</div>
						</div>
						<span class="selectbox_r_txt ">개인카드, 법인카드 중 조회하실 카드를 선택하세요.</span>
 
						<div class="line_lgray">&nbsp;</div>
						
						<div class="tb_exp clfix">
							<ol class="list_no01">
								<li><p>은행별 입금반영 소요시간 차이에 의해 전일 또는 전전일의 입금하신 금액이 반영되어 있지 않을 수도 있습니다.</p></li>
								<li><p>연체료 : 연체에 따른 이자금액</p></li>
							</ol>
						</div>
						<table class="dtable02 dtable_inputfield" summary="미결제금액을 확인하실 카드를 선택 할 수 있는 게시판입니다">
						<caption> 카드선택</caption>
						<colgroup><col width="17%" /><col width="*" /></colgroup>
						<tbody>
							<tr>
								<th scope="row"><p>카드선택</p></th>
								<td><p>
									<select title="카드번호 선택" id="label_ch_card" style="width:360px" name="card" onchange="changeCard()">
										<option>00</option>
									</select>
								</p></td>
							</tr>
						</tbody>
						</table>
<!-- 100126 --> 
						<div class="btnset">
                            <p class="btnr"><a class="btn btn_blue" href="javascript:changeCard()"><span>조회</span></a></p>
						</div>
<!-- //100126 -->
					</div>
				</div>
				
				<!-- content_block -->
				<div class="content_block clfix">
					<h2><img src="/images/mh/h2_outstanding_views02.png" alt="미결제금액 조회 결과 입니다" /></h2>
					<div class="content_block_inner">
						<blockquote class="t_duepay"><img src="/images/mh/txt_outstanding_total.png" alt="미결제 총 금액은" />00<img src="/images/mh/txt_suffix_won.png" alt="원 입니다" /></blockquote>
						<blockquote class="t_duepay"><img src="/images/mh/txt_outstanding_total.png" alt="미결제 총 금액은" />00<img src="/images/mh/txt_suffix_won.png" alt="원 입니다" /></blockquote>
						<table class="dtable01" summary="원금,수수료,연체료등으로 구성된 미결제금액 조회 결과를 확인할 수 있는 게시판입니다.">

						<thead>

						</thead>
						<tbody>
							<!-- loop -->
							<tr>
								<td class="cell_l10"><span class="t_no">0</span> 원</td>
								<td class="cell_r10"><span class="t_no">0</span> 원</td>

							</tr>
							<!-- //loop -->
							<tr>
								<td class="cell_l10"><span class="t_no">0</span> 원</td>
								<td class="cell_r10"><span class="t_no">0</span> 원</td>

							</tr>
							<tr class="nodata">

							</tr>
						</tbody>
						</table>
