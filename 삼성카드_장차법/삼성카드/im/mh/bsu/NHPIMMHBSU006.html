							<a href="javascript:goTabPage('NHPIMMHUFM001M001');" class="btn btn_s_white"><span>회원정보조회/변경</span></a>
						</p>
						<table class="dtable02 dtable_inputfield" summary="카드정보 확인을 위한 카드번호, 카드비밀번호, 주민등록번호 뒷자리를 확인하는 게시판입니다.">
						<caption>카드정보 확인</caption>
						<colgroup><col width="130" /><col width="*" /></colgroup>
						<tbody>
							<tr>
								<th scope="row"><p>카드선택</p></th>
								<td>
									<p>
									<input type="hidden" name="index" />
									<select name="card" id="label_card" style="width:350px" title="카드선택">
									<option></option>
									</select>

									</p>
								</td>
							</tr>

								<td>
									<p>
										<input name="bill_get_gubun" type="radio" class="rdo" value="001" checked="checked" id="label_addr1" hidefocus="true" title="직장" /> <label for="label_addr1" class="mr10">직장</label>
										<input name="bill_get_gubun" type="radio" class="rdo" value="002" id="label_addr2" hidefocus="true" title="자택" /> <label for="label_addr2">자택</label>

							</tr>

							</tr>

									<input type="text" name="emailid" class="txt" id="label_email" value="" title="이메일 아이디"

									onblur="checkTypesOnBlur(this, 'URL');"
									style="ime-mode:disabled"
									hidefocus="true" />
									@
                        			<input type="text" name="emailaddr" class="txt" value="" title="email 공급자 직접입력" onchange="mailcheck='N'"

									onblur="checkTypesOnBlur(this, 'URL');"
									style="ime-mode:disabled"
									hidefocus="true" />
                        			<select name="selemail" onchange="selEmail(this)" title="email 공급자 선택">
			                                <option selected="selected" value="">선택하세요</option>

			                                <option value="paran.com">파란</option>
			                                <option value="naver.com">네이버</option>
			                                <option value="korea.com">코리아</option>
			                                <option value="netian.com">네띠앙</option>
			                                <option value="dreamwiz.com">드림위즈</option>
			                                <option value="chollian.net">천리안</option>
			                                <option value="freechal.com">프리챌</option>
			                                <option value="empal.com">엠팔</option>
			                                <option value="kebi.com">깨비</option>
			                                <option value="unitel.co.kr">유니텔</option>
			                                <option value="weppy.com">웨피</option>
			                                <option value="">직접입력</option>
			                       </select>
