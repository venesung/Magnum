<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/mh.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->

				<!-- top_visual -->
				<div class="top_visual">
					<h1><img src="/images/mh/h1_address_info_modify.png" alt="청구지 정보조회 및 변경을 해주세요" /></h1><!-- 100126 -->
				</div>

				<div class="content_block content_block_card clfix"><!-- 100126 -->
					<div class="top_step_change_profile top_step_change_profile01">
						<ol class="none">
							<li><abbr>현재단계</abbr> <strong>본인확인</strong></li>
							<li>정보변경</li>
							<li>변경완료</li>
						</ol>
					</div>

					<h2><img src="/images/mh/h2_enter_card_info.png" alt="회원님의 카드정보를 입력해 주세요" /></h2>
					<div class="content_block_inner">

						<div class="tb_exp pos_rel">
							<span>회원님의 정보 보안을 위해 <span class="t_point">카드정보</span>를 확인해 주십시오.</span>
						</div>

						<table class="dtable02 dtable_inputfield" summary="카드정보 확인을 위한 카드번호, 카드비밀번호, 주민등록번호 뒷자리를 확인하는 게시판입니다.">
						<caption>카드정보 확인</caption>
						<colgroup><col width="115" /><col width="*" /></colgroup>
						<tbody>
							<tr>
								<th scope="row"><p>카드번호</p></th>
								<td><p>
									<select id="label_ch_card" style="width: 460px" name="CARD_SELECT" title="카드번호">
										<option></option>
									</select>
								</p></td>
							</tr>
							<tr>
								<th scope="row"><p>카드 비밀번호</p></th>
								<td>
									<p class="input_2char">
									<input class="txt" type="password" name="PASSWORD_NO2" value="" size="4" maxlength="2" id="STD_TEXT_FIELD2" style="width:80px;ime-mode:disabled;"
									onkeyup="lengthCheck1(this.form, this.value)" onkeypress="checkTypes(this, 'NUMB');" onblur="checkTypesOnBlur(this, 'NUMB');" title="카드 비밀번호 앞 2자리" enc="on" />
									**(비밀번호 앞 2자리)
									<span id="usafeon_PASSWORD_NO2"></span>
								</p>
								</td>
							</tr>
							<tr>
								<th scope="row"><p>카드 CVC번호</p></th>
								<td>
									<p class="input_3char">
									<input type="password" class="txt" name="CVC_NO" value="" size="6" maxlength="3" id="STD_TEXT_FIELD3" style="width:80px;ime-mode:disabled;"
									onkeypress="checkTypes(this, 'NUMB');" onblur="checkTypesOnBlur(this, 'NUMB');" enc="on" title="카드 CVC번호" />
									(카드뒷면 뒤 숫자 3자리)
									<span id="usafeon_CVC_NO"></span>
									</p>
								</td>
							</tr>
						</tbody>
						</table>

						<!-- btn -->
						<div class="btnr">
							<a href="javascript:go232();" class="btn btn_blue"><span>다음</span></a>
						</div>

						<dl class="cvc_view">
							<dt class="t_black"><strong class="t_point">CVC보는방법</strong></dt>
							<dd class="t_desc03">CVC번호도 비밀번호와 마찬가지로 중요한 고객님의 정보입니다. 타인에게 누출되지 않도록 주의 해 주세요.</dd>
							<dd><img src="/images/ss/img_cvc.jpg" alt="CVC번호 - 비자/마스터/UnionPay(은련)/국내 카드 : 카드 뒷면 19자리 또는 7자리 숫자 중 끝 3자리, 아멕스 카드 : 카드 뒷면 18자리 숫자 중 끝 3자리" /></dd>
						</dl>
					</div>
				</div>


<!--// 여기까지 끝 -->
</div>
