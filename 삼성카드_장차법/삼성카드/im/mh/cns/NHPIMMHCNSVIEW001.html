<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>직장명 조회 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body>

<div id="pop_s_wrap">
	<!-- header -->
	<div id="mvint_pheader">
		<h1><img src="/images/mh/pop_h1_companyname_search.png" alt="직장명 조회" /></h1>
	</div>

	<!-- content -->
	<div>
	<div id="pop_s_content">
		<p class="tb_exp al_left"><span>찾고자 하는 <strong class="t_black">직장명</strong>을 입력해 주세요.</span></p>
		<table class="dtable02 dtable_inputfield" summary="찾고자 하는 직장명 조회하는 게시판입니다.">
			<caption>직장명 조회</caption>
			<colgroup><col width="90" /><col width="*" /></colgroup>
			<tbody>
				<tr>
					<th scope="row"><p>직장명</p></th>
					<td><p class="input_dong">
					<input name="company" type="text" class="txt" value="" title="직장명" onKeyUp="checkEnter();" />
					<a href="javascript:search_com2()" class="btn btn_s_white"><span>조회</span></a>
					</p></td>
				</tr>
			</tbody>
			</table>

		<p class="tb_exp mt25"><span>다음의 직장명 중 해당 <strong class="t_black">직장명을 클릭</strong> 하세요.</span></p>
		<div class="post_list">
			<table class="dtable01 post_scroll" summary="업체명, 직장주소를 보여주는 게시판입니다" width="100%">
			<caption>주소 검색</caption>
			<colgroup><col width="130" /><col width="*" /></colgroup>
			<thead>
				<tr>
					<th scope="col" class="cell_l10">업체명</th>
					<th scope="col" >직장주소</th>
				</tr>
			</thead>
			<tbody>
				<!-- loop -->
				<tr>
					<td class="cell_l10"><a href="#" title="00 업체 선택">0000000000</a></td>
					<td>00000000</td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>
	<table width="100%">
		<tr>
			<td width="100%" align="center"><a href="javascript:goNpage()" class="btn btn_s_white"><span>다음목록</span></a></td>
			<td width="100%" align="center"><a href="javascript:goPpage()" class="btn btn_s_white"><span>이전목록</span></a></td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>
	</table>

	</div>
	<!-- footer -->
	<div id="pop_s_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_s_close btn_input" onClick="window.close();" title="창닫기" />
	</div>
</div>
</form>
</body>
</html>
