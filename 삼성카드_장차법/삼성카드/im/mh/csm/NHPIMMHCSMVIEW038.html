<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>연회비 결제 예정 금액 상세내역 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
</head>
<body>
<form name="frm" method="post">
	<table summary="연회비,신용보호를 선택하는 게시판입니다" class="dtable02 dtable_inputfield">
		<caption>연회비,신용보호 선택</caption>
		<colgroup><col width="100" /><col width="*" /></colgroup>
		<tbody>
			<tr>
				<th class="cell_bg" scope="row"><p>조회구분</p></th>
				<td id="id_cal_wrap" colspan="3"><p>
					<label for="label_duepay1"><input type="radio" class="rdo" id="label_duepay1" name="name_duepay" value="8" checked="checked" onclick="redioCheck(this.value)" title="연회비" /> 연회비</label>
					<label for="label_duepay2" class="ml10"><input type="radio" class="rdo" id="label_duepay2" name="name_duepay" value="7" onclick="redioCheck(this.value)" title="신용보호" /> 신용보호</label>
				</p></td>
			</tr>
		</tbody>
	</table>

	<div class="d_easy mt20"><!-- 100509 -->
		<table class="dtable01" summary="결제예정 금액에 대해 발생일, 구분, 본인 및 가족 구분, 결제예정 금액, 수수료 등을 확인하실 수 있는 게시판입니다.">
		<caption>결제예정내역</caption>
		<colgroup><col width="10%" /><col width="36%" /><col width="14%" /><col width="20%" /><col width="20%" /></colgroup>
		<thead>
			<tr>
				<th scope="col" class="cell_l10a">발생일</th>
				<th scope="col" class="cell_l10">구분</th>
				<th scope="col">본인/가족</th>
				<th scope="col" class="cell_r10">결제예정 금액</th>
				<th scope="col" class="cell_r10">수수료</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td class="cell_l10a" scope="row">합계</td>
				<td colspan="3" class="cell_r10"><em>0</em></td>
				<td class="cell_r10"></td>
			</tr>
		</tfoot>
		<tbody>
			<!-- loop -->
			<tr>
				<td class="cell_l10a">0</td>
				<td class="cell_l10"><span class="nobreak_nolink w200">0</span></td>
				<td>0</td>
				<td class="cell_r10"><span class="p_nowrap">0</span></td>
				<td class="cell_r10"><span class="p_nowrap">0</span></td>
			</tr>
			<!-- //loop -->
			<tr class="nodata">
				<td colspan="5">조회내역이 없습니다.</td>
			</tr>
		</tbody>
		</table>
	</div>
	<!-- paginate -->
	<div class="paginate">
		<div class="paging">
            <a href="javascript:goPpage()" class="btn btn_s_white"><span>이전</span></a>
            <a href="javascript:goNpage()" class="btn btn_s_white"><span>다음</span></a>
		</div>
	</div>
<script type="text/javascript" src="/js/common.js"></script>
</form>
</body>
</html>
