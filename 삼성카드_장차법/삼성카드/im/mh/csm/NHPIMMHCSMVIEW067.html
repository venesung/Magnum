<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>마이너스론 결제 예정 금액 상세내역 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
</head>
<body>
<form name="frm" method="post">
	<table summary="현금서비스,대출,마이너스론을 선택하는 게시판입니다" class="dtable02 dtable_inputfield">
		<caption>현금서비스,대출,마이너스론 선택</caption>
		<colgroup><col width="100" /><col width="*" /></colgroup>
		<tbody>
			<tr>
				<th class="cell_bg" scope="row"><p>조회구분</p></th>
				<td id="id_cal_wrap" colspan="3"><p>
					<label for="label_duepay1"><input type="radio" class="rdo" id="label_duepay1" name="name_duepay" value="4" onClick="redioCheck(this.value)" title="현금서비스" /> 현금서비스</label>
					<label for="label_duepay2" class="ml10"><input type="radio" class="rdo" id="label_duepay2" name="name_duepay" value="6" onClick="redioCheck(this.value)" title="대출" /> 대출</label>
					<label for="label_duepay3" class="ml10"><input type="radio" class="rdo" id="label_duepay3" name="name_duepay" value="M" checked="checked" onClick="redioCheck(this.value)" title="마이너스론" /> 마이너스론</label>
				</p></td>
			</tr>
		</tbody>
	</table>

	<div class="d_easy mt20"><!-- 100509 -->
		<table class="dtable01" summary="결제예정 금액에 대해 이용일, 이용카드, 이용상품명, 이율, 대출금액, 결제예정금액(원금,결제일 이자,당일 이자,수수료), 당월 결제 후 잔여금액을 확인할 수 있는 게시판입니다">
		<caption>결제예정내역</caption>
		<colgroup><col width="7%" /><col width="7%" /><col width="22%" /><col width="7%" /><col width="9%" /><col width="9%" /><col width="9%" /><col width="9%" /><col width="9%" /><col width="12%" /></colgroup>
		<thead>
			<tr>
				<th scope="col" rowspan="2" class="cell_l10">이용일</th>
				<th scope="col" rowspan="2">이용카드</th>
				<th scope="col" rowspan="2" class="cell_l10">이용상품명</th>
				<th scope="col" rowspan="2" class="cell_r10">이율</th>
				<th scope="col" rowspan="2" class="cell_r10">대출금액</th>
				<th scope="col" colspan="4" class="boline_b0">결제예정금액</th>
				<th scope="col" rowspan="2" class="cell_r10">당월 결제 후<br/>잔여금액</th>
			</tr>
			<tr>
				<th scope="col" class="cell_r10">원금</th>
				<th scope="col" class="cell_r10">결제일 이자</th>
				<th scope="col" class="cell_r10">당일 이자</th>
				<th scope="col" class="cell_r10">수수료</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td class="cell_l10 bg_none" colspan="4" scope="row">합계</td>
				<td class="cell_r10 bg_none"><em>1</em></td>
				<td class="cell_r10 bg_none"><em>1</em></td>
				<td class="cell_r10 bg_none"><em>1</em></td>
				<td class="cell_r10 bg_none"><em>1</em></td>
				<td class="cell_r10 bg_none"><em>1</em></td>
				<td class="cell_r10 bg_none"><span class="total_number">1</span></td>
			</tr>
		</tfoot>
		<tbody>
			<!-- loop -->
			<tr>
				<td class="cell_l10"><span class="p_nowrap">1</span></td>
				<td>1</td>
				<td class="cell_l10"><span class="nobreak_nolink w220">1</span></td>
				<td class="cell_r10"><span class="p_nowrap">1%</span></td>
				<td class="cell_r10"><span class="p_nowrap">1</span></td>
				<td class="cell_r10 cell_bg"><span class="p_nowrap">1</span></td>
				<td class="cell_r10 cell_bg"><span class="p_nowrap">1</span></td>
				<td class="cell_r10 cell_bg"><span class="p_nowrap">1</span></td>
				<td class="cell_r10 cell_bg"><span class="p_nowrap">1</span></td>
				<td class="cell_r10"><span class="p_nowrap">1</span></td>
			</tr>
			<!-- //loop -->
			<tr class="nodata">
				<td colspan="10">조회내역이 없습니다.</td>
			</tr>
		</tbody>
		</table>
	</div>
	<!-- paginate -->
	<div class="paginate">
		<div class="paging">
            <a href="javascript:goPpage()" class="btn btn_s_white"><span>이전</span></a>
            <a href="javascript:goNpage()" class="btn btn_s_white"><span>다음</span></a>
		</div>
	</div>
<script type="text/javascript" src="/js/common.js"></script>
</form>
</body>
</html>
