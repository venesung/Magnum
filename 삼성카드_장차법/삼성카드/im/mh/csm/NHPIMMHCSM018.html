	<link rel="stylesheet" type="text/css" href="/css/base.css" />

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->

				<!-- top_visual -->
				<div class="top_visual">
					<h1><img src="/images/mh/h1_checkcard_settlementday_change.png" alt="체크카드 결제 계좌를 조회ㆍ변경 하실 수 있습니다" /></h1>
				</div>

				<!-- content_block -->
				<div class="content_block content_block_card clfix">
					<div class="d_desc">
						<div class="tab01 w810">
							<ul>
                                <li><a href="javascript:goTabPage('NHPIMMHCSM015','false');">결제계좌변경</a></li>
                                <li class="on"><a href="javascript:goTabPage('NHPIMMHCSM018','false');">처리결과조회</a></li>
							</ul>
						</div>
					</div>
				</div>

				<!-- content_block -->
				<div class="content_block content_block_card clfix">
					<h2><img src="/images/mh/h2_card_settlementday_modify04_02.png" alt="결제계좌변경 처리결과 조회 내역입니다" /></h2>
					<div class="content_block_inner">
						<table class="dtable01 dtable_inputfield" summary="신청일,보유카드명,결제은행명,계좌번호를 포함하여 결제계좌변경 처리결과를 확인할 수 있는 게시판입니다.">
						<caption>결제계좌변경 처리결과 조회 내역</caption>
						<colgroup><col width="10%" /><col width="*%" /><col width="16%" /><col width="24%" /><col width="14%" /></colgroup>
						<thead>
							<tr>
								<th scope="col" class="cell_l10">신청일</th>
								<th scope="col">보유카드명</th>
								<th scope="col">결제은행명</th>
								<th scope="col">계좌번호</th>
								<th scope="col">처리결과</th>
							</tr>
						</thead>
						<tbody>
							<!-- loop -->
							<tr>
								<td class="cell_l10 t_no">0</td>
								<td>/</td>
								<td>0</td>
								<td class="t_no">XXXXXXX</td>
								<td>주민(사업자)등록번호불일치</td>
							</tr>
							<tr class="nodata">
								<td colspan="5">변경 내역이 없습니다.</td>
							</tr>
							<!-- //loop -->
						</tbody>
						</table>
					</div>
				</div>
				
				<!-- content_block -->
				<div class="content_block clfix">
					<h2><img src="/images/mh/h2_card_settlementday_modify04_04.png" alt="결제계좌변경 안내입니다" /></h2>
					<div class="content_block_inner">
						
						<ol class="list_no01">
							<li><p>변경 완료 즉시 결제 계좌가 변경됩니다.</p></li>
							<li><p>1개월 내 가장 최근 변경한 내역입니다.</p></li>
						</ol>
 
					</div>
				</div>


<!--// 여기까지 끝 -->
