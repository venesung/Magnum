<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>결제스케쥴 확인 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body>
 
<div id="pop_wrap">
	<!-- header -->
	<div id="mvint_pheader">
		<h1><img src="/images/mh/pop_h1_payschedule.jpg" alt="결제스케쥴을 확인하세요" /></h1>		
	</div>
 
	<!-- content -->
	<div id="pop_content" class="yscroll">		
		<div class="content_block content_block_card clfix">
			<table class="dtable01" summary="회차, 청구일자, 청구원금, 청구이자, 월불입금, 잔여원금계, 불입일자, 불입원금, 불입이자로 구성된 결제스케쥴을 확인할 수 있는 게시판입니다.">
			<caption>결제스케쥴</caption>
			<colgroup><col width="7%" /><col width="8%" /><col width="13%" /><col width="12%" /><col width="13%" /><col width="13%" /><col width="9%" /><col width="13%" /><col width="12%" /></colgroup>
			<thead>
				<tr>
					<th scope="col" class="cell_l10">회차</th>
					<th scope="col">청구일자</th>
					<th scope="col" class="cell_r10">청구원금</th>
					<th scope="col" class="cell_r10">청구이자</th>
					<th scope="col" class="cell_r10">월불입금</th>
					<th scope="col" class="cell_r10">잔여원금계</th>
					<th scope="col" class="cell_r10">불입일자</th>
					<th scope="col" class="cell_r10">불입원금</th>
					<th scope="col" class="cell_r10">불입이자</th>
				</tr>
			</thead>
			<tbody>
				<tr class="nodata">
					<td colspan="9">스케쥴 보기 실패했습니다.<br />결제일을 변경하실 수 없습니다. 죄송합니다.</td>
				</tr>
				<tr class="nodata">
					<td colspan="9">스케쥴보기 실패했습니다. 잠시후 다시 시도해주시기 바랍니다.</td>
				</tr>
				<!-- loop -->
				<tr>
					<td class="cell_l10 t_no">1</td>
					<td class="t_no">1</td>
					<td class="cell_r10 t_no">1</td>
					<td class="cell_r10 t_no">1</td>
					<td class="cell_r10 t_no">11</td>
					<td class="cell_r10 t_no">1</td>
					<td class="t_no">1</td>
					<td class="cell_r10 t_no">1</td>
					<td class="cell_r10 t_no">1</td>
				</tr>
				<!-- //loop -->
				<tr>
					<td class="cell_l10 t_no">&nbsp;</td>
					<td class="t_no">&nbsp;</td>
					<td class="cell_r10 t_no">&nbsp;</td>
					<td class="cell_r10 t_no">&nbsp;</td>
					<td class="cell_r10 t_no">&nbsp;</td>
					<td class="cell_r10 t_no">&nbsp;</td>
					<td class="t_no">&nbsp;</td>
					<td class="cell_r10 t_no">&nbsp;</td>
					<td class="cell_r10 t_no">&nbsp;</td>
				</tr>
			</tbody>
			</table>
		</div>		
	</div>
 
	<!-- footer -->
	<div id="pop_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_close btn_input" onClick="window.close();" title="창닫기" />
	</div>
 
</div>
 
</body>
</html>
