	<p style="position:absolute; right:70px; bottom:0;"><a href="#" onclick="window.open('/html/popup/milk/pop.html', 'popup_milk', 'width=470px, height=281px, menubar=no, toolbar=no, location=no, status=no, scrollbars=no')" class="btn btn_blue" title="새창"><span>연세우유 신청하기 ></span></a></p>

			<li><a href="javascript:goList();">납부내역조회</a></li>

<!-- content_block -->

	<div class="content_block content_block_tab clfix">

			<ol class="none">
				<li>약관동의</li>
				<li><abbr>현재단계</abbr>카드정보입력</li>

				<li>신청완료</li>
			</ol>
		</div>
	</div>
<div class="content_block content_block_card clfix">
	<h2><img src="/images/ss/h2_home_payservice08.png" alt="자동납부 하실 카드정보를 입력해 주세요" /></h2>
		<div class="content_block_inner pos_rel">
		<p class="homepay_t_text">자동납부 서비스 이용하실 <strong>카드정보</strong>를 입력해 주세요.</p>
		<table summary="카드선택, 카드유효기간, 카드비밀번호, 카드 CVC번호 입력 게시판입니다" class="dtable02 dtable_inputfield">
			<caption>카드정보 입력</caption>
			<colgroup><col width="115" /><col width="*" /></colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="labe_tmpcardNo">카드선택</label></th>
					<td><p>
						<select style="width:360px" name="tmpcardNo" id="labe_tmpcardNo" onchange="changeCard();">
							<option>카드선택</option>
						</select>
					</p></td>
				</tr>
				<tr>
					<th scope="row"><p>카드유효기간</p></th>
					<td><p class="expiry_date"><input type="password" name ="sCardvalidYm1" title="유효기간 년도" class="txt" maxlength="2" onkeypress='onlyNumber();' style='ime-mode:disabled' />&nbsp;년&nbsp;&nbsp;<input type="password" name ="sCardvalidYm2" title="유효기간 월" class="txt" maxlength="2" onkeypress='onlyNumber();' style='ime-mode:disabled' /> 월</p>
						<input type="hidden" name="sCardvalidYm" />
					</td>
				</tr>
				<tr>
					<th scope="row"><p>카드비밀번호</p></th>
					<td><p class="input_2char"><input type="password" name ="sCardPass" title="비밀번호 앞 두자리" class="txt" maxlength="2" onkeypress='onlyNumber();' style='ime-mode:disabled' enc="on"/><em>**</em>(비밀번호 앞의 2자리) &nbsp;<span id="usafeon_sCardPass"></span></p></td>
				</tr>
				<tr>
					<th scope="row"><label for="label_scardCVC">카드 CVC번호</label></th>
					<td><p class="input_3char"><input type="password" name="scardCVC" id="label_scardCVC" class="txt" maxlength="3" onkeypress='onlyNumber();' style='ime-mode:disabled' enc="on"/>(카드 서명란에 기재되어 있는 숫자 중 뒷 3자리)&nbsp;<span id="usafeon_scardCVC" ></span></p></td>
				</tr>
			</tbody>
		</table>
