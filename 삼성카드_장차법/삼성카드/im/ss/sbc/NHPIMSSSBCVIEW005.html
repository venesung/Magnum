<script type="text/javascript" language='javascript'>

var searchGubun ="area";
function search(){
	var frm = document.searchFrm;

	frm.main_code.value = category(frm.main_code_display);

    if(frm.main_code.value !=""){
    	frm.sub_code.value= category(frm.sub_code_display);
    }

    if(searchGubun !="subway"){
   		frm.action = "/hp/im/ss/sbc/sbc.do?method=selectAreaSearchChainList";
    }else{
    	frm.action = "/hp/im/ss/sbc/sbc.do?method=selectSubwaySearchChainList";
    }

    alert(searchGubun);
	frm.submit();
}

function category(code){
	var codes ="";
	 for(i=0; i < code.length; i++){
	        if(code[i].checked){
	            //alert(frm.main_code_display[i].value);
	        	codes += code[i].value+"/";
	        }
	    }
	return codes.substring(0,codes.length-1);
}

var before1 = "";

function moveDiv(uid){

	if(uid == "1"){

	   view01.style.display ="";
       view02.style.display ="none";
       searchGubun = "area";
	}else{

	   view01.style.display ="none";
	   view02.style.display ="";
	   searchGubun = "subway";

	}

	selectTab(uid);
}

function selectTab(tabNum){
    var tab = document.getElementById("tab");
    var tabs = tab.getElementsByTagName("li");

    for(i=1; i<=tabs.length; i++)
    {
        if(i ==tabNum){
            tabs[i-1].className ="on";
        }else{
            tabs[i-1].className ="";
        }
    }

}

function check_submit(){
	return false;
}

var i=0;
function setPng25(obj) 
{
	i++;
	if(i<3){
	    obj.width=obj.height=1; 
	    obj.className=obj.className.replace(/\bpng25\b/i,'');
	    obj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='"+ obj.src +"',sizingMethod='image');" 
	    obj.src='';  
	    return ''; 
	}

}
