	var level = 2;
	
	var point = new TPoint(mapX, mapY);
	map = new TMap("CongDiv", {	point:point,

								contextMenu:false,
								autosize:false

	var point = new TPoint(mapX, mapY);

		mark:new TIcon("http://"+ location.host +"/images/ss/mapPoint.png", new TSize(31, 33), new TPoint(-15, -15)),
		draggable:false		
	});

	map.addOverlay(tm);
}

function pause(numberMillis) {
    var now = new Date();
    var exitTime = now.getTime() + numberMillis;


    while (true) {
         now = new Date();
         if (now.getTime() > exitTime)
             return;
    }
}
