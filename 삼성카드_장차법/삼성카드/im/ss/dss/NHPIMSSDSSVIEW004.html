<script type="text/javascript">
//<![CDATA[
function goGratisOptionApply(){
    

	var optYn = document.getElementsByName("optYn");
	var chk = false;

	if(optYn[0].checked){
		chk = true;
	}else if(optYn[1].checked){
		chk = false;
	}else{
		alert("무료 옵션서비스 신청여부를 선택해 주세요.");
		return;
	}
	
	if(chk){
		// 무료옵션 신청을 한 경우 신청 처리
		var ctrlName = "com.scard.hp.im.ss.dss.web.NHPIMSSDSS001Ctrl";
		var methodName = "smsGratisOptionApply";

		var parameter = "viewMode=json";
        parameter += "&amp;cardIndex=${cardIndex}";  
        parameter += "&amp;phoneNo1=${phoneNo1}";  
        parameter += "&amp;phoneNo2=${phoneNo2}";  
        parameter += "&amp;phoneNo3=${phoneNo3}";
        parameter += "&amp;pointYN=${pointYN}";  

		// 정상 처리 된 다면  처음 화면으로 이동 
        callJsonNonXecure("gratisOption", ctrlName, methodName, parameter, "goDssIntro");
			
	}else{
		// 무료옵션 신청을 안한 경우 처음 화면으로 이동 
	  	goDssIntro();
	}
}

function goDssIntro(){

	hide_con('id_layer02');
	show_select();
	closeLayerPopup();
	
  	goTabPage('NHPOMSSDSS001M001', true);
}
//]]>
</script>
