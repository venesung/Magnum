<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/ss.css" />
</head>

<body>

<!-- 여기부터 시작 -->

	<!-- layer_popup 컨텐츠+메세지 -->
	<div id="id_layer02" class="pop_l_position pop_l_wrap_mix">
		<div class="pop_l_wrap"><p class="img_l_pop flag_tl">&nbsp;</p><p class="img_l_pop flag_tr">&nbsp;</p><p class="img_l_pop flag_bl">&nbsp;</p><p class="img_l_pop flag_br">&nbsp;</p><input type="button" class="img_l_pop btn_close btn_input" onclick="closeLayerPopup();" value="레이어닫기" title="당첨자내역 레이어 닫기" />
			<p class="pop_tit"><img src="/images/ss/layer_tit_winner_list.png" alt="당첨자 내역을 확인해 주세요." /></p>
			<div class="pop_l_content">
				<div class="pop_l_alert">
				    <!-- 
					<p class="pop_sub_desc">
						<span><%=YYMM %> <strong class="t_point"><%=pdtNm %></strong>의 당첨자 내역입니다.</span>
					</p> 
					-->

					<div class="winner_list" tabindex="0">
						<table class="dtable01" summary="당첨자, 웹멤버ID로 구성된 당첨자 내역을 확인하실 수 있는 게시판입니다">
						<caption>당첨자 목록</caption>
						<colgroup><col width="75" /><col width="*" /><col width="75" /><col width="*" /></colgroup>
						<thead>
							<tr>
								<th scope="col" class="cell_l10">당첨자</th>
								<th scope="col">웹멤버ID</th>
								<th scope="col" class="cell_l10">당첨자</th>
								<th scope="col">웹멤버ID</th>
							</tr>
						</thead>
						<tbody>
						<!-- loop -->
									<tr>
										<td class="cell_l10">0</td>
										<td><span class="t_no">0</span></td>
										<td class="cell_l10">0</td>
										<td><span class="t_no">0</span></td>
									</tr>
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
<!--// 여기까지 끝 -->

</body>
