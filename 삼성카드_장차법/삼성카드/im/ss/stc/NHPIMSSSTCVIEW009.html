<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/ss.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->

<!-- top_visual -->
<div class="top_visual">
	<h1 class="none">해외여행지원 서비스 S.TravelCare</h1>
	<div class="h1_desc"><img src="/cms_content/lifecare/fbsvc/4522_IMG_1.jpg" alt="<%=result.getDescription() %>" /></div>
</div>

<!-- content_block -->
<div class="content_block content_block_tab2 clfix">
	<!-- tab_area -->
	<div class="tab02 w810">
		<ul>
			<li><a href="javascript:goTabPage('NHPIMSSSTC001M001', true);">서비스소개</a></li>
			<li><a href="javascript:goTabPage('NHPIMSSSTC001M002', true);">지원 및 사례</a></li>
			<li><a href="javascript:goTabPage('NHPIMSSSTC001M003', true);">서비스 신청하기</a></li>
			<li><a href="javascript:goTabPage('NHPIMSSSTC001M004', true);">가입현황 조회</a></li>
			<li class="on"><a href="javascript:goTabPage('NHPIMSSSTC001M005', true);"><span class="none">현재탭</span>여행자보험</a></li>
			<li><a href="javascript:goTabPage('NHPIMSSSTC001M006', true);">FAQ</a></li>
		</ul>
	</div>
</div>

<!-- content_block -->
<div class="content_block content_block_card clfix">
	<form id="form1" name="form1" method="post" autocomplete="off">
	<!-- 유료보험 승인정보-->

	<h2><img src="/images/ss/h2_stravel_join06.png" alt="여행자보험 결제입니다" /></h2>
	<div class="content_block_inner">

		<table class="dtable02 dtable_inputfield" summary="카드번호, 유효기간, 결제방법, 결제금액으로 구성된 여행자보험 결제정보를 입력하는 게시판입니다">
		<caption>여행자보험 결제정보 입력</caption>
		<colgroup><col width="115" /><col width="*" /></colgroup>
		<tbody>
			<tr>
				<th scope="row"><p>카드번호</p></th>
				<td><p class="input_cardno"><label for="label_cardno"><input type="radio" class="chk" value="마스터/비자/자체" title="마스터/비자/자체" id="label_cardno" name="name_cardno" checked="checked" onclick="goClear('1')" /> 마스터/비자/자체</label><input type="text" maxlength="4" class="txt" title="카드번호 첫번째 네자리" name="card_no1" onkeyup="checkLenN(card_no1, 4, card_no2);" />&nbsp;-&nbsp;<input type="text" maxlength="4" class="txt" title="카드번호 두번째 네자리" name="card_no2" onkeyup="checkLenN(card_no2, 4, card_no3);" />&nbsp;-&nbsp;<input type="password" maxlength="4" class="txt" title="카드번호 세번째 네자리" name="card_no3" onkeyup="checkLenN(card_no3, 4, card_no4);" />&nbsp;-&nbsp;<input type="password" maxlength="4" class="txt" title="카드번호 네번째 네자리" name="card_no4" /></p>
				<p class="input_cardno mt3"><label for="label_cardno02"><input type="radio" class="chk" value="아멕스카드" title="아멕스카드" id="label_cardno02" name="name_cardno" onclick="goClear('2')" /> 아멕스카드</label><input type="text" maxlength="4" class="txt" title="카드번호 첫번째 네자리" name="amx_card_no1" onkeyup="checkLenN(amx_card_no1, 4, amx_card_no2);" />&nbsp;-&nbsp;<input type="text" maxlength="6" class="txt" title="카드번호 두번째 여섯자리" name="amx_card_no2" onkeyup="checkLenN(amx_card_no2, 4, amx_card_no3);" />&nbsp;-&nbsp;<input type="password" maxlength="5" class="txt" title="카드번호 세번째 다섯자리" name="amx_card_no3" />
				</p></td>
			</tr>
			<tr>
				<th scope="row"><p>유효기간</p></th>
				<td><p>
					<select title="월" id="label_abletime" name="expire_year">
						<option>선택</option>
					</select>
					<select title="년" id="label_abletime2" name="expire_month">
						<option>선택</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</p></td>
			</tr>
			<tr>
				<th scope="row"><p>결제방법</p></th>
				<td><p><label for="label_howtopay"><input type="radio" class="rdo" id="label_howtopay" value="" name="" checked="checked" title="일시불" /> 일시불</label></p></td>
			</tr>
			<tr>
				<th scope="row"><p>결제금액</p></th>
				<td><p><span class="t_no"><%= amt %></span>원</p></td>
			</tr>
		</tbody>
		</table>

		<!-- btnset -->
		<div class="btnset">
			<p class="btnl t_desc04">결제카드는 본인 및 가족카드에 한합니다.</p>
			<p class="btnr">
                <a id="NHPIMSSSTCVIEW009_L01" href="javascript:goApprove('A', 'NHPIMSSSTCVIEW009_L01'); " class="btn btn_blue" title="새창"><span>결제하기</span></a>
                <a href="javascript:goTabPage('NHPIMSSSTC001M004', true); " class="btn btn_white"><span>취소</span></a>
			</p>
		</div>

	</div>
	<!-- Allat -->
	<div id="allat_support"></div>
	</form>
</div>
<!--// 여기까지 끝 -->
</div>
</body>
</html>
