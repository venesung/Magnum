 <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
  <%@page import="com.scard.common.security.util.DesManager"%>
<head>
<title>삼성카드</title>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">

 	//PrintFileObjectTag();
 
	function fileDownload(fileLoc){
			
			if(fileLoc != "" ){
				<%
				String fileName = (String)request.getAttribute("fileLoc"); 
				DesManager manager = new DesManager("des.key.db");
				String encrypted = manager.encryptString(fileName);
				%>

				var url = location.protocol + '//' + location.hostname + location.port;

				var anchorObj = document.getElementById("anchor");
                anchorObj.href = url + "/file/download.xecure?mode=hpimss&file=<%=encrypted%>";

				FileDownload('<%=fileName%>', anchorObj, 1, 0);
			}
	}
</script>

</head>
<body onload="fileDownload('${fileLoc}');">
<span style="display:hidden;"><a id="anchor"></a></span>
</body>
</html>
