<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/ss.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->
	

				<!-- top_visual -->
				<div class="top_visual">
					<h1 class="none">지방세 카드납부 서비스</h1>
					<p class="h1_desc"><img src="/images/ss/h1_localtax_payservice.jpg" alt="편리한 공과금 카드납부 지방세 카드납부 서비스 지방세, 편리한 인터넷 공과금납부로 시간을 절약하세요" /></p>
				</div>

				<!-- content_block -->
				<div class="content_block content_block_tab2 clfix">
					<div class="tab01 w810 ">
						<ul>
							<li><a href="#">지방세납부</a></li>
							<li class="on"><a href="#">세정담당자</a></li>
						</ul>
					</div>
				</div>

				<!-- content_block -->
				<div class="content_block content_block_card clfix">	<!-- //100126 -->
				
					<h2><img src="/images/ss/h2_change_pw.png" alt="세정담당자 비밀번호 변경 페이지입니다" /></h2>
					<div class="content_block_inner pos_rel">
						<p class="mb20 t_black">비밀번호 변경 후, 다시 로그인 후 사이트를 이용해 주세요.</p>
						<table class="dtable02 dtable_service mb20" summary="기존아이디를 보여주는 게시판입니다.">
						<caption>기존아이디</caption>
						<colgroup><col width="115" /><col width="*" /><col width="115" /><col width="*" /></colgroup>
						<tbody>
							<tr><!-- 100219 -->
								<th scope="row"><p>아이디</p></th>
								<td><p><strong class="t_black"><%=adminId %></strong></p></td>
							</tr>
						</tbody>
						</table>
						<form name="loginfrm" method="post" class="sevice_write">
							<div><!-- 100219 추가 -->
								<label for="webpass" class="t_11 t_gray">기존 비밀번호</label>
								<span class="bg_input"><input type="password" name="webpass" maxlength="12" title="기존 비밀번호" id="webpass" style="width:187px" /><em>&nbsp;</em></span>
							</div>
							<div>
								<label for="webpass0" class="t_11 t_gray">새비밀번호</label>
								<span class="bg_input"><input type="password" name="webpass0" maxlength="12"  title="새비밀번호" id="webpass0" style="width:187px" /><em>&nbsp;</em></span>
							</div>
							<div>
								<label for="webpass1" class="t_11 t_gray">새비밀번호 확인</label>
								<span class="bg_input"><input type="password" name="webpass1" maxlength="12"  title="새비밀번호 확인" id="webpass1" style="width:187px" /><em>&nbsp;</em></span>
							</div>
						</form>
						<div class="line_lgray">&nbsp;</div>
						<!-- 100219 -->
						<div class="btnset mt_10">
							<div class="btnl ml_10"><span class="t_desc04">비밀번호는 영문/숫자 혼용하여 6~12자리로 입력해 주세요.</span></div>
							<div class="btnr">
                            <a href="javascript:validationVal();" class="btn btn_blue"><span>확인</span></a>
                            <a href="javascript:goCancel();" class="btn btn_white"><span>취소</span></a>
							</div>
						</div>
						<!-- //100219 -->
					</div>
				</div>


<!--// 여기까지 끝 -->
</div>
</body>
</html>
