	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->

	<link rel="stylesheet" type="text/css" href="/css/ss.css" />

<!-- top_visual -->
<div class="top_visual">
	<h1 class="none">대학등록금 납부서비스</h1>
	<div class="h1_desc"><img src="/images/ss/h1_registrationFee_service.jpg" alt="대학등록금, 이젠 삼성카드로 편리하게 납부하세요!" /></div>
</div>

<!-- content_block -->
<div class="content_block content_block_tab2 clfix">
	<div class="tab01 w810 ">
		<ul>
			<li class="on"><span class="none">현재탭</span><a href="#">대학등록금납부신청</a></li>
		</ul>
	</div>
</div>

<!-- content_block -->
<div class="content_block content_block_card clfix">
	<h2><img src="/images/ss/h2_registrationFee_service01.png" alt="학교정보 및 &#13;카드번호를&#13;입력해 주세요" /></h2>
	<div class="content_block_inner">
	<div class="tb_exp clfix">
		<span class="inblock">납부하실 대학교를 선택하시고, 학번 및 카드번호를 확인하신 후 조회하기 버튼을 클릭해 주세요</span>
	</div>
	<table class="dtable02 dtable_inputfield" summary="학교, 학번, 학생명, 카드번호등의 정보를 입력하는 게시판입니다">
	<caption>학교정보 및 카드번호 입력</caption>
	<colgroup><col width="120" /><col width="*" /></colgroup>
		<tr>
			<th scope="row"><p>학 교</p></th>
			<td><p>
				<select name="UNIV_CODE" id="label_school" title="학교선택" onchange="setStudName(this.value);">
						<option></option>
				</select>
				</p></td>
		</tr>
		<tr>
			<th scope="row"><p>학 번</p></th>
			<td><p><input type="text" name="HAKBUN" class="txt" value="" id="label_classcode" title="학번" /></p></td>
		</tr>
		<tr id="studName" style="display:none;">
			<th scope="row"><p>학생명</p></th>
			<td><p><input type="text" name="KOR_NAME" class="txt" value="" id="label_classcode" title="학생명" /></p></td>
		</tr>
		<tr>
			<th scope="row"><p>카드번호</p></th>
			<td><p>
				<select name="CARD_NO" id="label_card" title="카드번호 선택" onchange="changeCard();">
					<option value="">-----카드를  선택하세요 ------------</option>
				</select>
				회원명 : ${userName}
				</p></td>
		</tr>
		</tbody>
		</form>
		</table>
		
		<div class="btnset">
<!-- 추가 100804 -->
							<p class="btnl t_desc04">
								등록금 납부신청이 완료되어도 고객님의 카드가 연체 중이거나 비정상일 경우 최종 승인 단계에서 거절될 수 있으며 <br />신청 불가회원은 별도 안내해 드립니다.
							</p>
<!-- // 추가 100804 -->
			<p class="btnr">
				<a href="javascript:nextStep();" class="btn btn_blue"><span>조회</span></a>
			</p>
		</div>
	</div>
</div>

</div>
