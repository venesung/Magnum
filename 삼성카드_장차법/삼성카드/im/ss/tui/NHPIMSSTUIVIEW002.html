<!-- content_block -->
<div class="content_block content_block_tab2 clfix">

		<ul>
			<li class="on"><span class="none">현재탭</span><a href="#">대학등록금 납부</a></li>

		</ul>

<!-- content_block -->
<div class="content_block content_block_card clfix">
	<h2><img src="/images/ss/h2_registrationFee_service01.png" alt="학교정보 및 &#13;카드번호를&#13;입력해 주세요" /></h2>
	<div class="content_block_inner">
	<div class="tb_exp clfix">
		<span class="inblock">납부하실 대학교를 선택하시고, 학번 및 카드번호를 확인하신 후 조회하기 버튼을 클릭해 주세요</span>
	</div>
	<form name="f1" action="" method="post">
	<table class="dtable02 dtable_inputfield" summary="학교, 학번(수험번호), 학생명, 카드번호등의 정보를 입력하는 게시판입니다">
	<caption>학교정보 및 카드번호 입력</caption>
	<colgroup><col width="120" /><col width="*" /></colgroup>
	<tbody>
		<tr>
			<th scope="row"><label for="label_school">학 교</label></th>
			<td><p>
				<select name="UNIV_CODE" id="label_school" onchange="setStudName(this.value);">
						<option></option>
				</select>
				</p></td>
		</tr>
		<tr>
			<th scope="row"><label for="label_classcode">학 번 (수험번호)</label></th>
			<td><p><input type="text" name="HAKBUN" class="txt" value="" id="label_classcode" /></p></td>
		</tr>
		<tr id="studName" style="display:none;">
			<th scope="row"><label for="label_stuName">학생명</label></th>
			<td><p><input type="text" name="KOR_NAME" class="txt" value="" id="label_stuName" /></p></td>
		</tr>
		<tr>
			<th scope="row"><label for="label_card">카드번호</label></th>
			<td><p>
			<input type="hidden" name="PAYER_CARD_NO" value="" />
			<input type="hidden" name="EXPIRE_DATE" value="" />
				<select name="CARD_NO" id="label_card" onchange="changeCard();">
					<option value="">-----카드를  선택하세요 ------------</option>
				</select>
				회원명 : ${userName}
				</p></td>
		</tr>
		</tbody>
		</table>
		</form>
		
		<div class="btnset">
<!-- 추가 100804 -->
							<p class="btnl t_desc04">
								등록금 납부신청이 완료되어도 고객님의 카드가 연체 중이거나 비정상일 경우 최종 승인 단계에서 거절될 수 있으며 <br />신청 불가회원은 별도 안내해 드립니다.
							</p>
<!-- // 추가 100804 -->
			<p class="btnr">

			</p>
