	<!-- layer_popup 컨텐츠+메세지 -->
	<div id="id_layer02" class="pop_l_position pop_l_wrap_mix">
		<div class="pop_l_wrap"><p class="img_l_pop flag_tl">&nbsp;</p><p class="img_l_pop flag_tr">&nbsp;</p><p class="img_l_pop flag_bl">&nbsp;</p><p class="img_l_pop flag_br">&nbsp;</p><input type="button" class="img_l_pop btn_close btn_input" onclick="this.parentNode.parentNode.style.display='none'; show_select();" value="레이어닫기" title="서비스해지 레이어 닫기" />
			<p class="pop_tit"><img src="/images/ss/layer_tit_cancel_comp.png" alt="해지가 완료 되었습니다." /></p>
			<div class="pop_l_content">
				<div class="pop_l_alert">
					<table class="dtable02 mb15" summary="카드번호, 휴대폰 번호, 성명, 상품으로 구성된 서비스 해지 정보를 확인할 수 있는 게시판입니다">
					<caption>서비스 해지 정보</caption>
					<colgroup><col width="115" /><col width="*" /></colgroup>
					<tbody>
						<!-- loop -->
						<tr>
							<th scope="row"><p>카드번호</p></th>
							<td><p><span class="t_no" id="txtCardNo"></span></p></td>
						</tr>
						<!-- //loop -->
						<tr>
							<th scope="row"><p>휴대폰번호</p></th>
							<td><p><span class="t_no" id="txtPhoneNo"></span></p></td>
						</tr>
						<tr>
							<th scope="row"><p>성명</p></th>
							<td><p id="txtUserName"></p></td>
						</tr>
						<tr>
							<th scope="row"><p>상품</p></th>
							<td><p>바로알림 (월<span class="t_no">300</span> 원)</p></td>
						</tr>
					</tbody>
					</table>
					<p class="t_desc03">
						카드번호에 오류가 있을 시에는 삼성카드 대표전화 (지역번호없이) <span class="t_black">1588-8700</span><br /> 으로 연락하셔서 변경 및 확인해 주십시오.</p>
				</div>
