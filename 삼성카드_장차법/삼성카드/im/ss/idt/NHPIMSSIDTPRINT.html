<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>약관 상세보기 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
<script type="text/javascript" src="/js/common-hp.js"></script>
<script type="text/javascript">
//<![CDATA[
	function open_url2(url) {
		var link = false;

		if (window.ActiveXObject){
			link = new ActiveXObject("Microsoft.XMLHTTP");
		} else if (window.XMLHttpRequest) {
			link = new XMLHttpRequest();
		}
		else
			return false;
		link.open('GET', url, false);
		link.send(null);
		response(link);
	}

	function response(link){
		if (link.readyState == 4) {document.write(link.responseText);}
	}
//]]>
</script>
</head>
<body>
 
<div id="pop_wrap">
	<!-- header -->
	<!--

	</div>

	<div id="mvint_pheader">
		<h1><img src="/images/fs/pop_h1_fs_agree.png" alt="약관상세보기" /></h1>
	</div>
 
	<!-- content -->
	<div id="pop_content">	
		
		<div class="content_block content_block_card clfix">
		<div class="box_white w640"><p class="box_white flag_tr"></p><p class="box_white flag_bl"></p>
			<div class="box_white_btm">
				<div class="agree" id="online_mall" style="height:200px;" tabindex="0">
					<script type="text/javascript">open_url2("/agreement/html_id_doctor1.html")</script>
					<br />
					<br />
					<script type="text/javascript">open_url2("/agreement/html_id_doctor2.html")</script>
				</div>
			</div>
		</div>
			<p class="btn_print02">
            <a href="javascript:printDiv('online_mall');"><img src="/images/common/btn_print.png" alt="인쇄하기" /></a></p>
		</div> 
	</div>
 
	<!-- footer -->
	<div id="pop_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />
	</div>
 
</div>
 
</body>
</html>
