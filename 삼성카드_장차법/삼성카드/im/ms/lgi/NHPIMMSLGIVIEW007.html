<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->

			<!-- top_visual -->
			<div class="top_visual">
				<div id="location"><a href="#">회원가입</a>&nbsp;&gt;&nbsp;아이디/비밀번호 찾기</div>
				<h1><img src="/images/al/h1_find_idpw.png" alt="아이디/비밀번호 찾기" /></h1>
				<p class="ab_find_idpw"><img src="/images/al/img_coffencom.jpg" alt="" /></p>
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="content_block_inner">
					<p class="t_black"><strong>가맹점 회원 확인</strong></p>
					<p class="t_black">하이픈 “-” 없이 다음 사항을 입력해 주세요. </p>
					<div class="line_lgray">&nbsp;</div>
					<fieldset class="find_id mt30">
						<legend>비밀번호찾기</legend>
						<dl>
							<dt><label for="label_merchant_num">가맹점 번호</label></dt>
							<dd><span class="bg_input"><input type="text" value="" title="가맹점 번호" id="label_merchant_num" name="chainNo" style="width:277px" /><em>&nbsp;</em></span></dd>
							<dt><label for="label_business_num">사업자 등록 번호</label></dt>
							<dd><span class="bg_input"><input type="text" value="" title="사업자 등록 번호" id="label_business_num" name="businessNo" style="width:277px" /><em>&nbsp;</em></span></dd>
							<dt><label for="label_business_jumin">사업자 주민 번호</label></dt>
							<dd><span class="bg_input"><input type="text" value="${idenNo} }" title="사업자 주민 번호" id="label_business_jumin" name="idenNo" style="width:277px" /><em>&nbsp;</em></span></dd>
						</dl>
					</fieldset>
					<div class="line_lgray">&nbsp;</div>
					<div class="btnr">
                        <a href="javascript:getChainIdSearch()" class="btn_btn_blue"><span>확인</span></a>
					</div>
				</div>
			</div>
			
	        								
<!--// 여기까지 끝 -->
</div>
</body>
</html>
