<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>휴대폰 인증 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/cm.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body>
<form name="form" method="post">

<div id="pop_s_wrap">
	<!-- header -->
	<!--
	<div id="pop_s_header2">
		<h1 class="al_center"><img src="/images/ss/layer_tit_authentication_using_cellphones.png" alt="휴대폰 번호 인증을 이용해 주세요." /></h1>
	</div>-->
	
	<div id="mvint_pheader">
		<h1><img src="/images/ss/layer_tit_authentication_using_cellphones.png" alt="휴대폰 번호 인증을 이용해 주세요." /></h1>
	</div>
	
	<!-- content -->
	<div id="pop_s_content2" style="margin-top:15px;">
		<div class="pop_l_wrap">
			<table class="dtable02 dtable_inputfield" summary="휴대폰 번호 인증(주민번호, 휴대폰번호, 인증번호)을 받을 수 있는 게시판입니다">
			<caption>휴대폰 번호 인증</caption>
			<colgroup><col width="115" /><col width="*" /></colgroup>
			<tbody>
				<tr>
					<th scope="row"><p>주민번호</p></th>
					<td><p><%=idenNo.substring(0, 6)%> – *******</p></td>
				</tr>
				<tr>
					<th scope="row"><p>휴대폰번호</p></th>
					<td><p>
							<span class="input_phone">
								<select title="휴대폰 앞자리" name="phone_no1">
									<option value=<%=p1%>><%=p1%></option>
								</select>&nbsp;-&nbsp;
								<input type="text" name="phone_no2" class="txt" value="<%=p2%>" title="휴대폰 가운데자리" readonly="readonly" />&nbsp;-&nbsp;
								<input type="text" name="phone_no3" class="txt" value="<%=p3%>" title="휴대폰 뒷자리" readonly="readonly" />
								<a href="javascript:gocert();" class="btn btn_s_white" title="새창"><span>인증번호받기</span></a>
							</span>
						</p>
					</td>
				</tr>
				<tr>
					<th scope="row"><p>인증번호</p></th>
					<td>
						<p><span class="input_3char">
						<input type="text" name="SMS_CERT" title="인증번호" class="txt" id="label_num" value="" onKeyPress="checkTypes(this, 'NUMB');" onBlur="checkTypesOnBlur(this, 'NUMB');" style="ime-mode:disabled" num="i" maxlength="4" />
						</span></p>
					</td>
				</tr>
			</tbody>
			</table>

		</div>
		<div class="btnc">
		<p class="pop_sub_desc02">
			주민번호 오류 입니다.<br />실명확인 후 다시 시도해주세요.
		</p>
		</div>
		<div class="btnc">
		<div id="cardApplyVerifySuccess">
            <a href="javascript:sendOk();"><img src="/images/common/btn_s_confirm02.png" alt="확인" /></a>
			<a href="javascript:window.close();"><img src="/images/common/btn_s_cancel.png" alt="취소" /></a>
		</div>


		</div>
	</div>
	<div id="pop_s_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_s_close btn_input" onClick="window.close();" title="창닫기" /> <!-- 100311 -->
	</div>
</div>
</form>
</body>
</html>
