	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->

				<!-- top_visual -->
				<div class="top_visual">
					<h1><img src="/images/cs/h1_loss_reported_app.png" alt="카드를 분실신고 합니다." /></h1>
				</div>
<!-- 100126 -->
				<!-- content_block -->
				<div class="content_block content_block_m0 clfix">
				<form name="InsForm" method="post">
					<!-- d_complete -->
					<div class="d_alert clfix">
						<p class="ico_alert"><img src="/images/common/img_loss_com.jpg" alt="" /></p>
						<div class="p_desc">
							<h2 class="pt30"><img src="/images/cs/txt_loss_reported_app_ok.png" alt="카드 분실신고가 정상적으로 완료되었습니다." /></h2>
							<div class="p_txt">
								분실 신고 하신 <strong class="t_black">최근 10건의 정보</strong>를 확인하실 수 있습니다.<br />본인이 사용하지 않은 매출 발생 시 1588-8900으로 문의 주시기 바랍니다.
							</div>
						</div>
					</div>

<!-- //100126 -->
					<h2><img src="/images/cs/h2_loss_reported_app_ok.png" alt="분실신고 접수정보를 확인하세요" /></h2>
					<div class="content_block_inner pos_rel">
					
						<table class="dtable01" summary="분실 카드신청 결과(분실카드번호, 분실접수번호, 분실신고접수일시, 처리결과, 재발급여부)를 확인할 수 있는 화면입니다.">
						<caption>분실카드 신청 결과 확인</caption>
						<colgroup><col width="30%" /><col width="20%" /><col width="20%" /><col width="15%" /><col width="15%" /></colgroup>
						<thead>
							<tr>
								<th scope="col" class="cell_l10">분실카드번호</th>
								<th scope="col">분실접수번호</th>
								<th scope="col">분실신고접수일시</th>
								<th scope="col">처리결과</th>
								<th scope="col">재발급여부</th>
							</tr>
						</thead>
						<tbody>
							<!-- loop -->
							<tr>
								<td class="cell_l10">0</td>
								<td class="t_no">0</td>
								<td class="t_no">0</td>
								<td>0</td>
								<td>재발급거부</td>
							</tr>
							<tr class="nodata"><td colspan="5">분실신고 내역이 없습니다.</td></tr>
							<!-- //loop -->
						</tbody>
						</table>
						
						<!-- btn -->
						<div class="btnset">
							<p class="btnl">
                                <a href="javascript:goApproveList();" class="btn btn_white"><span>국내승인내역 &gt;</span></a>
                                <a href="javascript:goOvApproveList();" class="btn btn_white"><span>해외승인내역 &gt;</span></a>
                                <a href="javascript:goCashLoanResult();" class="btn btn_white"><span>현금서비스처리결과 &gt;</span></a>
                                <a href="javascript:goLoanResult();" class="btn btn_white"><span>대출처리결과 &gt;</span></a>
							</p>
						</div>
					</div>
					</form>
				</div>


<!--// 여기까지 끝 -->
