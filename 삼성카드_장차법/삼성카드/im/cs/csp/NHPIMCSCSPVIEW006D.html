<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title>CS패널 Gallery - 삼성카드</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
	<script type="text/javascript">
		function resize() {
			self.resizeTo(document.body.scrollWidth+10, document.body.scrollHeight+80);
		}
	</script>
</head>

<body onload="resize()">
<div id="pop_wrap">
	<!-- header -->
	<!--
	<div id="pop_header">
		<h1><img src="/images/cs/pop_h1_cs_gallery.png" alt="CS패널 Gallery" /></h1>
	</div>
	-->
	
	<div id="mvint_pheader">
		<h1><img src="/images/cs/pop_h1_cs_gallery.png" alt="CS패널 Gallery" /></h1>
	</div>
	
 
	<!-- content -->
	<div id="pop_content" class="h445">	
		
		<div class="content_block content_block_card clfix">
			<p class="pl10"><strong class="t_black">제목</strong><span class="t_no">2012.02.03</span></p>
			<img src="<%=vo.getImg()%>" alt="<%=vo.getSubject() %>" class="imgbrd_gray"/>

	</div>
 
	<!-- footer -->
	<div id="pop_footer">
