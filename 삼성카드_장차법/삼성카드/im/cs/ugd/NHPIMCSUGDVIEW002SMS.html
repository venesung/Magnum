<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
<title>m포켓 어플리케이션 다운로드 - 삼성카드</title>

<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />

<style type="text/css">

#pop_s_footer .close_bt{ position: relative;}

#pop_s_footer .close_bt label{ position:absolute; left:330px; top: 5px; }

#pop_s_footer .close_bt label input { width: 11px; height:11px;}

#pop_s_content_inner{padding:30px;}

input.txt {height:18px;}

</style>
</head>



<body>

<!-- 팝업사이즈 width:470px; height:419px; -->

<div id="pop_s_wrap">

	<!-- header -->

	<div id="mvint_pheader">

		<h1><img src="/images/popup/pop_h1_mpocket.png" alt="m포켓 어플리케이션 다운로드" /></h1>

	</div>



		<!-- content -->

	<div id="pop_s_content_inner" style="height:310px;">

<form name="frmSms" method="post" autocomplete="off">

	

		<p class="al_left"><span>고객님의 휴대폰 번호를 입력하시면 <br /><strong class="t_black">m포켓 다운로드 링크</strong>를 보내 드립니다.</span></p>

		<table class="dtable02 dtable_inputfield" summary="고객님의 휴대폰번호를 입력하는 게시판입니다.">

		<caption>휴대폰 번호 입력</caption>

		<tbody>

			<tr>

				<td><p><span class="input_phone">

					  <select title="휴대폰 앞자리" name="hand_phone1" size = "1" id="label_handphone">
						<option></option>
					  </select> - 

					  <input type="text" name="hand_phone2" size="4" maxlength="4" class="txt" value="" title="휴대폰 가운데자리" style="ime-mode:disabled" />-

					  <input type="text" name="hand_phone3" size="4" maxlength="4" class="txt" value="" title="휴대폰 뒷자리" style="ime-mode:disabled" />

					  <a href="javascript:certifyPhoneNo(frmSms)" class="btn btn_s_white"><span>인증번호 발송</span> <!--<a href="#" class="btn btn_s_white"><span>인증번호 재발송</span>--></a>

					</span></p></td>

			</tr>

		</tbody>

		</table>

		<div class="line_lgray">&nbsp;</div>

		<p>본인확인을 위해 받으신 <strong class="t_black">인증번호</strong>를 입력해 주세요.</p>

		<p class="al_center mt10" style="margin-bottom:60px"><span class="bg_input"><input type="text" value="" name="SMS_CERT" title="인증번호입력" style="ime-mode:disabled;width:200px" maxlength="6"  /><em>&nbsp;</em></span></p>

		<p class="al_center"><a href="javascript:sendOk();"><img src="/images/common/btn_s_confirm02.png" alt="확인" /></a> <a href="javascript:window.close();"><img src="/images/common/btn_s_cancel.png" alt="취소" /></a></p>

	</div>

	<!-- footer -->

	<div id="pop_s_footer">

		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>

		<input type="button" class="btn_s_close btn_input" onClick="window.close();" title="창닫기" />

</form>		

	</div>

</div>
