<body>
<div id="pop_wrap">
	<!-- header -->

	<div id="pop_header">
		<h1><img src="/images/cs/<%= title_img%>" alt="대출 서비스의 세부내용입니다" /></h1>
		<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />

	<div id="mvint_pheader">
		<h1><img src="/images/cs/<%= title_img%>" alt="<%= sImgAltDesc %>" /></h1><!-- alt 및 페이지 title 값 넣어주세요 아래 주석 참조 -->
	</div>
		
	<!--
1번 이미지 alt 값 - 명세서 조회의 세부내용입니다

2번 이미지 alt 값 - 이용내역조회의 세부내용입니다

3번 이미지 alt 값 - 결제 예정 금액 조회의 세부내용입니다

4번 이미지 alt 값 - 포인트/내역조회의 세부내용입니다

5번 이미지 alt 값 - 한도 조회의 세부내용입니다

6번 이미지 alt 값 - 입금 내역 조회의 세부내용입니다

7번 이미지 alt 값 - 카드 사용 등록의 세부내용입니다

8번 이미지 alt 값 - 모바일기프트카드의 세부내용입니다

9번 이미지 alt 값 - 현금 서비스의 세부내용입니다

10번 이미지 alt 값 - 대출 서비스의 세부내용입니다

11번 이미지 alt 값 - 뉴스, 이벤트의 세부내용입니다

12번 이미지 alt 값 - 보너스클럽의 세부내용입니다

13번 이미지 alt 값 - 보너스클럽의 세부내용입니다
	-->
	<!-- content -->
	<jsp:include page="<%= url%>" flush="false"/>
	<!-- footer -->
	<div id="pop_footer">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" class="btn_close btn_input" onclick="window.close();" title="창닫기" />
	</div>
