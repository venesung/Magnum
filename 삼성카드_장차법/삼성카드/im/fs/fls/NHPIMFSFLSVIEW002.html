<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/fs.css" />
</head>

<body>

<!-- 여기부터 시작 -->

<!-- content_block -->
<div class="pop_l_position pop_l_wrap_alert">

<% if( "Success".equals(strResult)){ %>
	<div class="pop_l_wrap"><p class="img_l_pop flag_tl">&nbsp;</p><p class="img_l_pop flag_tr">&nbsp;</p><p class="img_l_pop flag_bl">&nbsp;</p><p class="img_l_pop flag_br">&nbsp;</p><input type="button" class="img_l_pop btn_close btn_input" onclick="this.parentNode.parentNode.style.display='none'; show_select();" value="레이어닫기" title="Fleet 리스 상담신청 레이어 닫기" />
        <p class="pop_tit"><img src="/images/fs/layer_tit_lease_request_ok.png" alt="Fleet 리스 상담신청이 성공적으로 등록되었습니다" /></p>
        <div class="pop_l_content">
            <p class="pop_l_alert">접수하신 내용은 E-mail로 확인하실 수 있습니다.</p>

            <p class="btnc"><a href="javascript:goTabPage('NHPIMFSFLS001M001', true)" onclick="closeLayerPopup();"><img src="/images/common/btn_s_confirm02.png" alt="확인" /></a></p>

        </div>
    </div>
<% }else{ %>
	<div align="center" class="pop_l_wrap"><p class="img_l_pop flag_tl">&nbsp;</p><p class="img_l_pop flag_tr">&nbsp;</p><p class="img_l_pop flag_bl">&nbsp;</p><p class="img_l_pop flag_br">&nbsp;</p><input type="button" class="img_l_pop btn_close btn_input" onclick="this.parentNode.parentNode.style.display='none'; show_select();javascript:goTabPage('NHPIMFSFLS001M001', true);" value="레이어닫기" title="Fleet 리스 상담신청 레이어 닫기" />
		<p class="pop_tit"><img src="${pageContext.request.contextPath}/images/fs/layer_tit_lease_request_no.png" alt="죄송합니다 이용하시는 분이 많아 처리가 지연되고 있습니다" /></p>
		<div class="pop_l_content">
			<p class="pop_l_alert">당사 ARS전화 (지역번호 없이) <strong class="t_black t_no">1588-8700</strong> 을 이용하세요.</p>

			<p class="btnc"><a href="javascript:goTabPage('NHPIMFSFLS001M001', true)" onclick="closeLayerPopup();"><img src="/images/common/btn_s_confirm02.png" alt="확인" /></a></p>

		</div>
	</div>
<% } %>
</div>

<!--// 여기까지 끝 -->
</body>
</html>
