<body>

<!-- 여기부터 시작 -->

<!-- top_visual -->
<div class="top_visual">
	<h1 class="none">차값의 1%를 현금으로 돌려받는 스마트오토서비스</h1>
	<div class="h1_desc"><img src="/cms_content/images/fs/h1_auto_cashbag.jpg" alt="자동차 구매하고 현금캐시백 받고 차값의 0.3% ~ 1%를 현금으로 돌려받는 스마트오토서비스 -  전화상담 1688-3001" /></div>
</div>

<!-- content_block -->
<div class="content_block content_block_tab2 clfix">
	<!-- tab_area -->
	<div class="tab01 w810">
		<ul>
            <li><a href="javascript:goTabPage('NHPIMFSACB001M001', true);">서비스안내</a></li>
            <li><a href="javascript:goTabPage('NHPIMFSACB001M003', true);">FAQ</a></li>
            <li class="on"><a href="javascript:goTabPage('NHPIMFSACB001M002', true);">상담신청</a></li>
		</ul>
	</div>
</div>



<!-- content_block -->
<div class="content_block content_block_card clfix">				
	<h2><img src="/images/fs/h2_autocashbag01.png" alt="스마트오토서비스 상담을 신청하세요" /></h2><!-- 100416 -->
	<div class="content_block_inner">				
		<table class="dtable02" summary="스마트오토서비스 상담신청하기위한 이름, 주민등록번호, 상품선택, 차량가격, 구입예정일, 연락가능번호 차량정보를 입력하는 게시판입니다">
		<caption>스마트오토서비스 상담신청</caption>
		<colgroup><col width="115" /><col width="*" /></colgroup>
		<tbody>
			<tr>
				<th scope="row"><p>이름</p></th>
				<td>
					<p><strong class="t_black">홍길동</strong></p>
					<input type="hidden" name="userName" maxlength="10" value="" />
				</td>
			</tr>
			<tr>
				<th scope="row"><p>주민등록번호</p></th>
				<td><p class="t_no">1111-*******</p></td>
			</tr>
			<tr>
				<th scope="row"><p>상품선택</p></th>
				<td>
					<p><strong class="t_black">신차</strong></p>
					<input type="hidden" name="goodsGubun" maxlength="2" value="01" /> <!-- 상품구분코드 (01:신차,02:중고) -->
				</td>
			</tr>			 
			<tr>
				<th scope="row"><p>차량가격</p></th>
				<td>
					<p class="input_point"><input type="text" name="carPrice" id="carPrice" maxlength="5" class="txt" value="0" onchange="addNumberComma();" onkeypress="checkTypes(this, 'NUMB');" onclick="form.carPrice.value='';" title="차량가격 입력" />만원
					<span class="ml20"><a href="javascript:openMegaAuto();" class="btn_link" title="새창">자동차전시장 보기</a></span></p>
					<p class="t_desc03">자동차 전시장에서 차량가격, 옵션, 기타 상세정보를 확인하시고 차량가격을 입력해주십시오.</p>
				</td>
			</tr>
			<tr>
				<th scope="row"><p>구입예정일</p></th>
				<td><p class="input_cardlimit">
				<select title="구입예정 년도" name="purchasePlan1">
					<option></option>						
				</select> 년
				<select name="purchasePlan2" title="구입예정 월">
					<option value="01">01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
					<option value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select> 월
				</p></td>
			</tr>
			<tr>
				<th scope="row"><p>연락가능번호</p></th>
				<td>
				<p class="input_phone">			
					<select name="phoneNo1" title="연락가능번호 국번 선택">
						<!-- 공통코드 처리하기 -->
						<option value="">선택</option>
					</select>
					&nbsp;-&nbsp;
					<input type="text" name="phoneNo2" id="phoneNo2" maxlength="4" class="txt" value="" title="연락가능번호 가운데자리" onkeypress="checkTypes(this, 'NUMB');checkLenN(this, 4, phoneNo3);" />
					&nbsp;-&nbsp;
					<input type="text" name="phoneNo3" id="phoneNo3" maxlength="4" class="txt" value="" title="연락가능번호 뒷자리" onkeypress="checkTypes(this, 'NUMB');" />
				</p>
				</td>
			</tr>
		</tbody>
		</table>
	
		<!-- btn -->
		<div class="btnset"><p class="btnl t_desc04">결제금액의 1%를 현금 캐시백으로 돌려드립니다.</p></div><!-- 100416 -->
	</div>				
</div>

<!-- content_block -->
<div id="id_service_apply"  class="btnc_30"  style="display: block;">
    <a href="javascript:go_url();"><img src="/images/common/btn_l_application.png" alt="신청하기" /></a>
</div>
