	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />

	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />

</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->
	
	<!-- step start-->
	<div class="content_block content_block_tab clfix">
		<div class="top_step_expiry_app top_step_expiry_app03">
			<ol class="none">
				<li>카드선택</li>
				<li>연장 건 조회</li>
				<li><abbr>현재단계</abbr><strong>신청정보 입력 및 확인</strong></li>
				<li>약관동의</li>
				<li>신청완료</li>
			</ol>
		</div>
	</div>
	<!-- step end-->
	
	<!-- content_block -->
	<div class="content_block content_block_card clfix">
		<h2><img src="/images/fs/h2_cardloan_expiry01.png" alt="만기 연장 및 상환 신청정보를 입력하세요" /></h2>
		<div class="content_block_inner">
			<p class="mb10">일부상환을 신청하셨습니다. 상환하실 금액과 나머지 금액에 대해 연장하실 기간을 입력하세요.</p>
			<table class="mv_dtable01" summary="대출일, 만기일, 대출잔액, 연장방식을 보여주는 표입니다">
				<caption>만기도래대출내역</caption>
				<colgroup>
				<col width="" />
				<col width="" />
				<col width="" />
				<col width="" />
				</colgroup>
				<thead>
					<tr>
						<th scope="col" class="cell_l1">대출일</th>
						<th scope="col">만기일</th>
						<th scope="col">대출잔액</th>
						<th scope="col">연장방식</th>
					</tr>
				</thead>
				<tbody >
					<tr>
						<td></td>
						<td></td>
						<td class="cell_r20">원</td>
						<td>원금균등분할</td>
					</tr>
					<tr>
						<td>합계</td>
						<td></td>
						<td class="cell_r20">${cdlext.TOTSUM_3}원</td>
						<td></td>
					</tr>
				</tbody>
			</table><br/><br/>
			<table class="dtable02" summary="신청금액, 상환방법, 대출개월, 거치개월, 은행명, 계좌번호 정보를 작성하는 게시판입니다.">
				<caption>카드론 신청내용 입력하는곳입니다.</caption>
				<colgroup>
				<col width="20%" />
				<col width="80%" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><label for="lo_req_sang_amt">상환신청금액</label></th>
						<td>
							<p><input name="lo_req_sang_amt" type="text" class="txt" value="" id="lo_req_sang_amt" maxlength="10" style="width:100px; text-align:right; padding-right:4px; margin-right:4px;" /><!-- onkeydown="handlerNum(this)"  --> 만원</p>
						</td>	
					</tr>
					<tr>
						<th scope="row"><label for="txtNumber">연장금액</label></th>
						<td>
							<p><input id="txtNumber" name="txtNumber" type="text" class="txt" style="width:100px; text-align:right; padding-right:4px; margin-right:4px; border-color:#efefef; background:#efefef;" readonly="readonly" /> 만원</p>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="lo_req_loan_mon">대출기간</label></th>
						<td><p>
								<select name="lo_req_loan_mon" id="lo_req_loan_mon" style="width:120px;">
												<option value="002">2개월</option>
												<option value="003">3개월</option>
								</select>
							</p></td>
					</tr>
					<tr>
						<th scope="row"><p>긴급연락처</p></th>
						<td>
							<p>
								<select name="pno1" title="긴급연락처 첫번째자리" id="pno1" style="width:60px;">
									<option></option>
								</select>&nbsp;-&nbsp;
								<input name="pno2" type="text" class="txt" value="${cdlext.HAND_PHONE2}" title="긴급연락처 가운데자리" id="pno2" maxlength="30" style="width:50px" />&nbsp;-&nbsp;
								<input name="pno3" type="text" class="txt" value="${cdlext.HAND_PHONE3}" title="긴급연락처 끝자리" id="pno3" maxlength="30" style="width:50px" />
							</p>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="btnset">
				<p class="btnr">
					<a href="#" onclick="cardLoanAccCtrl002('2');return false;" class="btn btn_white"><span>이전</span></a>
					<a href="#" onclick="callServiceConfirmApplyInfo();return false;" class="btn btn_blue"><span>다음</span></a>
				</p>
			</div>
		</div>
	</div>
