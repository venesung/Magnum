<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/cs_main.css" />
	<link rel="stylesheet" type="text/css" href="/css/mv_submain.css" />
	<link rel="stylesheet" type="text/css" href="/css/ms_login.css" />
	<link rel="stylesheet" type="text/css" href="/css/fs.css" />
</head>

<body>

<div class="tabbrowse_content">
<!-- 여기부터 시작 -->
	
	<!-- step start-->
	<div class="content_block content_block_tab clfix">
		<div class="top_step_expiry_app top_step_expiry_app03">
			<ol class="none">
				<li>카드선택</li>
				<li>연장 건 조회</li>
				<li><abbr>현재단계</abbr><strong>신청정보 입력 및 확인</strong></li>
				<li>약관동의</li>
				<li>신청완료</li>
			</ol>
		</div>
	</div>
	<!-- step end-->
	
	<!-- content_block -->
	<div class="content_block content_block_card clfix">
		<h2><img src="/images/fs/h2_cardloan_expiry01.png" alt="만기 연장 및 상환 신청정보를 입력하세요" /></h2>
		<div class="content_block_inner">
			<p class="mb10">전액연장을 신청하셨습니다. 이용하실 대출기간을 선택하세요.</p>
			<table class="mv_dtable01" summary="대출일, 만기일, 대출잔액, 연장방식을 보여주는 표입니다">
				<caption>전액연장신청</caption>
				<colgroup>
				<col width="" />
				<col width="" />
				<col width="" />
				<col width="" />
				</colgroup>
				<thead>
					<tr>
						<th scope="col" class="cell_l1">대출일</th>
						<th scope="col">만기일</th>
						<th scope="col">대출잔액</th>
						<th scope="col">연장방식</th>
					</tr>
				</thead>
				<tbody >
					<tr>
						<td></td>
						<td></td>
						<td class="cell_r20">12원</td>
						<td>원금균등분할</td>
					</tr>
				</tbody>
			</table><br/><br/>
			<table class="dtable02" summary="대출기간, 긴급연락처 정보를 작성하는 게시판입니다.">
				<caption>카드론 신청내용 입력하는곳입니다.</caption>
				<colgroup>
				<col width="20%" />
				<col width="80%" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><label for="lo_req_loan_mon" class="not_neccessary">대출기간</label></th>
						<td>
							<p>
								<select name="lo_req_loan_mon" title="대출기간선택" id="lo_req_loan_mon" style="width:120px;">
												<option value="002">2개월</option>
								</select>
							</p>
						</td>
					</tr>
					<tr>
					<tr>
						<th scope="row"><p>긴급연락처</p></th>
						<td>
							<p>
								<select name="pno1" title="긴급연락처 첫번째 자리"  style="width:60px;">
									<option value="010"></option>
								</select>&nbsp;-&nbsp;
								<input name="pno2" type="text" class="txt" value="${cdlext.HAND_PHONE2}" title="긴급연락처 가운데 자리" maxlength="4" style="width:50px" />&nbsp;-&nbsp;
								<input name="pno3" type="text" class="txt" value="${cdlext.HAND_PHONE3}" title="긴급연락처 끝자리" maxlength="4" style="width:50px" />
							</p>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btnset">
				<p class="btnr">
					<a href="#" onclick="cardLoanAccCtrl002('2');return false;" class="btn btn_white"><span>이전</span></a>
					<a href="#" onclick="callServiceConfirmApplyInfo();return false;" class="btn btn_blue"><span>다음</span></a>
				</p>
			</div>
		</div>
	</div>

<!--// 여기까지 끝 -->
</div>
</body>
</html>
