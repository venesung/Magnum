<title>가족카드로 현금서비스 신청결과 이메일 발송 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/mh.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
</head>
<body>
 
<div id="pop_s_wrap">
	<!-- header -->
	<!--
	<div id="pop_s_header2">
		<h1 class="al_center"><img alt="가족카드로 현금서비스 신청결과 이메일 발송" src="/images/cd/layer_tit_resultemail.png"></h1>
	</div>
	-->
	
	<div id="mvint_pheader">
		<h1><img src="/images/cd/layer_tit_resultemail.png" alt="가족카드로 현금서비스 신청결과 이메일 발송" /></h1>
	</div>
 
	<!-- content -->
	<div id="pop_s_content2" style="margin-top:15px;">
    <form name="form1">
	<div class="pop_l_wrap">
	
		<ol class="list_desc">
			<li><p>인터넷 현금서비스 신청확인 E-mail은 아래의<br /> E-mail 주소로 발송됩니다.</p></li>
			<li><p>다른 E-Mail 주소로 받기 원하시면 아래의 E-mail 주소를 <br />수정해 주시기 바랍니다.</p></li>
		</ol>
		<table summary="인터넷 현금서비스의 신청확인을 받을 수 있는 E-mail 주소를 입력하는 게시판입니다." class="dtable02 dtable_inputfield mt10">
		<caption>이메일 확인</caption>
		<colgroup><col width="20%" /><col width="*" /></colgroup>
		<tbody>
			<tr>
				<th scope="row"><p>E-mail</p></th>
				<td><p><input name="EMAIL1" type="text" title="이메일 아이디" value="" class="txt" style="width: 62px;" />&nbsp;@&nbsp;<input name="EMAIL2" type="text" title="이메일 공급자 직접입력" disabled="disabled" value="" class="txt" style="width: 72px;" /> 
				<select name="sel_email" title="이메일 공급자 선택" onchange="sel(this)">
				    <option selected="selected" value="">선택하세요 </option>
                    <option value="dreamwiz.com">dreamwiz.com</option>
                    <option value="empal.com">empal.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="korea.com">korea.com</option>
                    <option value="lycos.co.kr">lycos.co.kr</option>
                    <option value="nate.com">nate.com</option>
                    <option value="naver.com">naver.com</option>
                    <option value="netian.com">netian.com</option>
                    <option value="orgio.net">orgio.net</option>
                    <option value="paran.com">paran.com</option>
                    <!--option value="yahoo.co.kr">yahoo.co.kr</option-->
                    <option value="">직접입력</option>
				</select></p></td>
			</tr>
		</tbody>
		</table>
	</div>
        <p class="btnc"><a href="javascript:chk_form(this.document.form1);"><img alt="확인" src="/images/common/btn_s_confirm02.png" /></a></p>
		<input type="hidden" name="EMAIL" value="" />
		<input type="hidden" name="method" value="sendEmail" />
	</form>
	</div>
	<!-- footer -->
	<div id="pop_s_footer2">
		<address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
		<input type="button" title="창닫기" onclick="window.close();" class="btn_s_close btn_input" /> <!-- 100311 -->
	</div>
