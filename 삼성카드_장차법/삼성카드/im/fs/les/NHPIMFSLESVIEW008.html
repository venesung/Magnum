<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="https://www.samsungcard.com" />

<title>할부리스 상세 이용내역 - 삼성카드</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/class.css" />
<link rel="stylesheet" type="text/css" href="/css/ss.css" />
<link rel="stylesheet" type="text/css" href="/css/mvint_pop.css" />
<!--[if IE 6]> <link rel="stylesheet" type="text/css" href="/css/ie6.css"/ > <![endif]-->
</head>
<body>

<div id="pop_wrap">
	<!-- header -->
	<!--
	<div id="pop_header">
		<h1><img src="/images/fs/pop_h1_installment_lease_uselist.png" alt="할부리스 상세 이용내역" /></h1>
		
	</div>
	-->
	<div id="mvint_pheader">
		<h1><img src="/images/fs/pop_h1_installment_lease_uselist.png" alt="할부리스 상세 이용내역" /></h1>
	</div>
 
	<!-- content -->
	<div id="pop_content" class="h445">
		
		<div class="content_block content_block_card">
			<h2 class="t_black">약정 및 납입내역</h2>
			<table class="dtable02" summary="고객명, 주민번호, 대출번호를 확인할 수 있는 게시판 입니다.">
			<caption>고객정보 확인</caption>
			<colgroup><col width="20%" /><col width="30%" /><col width="20%" /><col width="30%" /></colgroup>
			<tbody>
				<!-- loop -->
				<tr>
					<th scope="row"><p>고객명</p></th>
					<td><p>1</p></td>
					<th scope="row"><p>주민번호</p></th>
					<td><p class="t_no">1</p></td>
				</tr>
				<!-- //loop -->
				<tr>
					<th scope="row"><p>대출번호</p></th>
					<td colspan="3"><p><strong class="t_black t_no">1</strong></p></td>
				</tr>
			</tbody>
			</table>
			
			<table class="dtable02 mt20" summary="약정금액, 납입누계, 잔여채권액, 분할횟수, 불입횟수, 만기예정일, 초회불입일등의 약정 및 납입내역을 확인하실 수 있는 게시판입니다.">
			<caption>약정 및 납입내역</caption>
			<colgroup><col width="20%" /><col width="30%" /><col width="20%" /><col width="30%" /></colgroup>
			<tbody>
				<!-- loop -->
				<tr>
					<th scope="row"><p>약정금액</p></th>
					<td><p><span class="t_no">1</span> 원</p></td>
					<th scope="row"><p>납입누계</p></th>
					<td><p><span class="t_no">1></span> 원</p></td>
				</tr>
				<!-- //loop -->
				<tr>
					<th scope="row"><p>잔여채권액</p></th>
					<td colspan="3"><p><strong class="t_black t_no">1</strong> 원</p></td>
				</tr>
				<tr>
					<th scope="row"><p>분할횟수</p></th>
					<td><p><span class="t_no">1</span> 회</p></td>
					<th scope="row"><p>불입횟수</p></th>
					<td><p><span class="t_no">1</span> 회</p></td>
				</tr>
				<tr>
					<th scope="row"><p>만기예정일</p></th>
					<td><p class="t_no">1</p></td>
					<th scope="row"><p>초회불입일</p></th>
					<td><p class="t_no">1</p></td>
				</tr>
			</tbody>
			</table>
			<!-- //100126 content_block 제거-->
			<h2 class="t_black pt30">상세 납입내역</h2><!-- 100126-->
			<table class="dtable01" summary="순번, 입금예정일, 입금처리일, 원금이자, 연체료, 기타, 총입금액으로 구성된 상세 납입내역을 확인하실 수 있는 게시판입니다.">
			<caption>상세 납입내역</caption>
			<colgroup><col width="60" /><col width="*" /><col width="*" /><col width="100" /><col width="100" /><col width="100" /><col width="100" /></colgroup>
			<thead>
				<tr>
					<th scope="col" class="cell_l10">순번</th>
					<th scope="col">입금예정일</th>
					<th scope="col">입금처리일</th>
					<th scope="col" class="cell_r10">원금+이자</th>
					<th scope="col" class="cell_r10">연체료</th>
					<th scope="col" class="cell_r10">기타</th>
					<th scope="col" class="cell_r10">총입금액</th>
				</tr>
			</thead>
			<tbody>
<!-- loop -->
				
				<tr>
					<td class="cell_l10 t_no">1</td>
					<td><span class="t_no">1</span></td>
					<td><span class="t_no">1</span></td>
					<td class="cell_r10"><span class="t_no">1</span></td>
					<td class="cell_r10"><span class="t_no">1</span></td>
					<td class="cell_r10"><span class="t_no">1</span></td>
					<td class="cell_r10"><span class="t_no">1</span></td>
				</tr>
				<!-- //loop -->
					<!-- 데이터없을 경우 -->
					<tr class="nodata">
						<td colspan="7">데이터가 존재하지 않습니다</td>
					</tr>
					<!-- 데이터없을 경우-->
			</tbody>
			</table>
			<div class="btnset">
				<p class="btnl t_desc04">기타는 할인금 / 공제료 등을 포함한 차감금액입니다.</p>
			</div>
		</div> 
	</div>
 
	<!-- footer -->
	<div id="pop_footer"><address class="none">Copyright 2013. SamsungCard. All Rights Reserved.</address>
	<input type="button" class="btn_close btn_input" onClick="window.close();" title="창닫기" />
	</div>
 
</div>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
