				<caption>제휴신청서 작성</caption>
				<tbody>

					</tr>
					<!-- //loop -->
					<tr>

                        <input name="leaCompNo2" type="text" class="txt" value="" title="사업자 번호 두번째 입력" required="required" onkeydown="checkLenB(this, form_main.label_businessnum01)" onkeypress="checkTypes(this, 'NUMB');" onblur="checkTypesOnBlur(this, 'NUMB');"  onblur="checkTypesOnBlur(this, 'NUMB');" style="ime-mode:disabled" maxlength="2" /> - 
						<input name="leaCompNo3" type="text" class="txt" value="" title="사업자 번호 세번째 입력" required="required" onkeydown="checkLenB(this, form_main.label_businessnum02)" onkeypress="checkTypes(this, 'NUMB');" onblur="checkTypesOnBlur(this, 'NUMB');" style="ime-mode:disabled" maxlength="5" />

						<td class="cell_l"><p><input name="leaReqNm" type="text" maxlength="12" class="txt" value="" required="required" title="신청자 이름 입력" id="label_writename" /></p></td>
					</tr>
					<tr>

						<td class="cell_l"><p>
							<span class="input_phone">
								<select name="leaHtel1"title="휴대전화 앞자리" id="label_handphone01">
									<option value="010" selected="selected">010</option>
									<option value="011">011</option>
									<option value="016">016</option>
									<option value="017">017</option>
									<option value="018">018</option>
									<option value="019">019</option>
								</select>&nbsp;-&nbsp;
                                <input name="leaHtel2" type="text" class="txt" value="" title="휴대전화 가운데자리" required="required"  onkeypress="checkTypes(this, 'NUMB');" onblur="checkTypesOnBlur(this, 'NUMB');" style="ime-mode:disabled" maxlength="4" />&nbsp;-&nbsp;
                                <input name="leaHtel3" type="text" class="txt" value="" title="휴대전화 뒷자리" required="required"  onkeypress="checkTypes(this, 'NUMB');" onblur="checkTypesOnBlur(this, 'NUMB');" style="ime-mode:disabled" maxlength="4"  />
							</span>
						</p></td>
					</tr>
					<tr>

						</p></td>
					</tr>

						</p></td>
					</tr>

							<span class="input_phone">
								<select name="leaTel1" title="회사전화 앞자리" id="label_companytel01">
								  <option value="02" selected="selected">02</option>
		                          <option value="031">031</option>
		                          <option value="032">032</option>
		                          <option value="033">033</option>
		                          <option value="041">041</option>
		                          <option value="042">042</option>
		                          <option value="043">043</option>
		                          <option value="051">051</option>
		                          <option value="052">052</option>
		                          <option value="053">053</option>
		                          <option value="054">054</option>
		                          <option value="055">055</option>
		                          <option value="061">061</option>
		                          <option value="062">062</option>
		                          <option value="063">063</option>
		                          <option value="064">064</option>
								</select>&nbsp;-&nbsp;
                                <input name="leaTel2" type="text" class="txt" value="" title="회사전화 가운데자리" required="required"  onkeypress="checkTypes(this, 'NUMB');" onblur="checkTypesOnBlur(this, 'NUMB');" style="ime-mode:disabled" maxlength="4"  />&nbsp;-&nbsp;
                                <input name="leaTel3" type="text" class="txt" value="" title="회사전화 뒷자리" required="required"  onkeypress="checkTypes(this, 'NUMB');" onblur="checkTypesOnBlur(this, 'NUMB');" style="ime-mode:disabled" maxlength="4"  />
							</span>
						</p></td>
					</tr>
					<tr>

							<p class="input_address">

								<input name="leaZip2" type="text" class="txt" value="" title="회사주소 우편번호 뒷자리" required="required" readonly="readonly" onclick="searchZipMain(form_main.leaZip1, form_main.leaZip2, form_main.leaZipSeq, form_main.leaAddrArea, form_main.leaAddrDist, '<%=newjusoYn %>');" />

								<a href="javascript:searchZipMain(form_main.leaZip1, form_main.leaZip2, form_main.leaZipSeq, form_main.leaAddrArea, form_main.leaAddrDist, '<%=newjusoYn %>');" class="btn btn_white" title="새창" id="label_address">
								<span>우편번호 검색</span></a><br />
								<span class="detail">
								<input name="leaAddrArea" type="text" class="txt" value="" title="회사주소" required="required" readonly="readonly"  onclick="searchZipMain(form_main.leaZip1, form_main.leaZip2, form_main.leaZipSeq, form_main.leaAddrArea, form_main.leaAddrDist, '<%=newjusoYn %>');" />
								<input name="leaAddrDist" type="text" class="txt" value="" maxlength="120" title="회사주소 상세" required="required" /></span>
								<input name="leaZipSeq" type="hidden" />
								<input name="leaZip" type="hidden" />
							</p>
						</td>
					</tr>
					<tr>
						<th scope="row"><p class="neccessary">이메일주소</p></th>
						<td class="cell_l"><p>
							<span class="input_email">
							<input name="email1" type="text" class="txt" value="" title="이메일 아이디" maxlength="79"  id="label_email01" required="required" onkeypress="checkTypes(this, 'URL');" onblur="checkTypesOnBlur(this, 'URL');" style="ime-mode:disabled" />&nbsp;@&nbsp;
							<input name="email2" type="text" class="txt" value="" title="이메일 공급자 직접입력" maxlength="21" onkeypress="checkTypes(this, 'URL');" onblur="checkTypesOnBlur(this, 'URL');" style="ime-mode:disabled" required="required" />
							<select name="emainDomain" title="이메일 공급자 선택" onchange="onChangeEmailDomain();" >
								<option value="">직접입력</option>
                                <option value="hanmail.net">한메일(다음)</option>
                                <!--option value="yahoo.co.kr">야후</option-->
                                <option value="lycos.co.kr">라이코스</option>
                                <option value="hotmail.com">hotmail</option>
                                <option value="paran.com">파란</option>
                                <option value="naver.com">네이버</option>
                                <option value="korea.com">코리아</option>
                                <option value="netian.com">네띠앙</option>
                                <option value="dreamwiz.com">드림위즈</option>
                                <option value="chollian.net">천리안</option>
                                <option value="freechal.com">프리챌</option>
                                <option value="empal.com">엠팔</option>
                                <option value="kebi.com">깨비</option>
                                <option value="unitel.co.kr">유니텔</option>
                                <option value="weppy.com">웨피</option>
							</select></span>
							<input type="hidden" name="leaEmail" />
							</p>
						</td>
					</tr>
				</tbody>
				</table>
			</div>

			<h2><img src="/images/fs/h2_samsungcard_doc_app02.png" alt="취급장비 및 거래정보를 입력하세요" /></h2>
			<div class="content_block_inner fill_joinin mb20">
				<table class="dtable02 "summary="회사구분을 선택하고 취급장비, 타사 리스사 거래사항, 특이사항 정보를 입력는 게시판입니다.">

				<tbody>
					<!-- loop -->
					<tr>
						<th scope="row"><p class="neccessary">회사구분</p></th>
						<td class="cell_l"><p>
						<label for="label_company_choice01"><input type="radio" class="rdo" value="MO" id="label_company_choice01" name="leaComDiv" checked="checked" title="본사" /> 본사</label>
						<label for="label_company_choice02"><input type="radio" class="rdo" value="BO" id="label_company_choice02" name="leaComDiv" title="대리점" /> 대리점</label>
						<label for="label_company_choice03"><input type="radio" class="rdo" value="AG" id="label_company_choice03" name="leaComDiv" title="Agent" /> Agent</label></p></td>
					</tr>
					<!-- //loop -->
					<tr>
						<th scope="row"><p class="neccessary">취급장비</p></th>
						<td class="cell_l"><p>
						<input name="leaMachi" type="text" class="txt" value="" maxlength="100" title="취급장비 입력" id="label_equ"  required="required" /></p></td>
					</tr>
					<tr>
						<th scope="row" class="cell_l"><p class="not_neccessary">타사 리스사 거래사항</p></th>
						<td class="cell_l"><p>
						<input name="leaCond" type="text" class="txt" value="" maxlength="100" title="타사 리스사 거래현황 입력" id="label_lees" /></p></td>
					</tr>
					<tr>
						<th scope="row" class="cell_l"><p class="not_neccessary">특이사항</p></th>
						<td class="cell_l"><p>
						<input name="leaSpeci" type="text" class="txt" value="" maxlength="100" title="특이사항 입력" id="label_ex" /></p></td>
					</tr>
				</tbody>
				</table>
			</div>

			<h2><img src="/images/fs/h2_samsungcard_doc_app03.png" alt="상담요청 정보를 입력하세요" /> </h2>
			<div class="content_block_inner fill_joinin">

						<label for="label_consult_type03"><input type="radio" class="rdo" value="LC" id="label_consult_type03" name="leaNegoMethod" title="방문상담" /> 방문상담</label></p></td>
					</tr>

								<input name="leaNegoDay" type="hidden" />

								</select> 년
								<select name="leaNegoDay2" title="상담일자 중 월 선택" onchange="setDate();" class="ml10" required="required">
									<option value="">-월-</option>
			                        <option value="01">1</option>
			                        <option value="02">2</option>

									<option value="">-일-</option>

								<label for="label_date_pm"><input type="radio" class="rdo" value="PM" id="label_date_pm" name="leaTime" title="오후" /> 오후</label>
						</p></td>

							<select name="leaSpot" title="지점 선택" id="label_choice_area"  required="required">
								<option value=""> -- 선택 --</option>

	                      		<option value="5214">부천영업소</option>
	                      		<option value="6280">대전지점</option>

	                      		<option value="6281">청주영업소</option>
	                      		<option value="6320">충주영업소</option>
	                      		<option value="6217">서산영업소</option>
	                      		<option value="6220">광주지점</option>
	                      		<option value="6290">전주영업소</option>
	                      		<option value="6310">순천영업소</option>
	                      		<option value="6223">목포영업소</option>
	                      		<option value="6221">익산영업소</option>
	                      		<option value="6210">부산지점</option>
	                      		<option value="6250">창원영업소</option>
	                      		<option value="6251">진주영업소</option>
	                      		<option value="6224">해운대지점</option>
	                      		<option value="6240">울산영업소</option>
	                      		<option value="6330">제주영업소</option>
	                      		<option value="6920">대구지점</option>

	                      		<option value="6260">구미영업소</option>
							</select></p>
						</td>
					</tr>
					<tr>
						<th scope="row"><p class="not_neccessary">메모</p></th>

					</tr>
				</tbody>
				</table>

			</div>					
		</div>

		<!-- content_block -->
		<div class="content_block fill_joinin clfix">
            <p class="btnc"><a href="javascript:onSubmit();"><img src="/images/common/btn_l_application.png" alt="신청하기" /></a></p>

</div>
