		<table class="dtable02 mt10" summary="총이용금액, 실적인정대상금액 등 제로할부 청구내역을 보여주는 게시판입니다">
			<caption>제로할부 청구내역</caption>
			<colgroup><col width="20%" /><col width="25%" /><col width="30%" /><col width="25%" /></colgroup>
			<tbody>
				<tr>

			</tbody>
		</table>
		<table class="dtable01 mt20" summary="구분, 일반기준, 위클리기준 등 제로할부 청구내역을 보여주는 게시판입니다">
			<caption>제로할부 청구내역</caption>
			<colgroup><col width="20%" /><col width="30%" /><col width="25%" /><col width="25%" /></colgroup>
			<thead>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="cell_bg cell_l10 riline">약정금액</td>
					<td></td>
					<td class="cell_r10"><p class="t_no">1</p></td>
					<td class="cell_r10"><p class="t_no">1</p></td>
				</tr>
				<tr>
					<td rowspan="3" class="cell_bg cell_l10 riline">이용실적</td>
					<td></td>
					<td class="cell_r10"><p class="t_no"><strong class="t_point_org">1</strong></p></td>

				<tr>

					<td class="cell_r10"><p class="t_no">1</p></td>

				<tr>
