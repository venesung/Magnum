<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<title>입금내역 확인 - 삼성카드</title>

<body>

<form name="frm" method="post">
<input type="hidden" id="cardNo" name="cardNo" value="" />
</form>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->

<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">

				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_check_deposit.png" alt="입금내역 확인" /></h1>
				<p class="ab_br"><img src="/images/cm/img_inqurylist.jpg" alt="" /></p><!-- 100623 -->
			</div>
			<!-- content_block -->
			<div class="content_block">
				<div class="content_block_inner">
				  <div id="printDiv">

					<div class="btnset">
						<p class="btnl mt18">페이지 내 정보를 엑셀다운로드 받거나 인쇄하실 수 있습니다.<br />인쇄 時 페이지설정은 "가로"로 설정 후 출력하세요.</p>
						<p class="btnr"><a href="javascript:saveExcel(this);" name="excelATag" class="btn btn_white"><span>엑셀저장</span></a> <a href="javascript:printDiv('printDiv');" class="btn btn_white"><span>인쇄</span></a></p>
					</div>

					<p class="mt30">최근 <strong class="t_black">3개월</strong> 간 입금 내역을 확인할 수 있습니다.</p>

					<h2 class="mt10"><img src="/images/cm/h2_payment_info.png" alt="결제정보" /></h2>

					<table class="dtable02" summary="카드명, 카드번호, 회원명, 작성기준일, 조회기간 등 결제정보를 확인하실 수 있는 게시판입니다">
					<caption>결제정보 조회결과 게시판</caption>
					<colgroup><col width="16%" /><col width="34%" /><col width="16%" /><col width="34%" /></colgroup>
					<tbody>
						<tr>
							<th scope="row"><p>카드명</p></th>
							<td><p></p></td>
							<th scope="row"><p>카드번호</p></th>
							<td><p class="t_no"></p></td>
						</tr>
						<tr>
							<th scope="row"><p>회원명</p></th>
							<td><p></p></td>

						</tr>
						<tr>
							<th scope="row"><p>작성기준일</p></th>
							<td><p> 현재</p></td>
							<th scope="row"><p>조회기간</p></th>
							<td><p></p></td>
						</tr>

					</tbody>
					</table>

					<div class="tb_exp clfix mt20"><!-- 100622 -->
						<span class="fl_left">&nbsp;</span>
						<p class="fl_right t_desc04">(단위 : 원)</p>
					</div>
					<div class="d_easy" tabindex="0">
						<table class="dtable01" summary="결제정보를 입금일자, 금액, 입금경로, 구분별로 확인하실 수 있는 게시판입니다">
						<caption>결제정보 리스트</caption>
						<colgroup><col width="10%" /><col width="25%" /><col width="55%" /><col width="10%" /></colgroup>
						<thead>
							<tr>
								<th scope="col" class="cell_l10a">입금일자</th>
								<th scope="col" class="cell_r10">금액</th>
								<th scope="col" class="cell_l10">입금경로</th>
								<th scope="col">구분</th>
							</tr>
						</thead>
					<tbody>
						<!-- loop -->

						<tr>
							<td class="cell_l10a">2012.01.02</td>
							<td class="cell_r10 t_no">123</td>
							<td class="cell_l10">음..</td>
							<td>음..</td>
						</tr>
						<!-- //loop -->
					</tbody>
					</table>
					</div>
					<!-- paginate -->
					<div class="btnset">
						<p class="btnl t_desc04">신판 : 일시불/할부/현금서비스 이용금액을 통칭합니다.</p>
						<p class="btnr"><a href="javascript:goMenu('/dep.do?method=selectCardInfoList');" class="btn btn_white"><span>목록</span></a></p>
					</div>

					<!-- paginate -->
					<div class="paginate">
						1
				</div>
			  </div>
			</div>
		</div>

   </div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
