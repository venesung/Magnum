<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>매출표 재발행 서비스 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_rep_copy.png" alt="매출표 재발행 서비스" /></h1><!-- 100421 -->
				<p class="ab_br"><img src="/images/cm/img_inqurylist.jpg" alt="" /></p><!-- 100623 -->
			</div>

			<!-- content_block -->
			<!-- content_block -->
			<div class="content_block">
				<form method="post" name="searchFrm" autocomplete="off">
				<input type="hidden" name="cardNo" value="" />
				<input type="hidden" name="cardName" value="" />
				<input type="hidden" name="userName" value="" />
				<input type="hidden" name="displaycardNo" value="" />
								<div class="searchgroup">
				    	<h2><img src="/images/cm/h2_searchgroup.png" alt="SEARCH" /></h2>
				    	<div class="groupname"><!-- search option 100118 -->
								<select name="searchKey" title="검색 조건"  style="width:100px">
									<option value="">전체</option>
								</select>&nbsp;
								<select name="status" title="옵션"  style="width:100px">
									<option value="">전체</option>
								</select>&nbsp;
								<input class="txt" type="text" id="group" name ="searchValue"  value="" style="width:260px" title="검색어 입력" />
							<a href="javascript:search();" class="btn btn_s_blue"><span>조회</span></a>
						</div><!--end of searchgroup -->
					</div>
					</form>

				<div class="dtable_over d_easy mt30"><!-- 100519 -->
					<table class="dtable01" summary="매출재발행서비스목록(그룹명, 조직명, 카드종류, 카드번호, 명의자(성명), 카드상태 등)을 볼 수 있는 게시판입니다.">
						<caption>매출재발행서비스목록</caption>
					<colgroup><col width="7%" /><col width="10%" /><col width="12%" /><col width="32%" /><col width="16%" /><col width="15%" /><col width="8%" /></colgroup>
					<thead>
						<tr>
							<th scope="col" class="cell_l10a">번호</th>
							<th scope="col" class="cell_l10">그룹명</th>
							<th scope="col" class="cell_l10">조직명</th>
							<th scope="col" class="cell_l10">카드종류</th>
							<th scope="col">카드번호</th>
							<th scope="col" class="cell_l10">명의자(성명)</th>
							<th scope="col">카드상태</th>
						</tr>
					</thead>
                    <tbody>

						<tr>
							<td class="cell_l10a">0</td>
							<td  class="cell_l10"><span class="nobreak_nolink"></span></td>
							<td class="cell_l10"><span class="nobreak_nolink w90"></span></td>
							<td class="cell_l10"><span class="nobreak_nolink w240"></span></td>
							<td><a href="#1" class="a_point p_nowrap">0000-0000-0000-0000</a></td>
							<td class="cell_l10"><span class="nobreak_nolink w110">홍길동</span></td>
							<td></td>
						</tr>
				</tbody>
				</table>
			</div>
				<!-- paginate -->
				<div class="paginate">
						1
				</div>
			</div>
		</div>
	</div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>
