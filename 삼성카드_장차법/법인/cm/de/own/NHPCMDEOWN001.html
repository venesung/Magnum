<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->

		<div id="content">

					<div class="btnset">
						<p class="btnl mt18">페이지 내 정보를 엑셀다운로드 받거나 인쇄하실 수 있습니다.</p>
						<p class="btnr"><a href="javascript:saveExcel(this);" name="excelATag" class="btn btn_white"><span>엑셀저장</span></a> <a href="javascript:printDiv('printDiv');" class="btn btn_white"><span>인쇄</span></a></p>
					</div>
				<form method="post" name="searchFrm" autocomplete="off">
					<div class="searchgroup mt20">
						<h2><img src="/images/cm/h2_searchgroup.png" alt="SEARCH" /></h2>
						<div class="groupname">
								<select name="searchKey" title="검색 조건"  style="width:100px">
									<option value="">전체</option>
								</select>&nbsp;
								<select name="status" title="옵션"  style="width:100px">
									<option value="">전체</option>
								</select>&nbsp;
								<input class="txt" type="text" id="group" name ="searchValue"  value="" style="width:260px" title="검색어 입력" />
								<a href="javascript:search();" class="btn btn_s_blue"><span>조회</span></a>
						</div><!--end of searchgroup -->
					</div>
				</form>
			<div id="printDiv">
					<h2 class="mt30"><img src="/images/cm/h2_company_info.png" alt="회원사정보" /></h2>
					<table class="dtable02 " summary="회사명, 조직명으로 회원사정보를 확인할 수 있습니다.">
					<caption>회원사정보</caption>
					<colgroup><col width="20%" /><col width="30%" /><col width="20%" /><col width="30%" /></colgroup>
					<tbody>
						<tr>
							<th scope="row"><p>회사명</p></th>
							<td><p>삼성카드</p></td>
							<th scope="row"><p>조직명</p></th>
							<td><p>정보기획</p></td>
						</tr>
					</tbody>
					</table>

					<div class="dtable_over d_easy mt30" tabindex="0"><!-- 100519 -->
					<table class="dtable01" summary="카드보유내역(그룹명, 조직명, 카드종류, 카드번호, 명의자, 발급일, 유효기간, 카드상태) 정보를 볼 수 있는 게시판입니다.">
					<caption>카드보유내역</caption>
					<colgroup><col width="6%" /><col width="10%" /><col width="12%" /><col width="24%" /><col width="15%" /><col width="14%" /><col width="6%" /><col width="6%" /><col width="7%" /></colgroup>
					<thead>
						<tr>
							<th scope="col" class="cell_l10a">번호</th>
							<th scope="col" class="cell_l10">그룹명</th>
							<th scope="col" class="cell_l10">조직명</th>
							<th scope="col" class="cell_l10">카드종류</th>
							<th scope="col">카드번호</th>
							<th scope="col" class="cell_l10">명의자</th>
							<th scope="col">발급일</th>
							<th scope="col">유효기간</th>
							<th scope="col">카드상태</th>

					<tbody>
						<tr>
							<td class="cell_l10a">1</td>
							<td class="cell_l10"><span class="nobreak_nolink">정보기획</span></td>
							<td class="cell_l10"><span class="nobreak_nolink w90">음...</span></td>
							<td class="cell_l10"><span class="nobreak_nolink w200">삼성카드</span></td>
							<td >0000-0000-0000-0000</td>
							<td class="cell_l10"><span class="nobreak_nolink w110">홍길동</span></td>
							<td>2012.02.03</td>
							<td>13.02</td>
							<td>정상</td>
						</tr>
					</tbody>
					</table>
					<!-- //100118 -->
					</div>
					<!-- paginate -->
					<div class="paginate">
						1
					</div>
				</div>
			</div>

<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>
