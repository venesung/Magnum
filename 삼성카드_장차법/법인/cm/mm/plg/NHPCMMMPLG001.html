<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>웹 로그인 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>
<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_joinin.png" alt="웹 로그인" /></h1>
				<p class="ab_br"><img src="/images/cm/img_available_certificates.jpg" alt="" /></p>
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="login_wrap">
					<fieldset class="login">
						<h2><img src="/images/cm/h2_web_login.png" alt="웹 로그인" /></h2>
						<dl>
							<dt><label for="label_id">아이디</label></dt>
							<dd class="mb5"><span class="bg_input"><input type="text" name="userId" value="" title="아이디" id="label_id" style="width:233px" /><em>&nbsp;</em></span></dd>
							<dt><label for="label_pw">비밀번호</label></dt>
							<dd class="keypad">
								<span class="bg_input"><input type="password" name="password" value="" title="비밀번호" id="label_pw" style="width:130px" enc="on" /><em>&nbsp;</em></span>&nbsp;<span id="usafeon_password"></span><!-- 가상키보드 적용-->
							</dd>
						</dl>
						<p class="btn_login"><input type="image" src="/images/common/btn_login03.png" alt="로그인"  id="loginImg" /></p>

					</fieldset>
					<div class="btn change_line">
						<a href="/NHPCMMMPMJS001.do" class="btn_link">회원가입</a>
						<a href="/NHPCMMMPMJ009.do" class="btn_link">아이디 찾기</a>
					</div>
				</div>
			</div>

			<div class="notice">
				<ol class="list_no01">
					<li><p>아이디 및 비밀번호는 영문 대소문자를 구별하오니 입력 시 주의하시기 바랍니다.</p></li>
					<li><p>비밀번호 입력 3회 이상 오류 시 본인확인을 거친 후 비밀번호를 변경하셔야 합니다.</p></li>
				</ol>
			</div>
			<div class="btnr"><a href="/NHPCMMMPLG002.do?tab=3" class="btn_link">로그인시 주의사항 보기</a></div>
		</div>
	</div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>

</body>

</html>
