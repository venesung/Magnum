<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>변경된 비밀번호 등록 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_search_pw.png" alt="변경된 비밀번호를 등록하세요" /></h1>
				<p class="ab_br"><img src="/images/cm/img_available_certificates.jpg" alt="" /></p>
			</div>
			
			<!-- content_block 100402 -->
			<div class="content_block ">
				<div class="content_block_inner">
					<h2><img src="/images/cm/h2_search_pw03.png" alt="새로운 비밀번호를 등록" /></h2>
					<ol class="list_no01 mt20">
						<li><p>아래의 입력란에 새로운 웹 비밀번호를 입력하시고 로그인 하십시오.</p></li>
						<li><p>비밀번호는 영문과 숫자를 혼용하여 8~12자리입니다.<br />특수문자 선택입력 범위(필수옵션 아님) [ !@#$%^&amp;*() ]</p></li>
						<li><p>웹ID 및 패스워드는 영문 대소문자를 구별하오니, 입력 시 주의하시기 바랍니다</p></li>
					</ol>
					<div class="line_lgray">&nbsp;</div>
					<fieldset class="find_id find_id_pw">
						<legend>새로운 비밀번호 등록</legend>
						<dl>
							<dt><label for="label_nowpass">기존 비밀번호</label></dt>
							<dd><span class="bg_input"><input type="password" name="userPassword0" value="" title="기존 비밀번호" style="width:200px" id="label_nowpass" /><em>&nbsp;</em></span></dd>
							<dt><label for="label_newpass">새로운 비밀번호</label></dt>
							<dd><span class="bg_input"><input type="password" name="password1" value="" title="새로운 비밀번호" style="width:200px" id="label_newpass" /><em>&nbsp;</em></span>
							<!-- 가상키보드 적용-->
							<span id="usafeon_password1"></span>
							</dd>
							<dt><label for="label_newpass_ok">새로운 웹 비밀번호 확인</label></dt>
							<dd><span class="bg_input"><input type="password" name="password2" value="" title="새로운 웹 비밀번호 확인" style="width:200px" id="label_newpass_ok" /><em>&nbsp;</em></span>
							<!-- 가상키보드 적용-->
						    <span id="usafeon_password2"></span>
							</dd>
						</dl>

						<div class="line_lgray_p0 mt20">&nbsp;</div>
						<div class="btnset">
							<p class="btnr"><a href="javascript:changePassword();" class="btn btn_blue"><span>비밀번호 변경</span></a></p>
						</div>
					</fieldset>
				</div>
			</div>
			
		</div>
	</div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>

</body>
</html>
