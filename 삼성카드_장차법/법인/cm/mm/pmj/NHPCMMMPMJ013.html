	<title>비밀번호 변경 성공 - 삼성카드</title>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">

<!--// 공통 Header 끝 -->

<!-- 공통 좌측 메뉴 시작 -->

			<!-- top_visual -->

<!-- 공통 로케이션 끝 -->

				<p class="ab_br"><img src="/images/cm/img_available_certificates.jpg" alt="" /></p>
			</div>

			<div class="content_block">

						<div class="mt10">
							<a href="/publicLogin.do"><img src="/images/common/btn_b_login.png" alt="로그인" /></a>
						</div>
					</div>
				</div>
				<!-- //d_complete -->

<!-- 공통 풋터 시작 -->
