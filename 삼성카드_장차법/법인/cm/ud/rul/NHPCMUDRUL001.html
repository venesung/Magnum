<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>실시간 국내이용내역 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_usage_nat.png" alt="실시간 국내이용내역" /></h1>
				<p class="ab_br"><img src="/images/cm/img_inqurylist.jpg" alt="" /></p><!-- 100623 -->
			</div>
			<!-- content_block -->
			<div class="content_block">
				<div class="content_block_inner">
					<div class="btnset">
						<p class="btnl mt18">페이지 내 정보를 엑셀다운로드 받거나 인쇄하실 수 있습니다.</p>
						<p class="btnr"><a href="javascript:saveExcel(this);" name="excelATag" class="btn btn_white"><span>엑셀저장</span></a> <a href="javascript:printDiv('printDiv');" class="btn btn_white"><span>인쇄</span></a></p>
					</div>
					<p class="mt30"><!-- <strong class="t_black"><//%=HpCommonUtil.convertYYMMDD(rul_dt) %></strong> 이후 거래승인내역들이 조회됩니다. <br />-->
					최근 3개월, 1회 최대 3일 기간만 추출 가능합니다.</p>

					<!-- calendar_position -->
					<div class="pos_rel_cal mt10">캘린더위치</div>
					<table class="dtable02 dtable_inputfield" summary="이용기간, 조건선택 등을 통해 카드를 조회하실 수 있습니다.">
					<caption>카드 조회</caption>
					<colgroup><col width="20%" /><col width="80%" /></colgroup>
					<tbody>
						<tr>
							<th scope="row"><p>이용기간</p></th>
							<td><p>
								<input type="radio" class="rdo" value="1" id="label_area1" name="date_type" /> <label for="label_area1">당일</label>
								&nbsp;
								<input type="radio" class="rdo" value="2" title="당일선택" id="label_area2" name="date_type" /> <label for="label_area2">선택</label>
								<span class="reset_date" id="cDate">
									<fileTag:dblCalendarAddIf calendarId="hp_double_cal" inputClass="txt" startTitle="시작일" startInputName="srchStartDate" startInputValue='${vos.srchStartDate}'
                                                                                                   endTitle ="종료일" endInputName ="srchEndDate" endInputValue ='${vos.srchEndDate}' />
								</span>
							</p></td>
						</tr>
						<tr>
							<th scope="row"><label for="label_type01">조건선택</label></th>
							<td><p>
								<select name="searchKey" id="label_type01" style="width:100px">
									<option value="">전체</option>
								</select>&nbsp;

								<input class="txt" type="text" id="group" name ="searchValue"  value="" style="width:260px" title="검색어 입력" />
							</p></td>
						</tr>
					</tbody>
					</table>
					<!-- btn -->
					<div class="btnr">
						<!-- 100126 -->
						<a href="javascript:search();" class="btn btn_blue"><span>조회</span></a>
						<!-- //100126 -->
					</div>

				<div id="printDiv">
					<h2><img src="/images/cm/h2_use_list.png" alt="이용내역" /></h2>
					<table class="dtable02 " summary="승인건 수, 국내승인 총 합계, 일시불 합계, 할부 합계 등 이용내역을 확인할 수 있는 게시판입니다">
					<caption>이용내역</caption>
					<colgroup><col width="20%" /><col width="30%" /><col width="20%" /><col width="30%" /></colgroup>
					<tbody>
						<tr>
							<th scope="row"><p>승인건 수</p></th>
							<td><p class="t_no"></p></td>
							<th scope="row"><p>국내승인 총 합계</p></th>
							<td><p class="t_no"></p></td>
						</tr>
						<tr>
							<th scope="row"><p>일시불 합계</p></th>
							<td><p class="t_no"></p></td>
							<th scope="row"><p>할부 합계</p></th>
							<td><p class="t_no"></p></td>
						</tr>
					</tbody>
					</table>
					<div class="dtable_over1200 d_easy mt20"><!-- 100519 -->
						<table class="dtable01" summary="실시간 국내이용내역(조직명, 카드종류, 카드번호, 명의자, 승인일, 승인시각, 가맹점명, 승인금액, 할부개월, 승인번호, 취소여부) 정보를 볼 수 있는 게시판입니다.">
						<caption>실시간 국내이용내역</caption>
						<colgroup><col width="4%" /><col width="9%" /><col width="19%" /><col width="12%" /><col width="11%" /><col width="5%" /><col width="5%" /><col width="11%" /><col width="10%" /><col width="4%" /><col width="5%" /><col width="5%" /></colgroup>
						<thead>
							<tr>
								<th scope="col" class="cell_l10a">번호</th>
								<!-- <th scope="col" class="cell_l10">그룹명</th> 100520 -->
								<th scope="col" class="cell_l10">조직명</th>
								<th scope="col" class="cell_l10">카드종류</th>
								<th scope="col">카드번호</th>
								<th scope="col" class="cell_l10">명의자</th>
								<th scope="col">승인일</th>
								<th scope="col">승인시각</th>
								<th scope="col" class="cell_l10">가맹점명</th>
								<th scope="col" class="celr_l10">승인금액</th>
								<th scope="col">할부개월</th>
								<th scope="col">승인번호</th>
								<th scope="col">취소여부</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="cell_l10a">1</td>
								<td class="cell_l10"><span class="nobreak_nolink w100"></span></td>
								<td class="cell_l10"><span class="nobreak_nolink w200"></span></td>
								<td><span class="p_nowrap">}</span></td>
								<td class="cell_l10"><span class="nobreak_nolink w110"></span></td>
								<td></td>
								<td></td>
								<td  class="cell_l10"><a href="javascript:wopen('${lst.chain_no }')" class="a_point nobreak w110" title="가맹점 상세정보">000</a></td>
								<td  class="cell_r10"><span class="p_nowrap"></span></td>
								<td></td>
								<td></td>
								<td>Y</td>
							</tr>
						</tbody>
						</table>
					</div>
					<!-- paginate -->
					<div class="paginate">
						${_page}
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>
</body>
</html>
