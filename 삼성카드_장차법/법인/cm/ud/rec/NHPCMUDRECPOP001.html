<body>
<div id="pop_s_wrap">

	<div id="mvint_pheader">
		<h1><img src="/images/cm/layer_tit_party_info.png" alt="가맹점 정보" /></h1>
	</div>
		
	<!-- content -->
	<div id="pop_s_content3" style="margin-top:15px;">
		<div class="pop_l_wrap">
		
			<div class="tb_exp clfix">
				<span class="t_black"><strong>음..</strong></span>
			</div>

			<table class="dtable02" summary="가맹점의 사업자 번호, 업종, 전화번호, 주소를 확인하실 수 있는 게시판입니다">
			<caption>가맹점 정보</caption>
			<colgroup><col width="115" /><col width="*" /></colgroup>
			<tbody>
				<!-- loop -->
				<tr>
					<th scope="row"><p>사업자 번호</p></th>
					<td><p class="t_no">000-00-0000</p></td>
				</tr>
				<!-- //loop -->
				<tr>
					<th scope="row"><p>업종</p></th>
					<td><p>서비스업</p></td>
				</tr>
				<tr>
					<th scope="row"><p>전화번호</p></th>
					<td><p class="t_no">00-000-0000</p></td>
				</tr>
				<tr>
					<th scope="row"><p>주소</p></th>
					<td><p></p></td>
				</tr>
			</tbody>
			</table>
			
			<div class="tb_exp clfix">
				<span class="t_black"><strong>◈ 가맹점 정보 ◈</strong></span>

					</tr>
				</tbody>
			</table>

		</div>

	<div id="pop_s_footer2">
