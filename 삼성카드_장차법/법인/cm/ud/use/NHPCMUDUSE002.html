<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>이용내역 - 삼성카드</title>
</head>
<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_uselist.png" alt="이용내역" /></h1>
				<p class="ab_br"><img src="/images/cm/img_inqurylist.jpg" alt="" /></p><!-- 100623 -->
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="content_block_inner">
					<div class="btnset">
						<p class="btnl mt18">페이지 내 정보를 엑셀다운로드 받거나 인쇄하실 수 있습니다.</p>
						<p class="btnr"><a href="javascript:saveExcel(this);" name="excelATag" class="btn btn_white"><span>엑셀저장</span></a> <a href="javascript:printDiv('printDiv');" class="btn btn_white"><span>인쇄</span></a></p>
					</div>
					<p class="mt20"><strong class="t_black">2012.02.03</strong> 이후 거래승인내역들이 조회됩니다. </p>
	
					<div id="printDiv">
					<h2><img src="/images/cm/h2_bill_lookup01.png" alt="결제정보" /></h2>
					<table class="dtable02 " summary="카드명, 카드번호, 회원명, 이용기간 등 결제정보를 확인할 수 있는 게시판입니다">
					<caption>결제정보</caption>
					<colgroup><col width="20%" /><col width="30%" /><col width="20%" /><col width="30%" /></colgroup>

					<tbody>
						<tr>
							<th scope="row"><p>카드명</p></th>
							<td><p></p></td>
							<th scope="row"><p>카드번호</p></th>
							<td><p><span class="t_no"></span></p></td>

						</tr>
					  	<tr>
					  		<th scope="row"><p>회원명</p></th>
							<td><p></p></td>
							<th scope="row"><p>이용기간</p></th>
							<td><p></p></td>
						</tr>

					</tbody>
					</table>
			 <!-- btn -->
					<div class="btnr">
						<!-- 100126
						<a href="javascript:search();" class="btn btn_blue"><span>조회</span></a>
					 //100126 -->
					</div>
					<h2><img src="/images/cm/h2_use_list.png" alt="이용내역" /></h2>
					<table class="dtable02 " summary="승인금액 총합계, 일시불 합계, 할부 합계 등 이용내역을 확인할 수 있는 게시판입니다">
					<caption>이용내역</caption>
					<colgroup><col width="20%" /><col width="30%" /><col width="20%" /><col width="30%" /></colgroup>
					<tbody>
						<tr>
							<th scope="row"><p>승인금액 총합계</p></th>
							<td  colspan="3"><p class="t_no"></p></td>
						</tr>
						<tr>
							<th scope="row"><p>일시불 합계</p></th>
							<td><p class="t_no"></p></td>
							<th scope="row"><p>할부 합계</p></th>
							<td><p class="t_no"></p></td>
						</tr>
					</tbody>
					</table>

					<div class="dtable_over d_easy mt20"><!-- 100519 -->
						<table class="dtable01" summary="거래승인내역(카드종류, 승인일시, 승인시각, 가맹점명, 승인금액, 할부개월, 승인번호, 취소여부, 결제예정일) 정보를 볼 수 있는 게시판입니다.">
						<caption>거래승인내역</caption>
						<colgroup><col width="7%" /><col width="25%" /><col width="7%" /><col width="6%" /><col width="15%" /><col width="13%" /><col width="6%" /><col width="7%" /><col width="7%" /><col width="7%" /></colgroup>
						<thead>
							<tr>
								<th scope="col" class="cell_l10a">번호</th>
								<th scope="col" class="cell_l10">카드종류</th>
								<th scope="col">승인일자</th>
								<th scope="col">승인시간</th>
								<th scope="col" class="cell_l10">가맹점명</th>
								<th scope="col" class="cell_r10">승인금액(원)</th>
								<th scope="col">할부개월</th>
								<th scope="col">승인번호</th>
								<th scope="col">취소여부</th>
								<th scope="col">결제예정일</th>
							</tr>
						</thead>
						<tbody>
							<!-- loop -->
							<tr>
								<td class="cell_l10a">0</td>
								<td class="cell_l10"><span class="nobreak_nolink w200"></span></td>
								<td></td>
								<td></td>
								<td  class="cell_l10"><a href="javascript:wopen('${lst.chain_no }')" class="a_point nobreak w110" title="가맹점 상세정보">000</a></td>
								<td  class="cell_r10"><span class="p_nowrap"></span></td>
								<td></td>
								<td></td>
								<td>취소</td>
								<td></td>
							</tr>
							<!-- //loop -->
						</tbody>
						</table>
						</div>
				</div>
					<!-- paginate -->
					<div class="paginate">
						${ _page }
					</div>
					<p class="btnr">
							<a href="javascript:goList();" class="btn btn_white"><span>목록</span></a>
						</p>
				</div>
			</div>
		</div>
	</div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>

</html>
