<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>한도관리 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_limit_managing.png" alt="한도관리를 하세요" /></h1>
				<p class="ab_br"><img src="/images/cm/img_menusetting.jpg" alt="" /></p>
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="content_block_inner">

					<div class="tb_exp clfix mt40">
						<span>카드 별 한도를 관리하실 수 있습니다.</span>
					</div>

					<div class="dtable_over1000 d_easy mt30"><!-- 100513 -->
					<table class="dtable01" summary="한도관리(조직명, 카드종류, 카드번호, 전일기준사용한도:만원, 명의자, 주민번호, 발급일, 유효기간) 정보 게시판입니다">
					<caption>한도관리</caption>
					<colgroup>
						<col width="5%" /><col width="13%" /><col width="25%" /><col width="12%" /><col width="12%" /><col width="10%" /><col width="11%" /><col width="6%" /><col width="7%" />
					</colgroup>
					<thead>
						<tr>
							<th scope="col" class="cell_l10a">번호</th>
							<th scope="col" class="cell_l10">조직명</th>
							<th scope="col" class="cell_l10">카드종류</th>
							<th scope="col">카드번호</th>
							<th scope="col" class="cell_r10">전일기준사용한도(만원)</th>
							<th scope="col" class="cell_l10">명의자</th>
							<th scope="col">주민번호</th>
							<th scope="col">발급일</th>
							<th scope="col">유효기간</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="cell_l10a">1</td>
							<td class="cell_l10"><span class="nobreak_nolink w90">${lst.orgn_name}</span></td>
							<td class="cell_l10"><span class="nobreak_nolink w200">${lst.card_name}</span></td>
							<td><a href="#1" class="btn_link p_nowrap">${lst.displayCardNo}</a></td>
							<td class="cell_r10"><span class="p_nowrap"></span></td>
							<td class="cell_l10"><span class="nobreak_nolink w110">홍길동</span></td>
							<td><span class="p_nowrap">${lst.displayIdenNo}</span></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
					</table>
			</div>
					<!-- paginate -->
					<div class="paginate">
						1
					</div>
				</div>

			</div>

		</div>
	</div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>

</body>
</html>
