<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>한도수정신청관리 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

	<div id="header">공통헤더</div>

		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">

<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_adjlimit_list2.png" alt="한도수정신청관리" /></h1>
				<p class="ab_br"><img src="/images/cm/img_menusetting.jpg" alt="" /></p><!-- 100413 -->
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="content_block_inner">

					<div class="tb_exp clfix mt20">

						<span class="fl_right"><a class="btn btn_white" href="#" name="excelATag"><span>엑셀저장</span></a> <a class="btn btn_white" href="javascript:printDiv('printDiv');"><span>인쇄</span></a></span>
					</div>

					<table summary="이용자신상정보, 여행정보를 입력 하는 있는 게시판입니다" class="dtable02 dtable_inputfield">
					<caption>이용자 정보 입력</caption>
					<colgroup><col width="20%" /><col width="80%" /></colgroup>
					<tbody>
						<tr>
							<th scope="row"><p>이용기간</p></th>
							<td><p>
								<input type="radio" class="rdo" value="1" id="date_type1" name="date_type" /> <label for="date_type1" class="mr10">당일</label>
								<input type="radio" class="rdo" value="2" id="date_type2" name="date_type"  /> <label for="date_type2" class="mr10">선택</label>
								<span class="reset_date ml10"></span>
							</p></td>
						</tr>
						<!-- //loop -->
						<tr>
							<th scope="row"><label for="searchKey">조건선택</label></th>
							<td><p>
								<select name="searchKey" id="searchKey" style="width:100px">
									<option value="">전체</option>
								</select>&nbsp;

								<input class="txt" type="text" id="group" name ="searchValue"  value="" style="width:260px" title="검색어 입력" />
							</p></td>
						</tr>

					</tbody>
					</table>
					<!-- btn -->
					<div class="btnr">
						<!-- 100126 -->
						<a href="javascript:search();" class="btn btn_blue"><span>조회</span></a>
						<!-- //100126 -->
					</div>
			<div id="printDiv">
					<div class="tab01">
						<ul>
							<li class="on"><a href="javascript:moveStatus('W');">대기 </a></li>
							<li><a href="javascript:moveStatus('Y');">승인 </a></li>
							<li><a href="javascript:moveStatus('N');">반려</a></li>
						</ul>
					</div>

					<div class="dtable_over d_easy"><!-- 100513 -->

						<caption>이용정보 확인 리스트</caption>
						<colgroup><col width="4%" /><col width="11%" /><col width="13%" /><col width="12%" /><col width="12%" /><col width="12%" /><col width="13%" /><col width="6%" /><col width="17%" /></colgroup>
						<thead>
							<tr>

								<!-- <th scope="col" class="cell_l10">그룹</th> 100611 -->

								<th scope="col">카드번호</th>
								<th scope="col" class="cell_l10">신청자명</th>
								<th scope="col">주민번호</th>
								<th scope="col" class="cell_r10">현재한도</th>
								<th scope="col" class="cell_r10">수정한도</th>
								<th scope="col">신청일</th>
								<th scope="col" class="cell_l10">승인/반려일</th>
							</tr>
						</thead>
					<tbody>
						<!-- loop -->
						<tr>
							<td  class="cell_l10a"><input type="checkbox" name="limit_change_seq_list" value="" title="선택" /></td>
							<td class="cell_l10"><span class="nobreak_nolink w90"></span></td>
							<td></td>
							<td class="cell_l10"><span class="nobreak_nolink w90"></span></td>
							<td><span class="p_nowrap"></span></td>
							<td class="cell_r10"><span class="p_nowrap"></span>원</td>
							<td  class="cell_r10"><span class="p_nowrap"></span>원</td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
					</table>
		</div>
					<!-- paginate -->
					<div class="paginate">
						1
						<div class="btnr">
							<a href="javascript:updateStatus('Y')" id="btn_apply1" class="btn btn_white"><span>승인</span></a>
							<a href="javascript:updateStatus('N')" id="btn_apply2" class="btn btn_white"><span>반려</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>
