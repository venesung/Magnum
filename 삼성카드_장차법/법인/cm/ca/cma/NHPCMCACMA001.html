<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>메뉴설정 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_menu_setup.png" alt="메뉴설정" /></h1>
				<p class="ab_br"><img src="/images/cm/img_menusetting.jpg" alt="" /></p><!-- 100413 -->
			</div>

			<!-- content_block -->
			<div class="content_block">
				<p>조회를 원하시는 메뉴를 선택해서 설정하실 수 있습니다.</p>
				<div class="setup_menu">
					<ul class="main_menu">
						<li><label for="menu1"><input type="checkbox" id="menu1" /> <strong class="t_black">음...</strong></label>
							<ul class="sub_menu mt15">
								<li class="first"><label for="chk1"><input type="checkbox" id="chk1" name="menu" /> 음...</label></li>
								<li><label for="chk2"><input type="checkbox" id="chk2" name="menu" /> 음...</label></li>
							</ul>
						</li>
					</ul>
				</div>
					<ol class="list_no01 mt20">
						<li><p><strong class="t_black">초기 설정 시 모든 메뉴가 메인메뉴에 반영되어 있습니다.</strong></p></li>
						<li><p><strong class="t_black">사용하시고자 메뉴로만 구성하실 수 있습니다.<br />메뉴선택 후  확인버튼을 클릭하면 선택한 화면만 조회됩니다.</strong></p></li>
					</ol>
					<div class="btnset">
					<div class="btnr">
						<a href="javascript:modify()" class="btn btn_blue"><span>확인</span></a>
						<a href="/cma.do?method=selectMenuList" class="btn btn_white"><span>취소</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
   
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>

</body>
</html>
