<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>조직관리 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_supervise_urgroup.png" alt="조직관리" /></h1><!-- 100415 -->
				<p class="ab_br"><img src="/images/cm/img_menusetting.jpg" alt="" /></p><!-- 100413 -->
			</div>
			<!-- content_block -->
			<div class="content_block">
				<div class="searchgroup">
					<h2><img src="/images/cm/h2_searchgroup.png" alt="SEARCH" /></h2>
					<div class="groupname">
						<select name="searchKey" id="searchKey" title="검색조건 선택" style="width:100px;">
							<option value="">전체</option>
						</select>
						<input class="txt" type="text" id="searchValue" name="searchValue" value="" style="width:360px;" title="검색어 입력" />
						<a href="javascript:search();" class="btn btn_s_blue"><span>조회</span></a>
					</div><!--end of searchgroup -->
				</div>
<!-- 091203테이블수정 -->
			  <div class="d_easy mt30"><!-- 100513 -->
				<table class="dtable01" summary="카드번호, 고객명, 이동일자, 이동 전 조직정보, 이동 후 조직정보를 볼 수 있습니다.">
				<caption>조직관리</caption>
				<colgroup><col width="21%" /><col width="19%" /><col width="8%" /><col width="8%" /><col width="18%" /><col width="8%" /><col width="18%" /></colgroup>
				<thead>
						<tr>
							<th scope="col" rowspan="2" class="cell_l10a">카드번호</th>
							<th scope="col" rowspan="2" class="cell_l10">고객명</th>
							<th scope="col" rowspan="2">이동일자</th>
							<th scope="col" colspan="2" class="cell_c boline_b0">이동 전 조직정보</th>
							<th scope="col" colspan="2" class="cell_c boline_b0">이동 후 조직정보</th>
						</tr>
						<tr>
							<th scope="col">조직코드</th>
							<th scope="col" class="cell_l10">조직명</th>
							<th scope="col">조직코드</th>
							<th scope="col" class="cell_l10">조직명</th>
						</tr>
				</thead>
				<tbody>
					<tr>
						<td class="cell_l10a">
							<a href="#" class="a_point p_nowrap">${item.displayCardNo}</a>
						</td>
						<td class="cell_l10">${item.carduser_name}</td>
						<td></td>
						<td>${item.old_corp_gubun}</td>
						<td class="cell_l10">${item.old_corp_name}</td>
						<td>${item.corp_gubun}</td>
						<td class="cell_l10">${item.orgn_name}</td>
					</tr>
				</tbody>
				</table>
			  </div>
				<!-- paginate -->
				<div class="paginate">
					1
				</div>
			</div>
		</div>
	</div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>
</body>
</html>
