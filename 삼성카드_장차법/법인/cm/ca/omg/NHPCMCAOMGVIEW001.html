<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<style type="text/css">
	DIV { position: relative; }
	</style>
	<title>조직관리 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_supervise_urgroup.png" alt="조직관리" /></h1><!-- 100415 -->
				<p class="ab_br"><img src="/images/cm/img_menusetting.jpg" alt="" /></p><!-- 100413 -->
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="content_block_inner">
					<h2><img src="/images/cm/h2_supervise_urgroup02.png" alt="법인 내 조직 리스트" /></h2>
					<div class="searchgroup">
						<h2><img src="/images/cm/h2_searchgroup.png" alt="SEARCH" /></h2>
						<div class="groupname">
							<select name="searchKey" style="width:100px;" title="검색조건 선택">
								<option value="">전체</option>
							</select>
							<input class="txt" type="text" id="search" name="searchValue" value="" style="width:360px;" title="검색어 입력" />
							<a href="javascript:search();" class="btn btn_s_blue"><span>조회</span></a>
						</div><!--end of searchgroup -->
					</div>
					<div class="dtable_over d_easy mt20"><!-- 100519 -->
						<table class="dtable01" summary="조직내역(조직명, 사업자번호, 전화번호, 카드책임자, 우편번호, 주소) 정보 게시판입니다." style="width:850px">
						<caption>조직내역</caption>
						<colgroup><col width="7%" /><col width="13%" /><col width="12%" /><col width="12%" /><col width="15%" /><col width="9%" /><col width="32%" /></colgroup>
						<thead>
							<tr>
								<th scope="col" class="cell_l10a">조직코드</th>
								<th scope="col" class="cell_l10">조직명</th>
								<th scope="col">사업자번호</th>
								<th scope="col">전화번호</th>
								<th scope="col" class="cell_l10">카드책임자</th>
								<th scope="col">우편번호</th>
								<th scope="col" class="cell_l10">주소</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="cell_l10a"><a href="#" class="a_point nobreak w110">${lst.corpGubun}</a></td>
								<td class="cell_l10"><span class="nobreak_nolink w90">${lst.orgnName}</span></td>
								<td><span class="p_nowrap">${lst.busiNo}</span></td>
								<td><span class="p_nowrap">
								${lst.ddd}-${lst.exno}-${lst.phoneNo1}
								</span></td>
								<td class="cell_l10"><span class="nobreak_nolink w110">${lst.cdrpNm}</span></td>
								<td>${lst.zipCode}</td>
								<td class="cell_l10"><span class="nobreak_nolink w240">${lst.bpsnoAdd}</span></td>
							</tr>
						</tbody>
						</table>

					</div>
					<!-- btn -->
					<div class="btnset">
						<p class="btnl">
							<a href="/isl.do?method=selectCardInfoList" class="btn btn_white"><span>카드발급내역조회 &gt;</span></a>
						</p>
						<p class="btnr">
							<a href="javascript:pop_up('chart','710','452');" class="btn btn_white"><span>조직현황</span></a>
							<a href="/org.do?method=insertOmgF" class="btn btn_white"><span>조직등록</span></a>
							<a href="/org.do?method=cardMoveList" class="btn btn_white"><span>조직이동</span></a>
						</p>
					</div>
					<!-- paginate -->
					<div class="paginate">
							${_page}
					</div>
				</div>
			</div>
		</div>
	</div>
	
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>

</body>
</html>
