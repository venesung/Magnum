<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>조직관리 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->

	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->

		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_app_newgroup.png" alt="조직관리" /></h1>
				<p class="ab_br"><img src="/images/cm/img_menusetting.jpg" alt="" /></p><!-- 100413 -->
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="content_block_inner fill_joinin">
					<h2><img src="/images/cm/h2_app_newgroup01.png" alt="조직정보" /></h2>
					<table class="dtable02" summary="신규조직의 조직명, 사업자 번호, 조직코드, 상위조직코드, 조직주소, 전화번호, FAX번호를 입력하는 게시판입니다">
					<caption>조직정보 입력</caption>
					<tbody>
						<tr>
							<th scope="row" class="cell_l"><label for="label_group_name">조직명</label></th>
							<td class="cell_l02">
								<span class="input_address"><input type="text" name="orgnName" class="txt" value="" id="label_group_name" /></span>
							</td>
							<th scope="row" class="cell_l"><label for="label_id_eng">조직영문명</label></th>
							<td  class="cell_l02">
								<span class="input_address"><input type="text" name="orgnEname" class="txt" value="" id="label_id_eng" /></span>
							</td>
						</tr>

						<tr>
							<th scope="row" class="cell_txt"><p>사업자 번호</p></th>
							<td  class="cell_l02" colspan="3">
								<span class="input_cid"><input type="text" class="txt" name="busiNo1" maxlength="3" value="" title="사업자 번호 첫번째" /> -
								<input type="text" class="txt" name="busiNo2" maxlength="2" value="" title="사업자 번호 두번째" /> -
								<input type="text" class="txt" name="busiNo3" maxlength="5" value="" title="사업자 번호 세번째" /></span>
							</td>
						</tr>


						<tr>
							<th scope="row" class="cell_l"><label for="label_code">조직코드</label></th>
							<td class="cell_l02">
								<span class="input_address">
										<input type="hidden" class="txt" name="corpGubun" value="" title="조직코드" id="label_code" /></span>
							</td>
							<th scope="row" class="cell_l"><label for="label_topcode">상위조직코드</label></th>
							<td  class="cell_l02">
								<span class="input_address"><input type="text" class="txt" name="upperOrgnGubun"  value="" title="상위조직코드" id="label_topcode" readonly="readonly" /></span>
							</td>
						</tr>
						<tr>
							<th scope="row" class="cell_txt"><p>조직주소</p></th>
							<td colspan="3" class="cell_l">
								<p class="input_address">
										<input type="text" class="txt" name="zipCode1" value="" title="우편번호 앞자리" readonly="readonly" />&nbsp;-&nbsp;<input type="text" class="txt" name="zipCode2" value="" title="우편번호 뒷자리" readonly="readonly" /><a href="#" class="btn btn_white" title="새창"><span>우편번호 검색</span></a>
									<br />
									<span class="detail">
										<input type="text" class="txt" style="width: 400px" name="bpsnoAdd" value="" title="조직주소 상세입력" readonly="readonly" />
									</span>
								</p>
							</td>
						</tr>
						<tr>
							<th scope="row" class="cell_txt"><p>전화번호</p></th>
							<td colspan="3" class="cell_l">
								<span class="input_phone">
									<select title="전화번호 앞자리">
										<option value=""></option>
									</select>
									<input type="text" class="txt" maxlength="4" name="exno" title="전화번호 가운데자리" />&nbsp;-&nbsp;
									<input type="text" class="txt" maxlength="4" name="phoneNo1" title="전화번호 뒷자리" /> /
									<input type="text" class="txt" maxlength="4" name="phoneNo2" title="전화번호 뒷자리2" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;내선 <input type="text" class="txt" maxlength="4" name="innrTlno" title="내선번호" />
								</span>
							</td>
						</tr>
						<tr>
							<th scope="row" class="cell_txt"><p>FAX 번호</p></th>
							<td colspan="3" class="cell_l">
								<span class="input_phone">
									<select title="FAX번호 앞자리">
										<option value=""></option>
									</select>
									<input type="text" class="txt" maxlength="4" name="faxExno" title="FAX번호 가운데자리" />&nbsp;-&nbsp;
									<input type="text" class="txt" maxlength="4" name="fax1" title="FAX번호 뒷자리" /> /
									<input type="text" class="txt" maxlength="4" name="fax2" title="FAX번호 뒷자리2" />

								</span>
							</td>
						</tr>
					</tbody>
					</table>

					<h2><img src="/images/cm/h2_app_newgroup02.png" alt="조직 담당자(개별관리자) 정보" /></h2>
					<h3>카드책임자 (정)</h3>
					<table class="dtable02" summary="카드책임자 (정)의 성명, 주민등록번호, 생년월일, 부서, 직위, 부서전화번호, 핸드폰 번호, 이메일주소를 입력하는 게시판입니다">
					<caption>카드책임자 (정) 정보 입력</caption>
					<tbody>
						<!-- loop -->
						<tr>
							<th scope="row" class="cell_l"><label for="label_name">성명</label></th>
							<td colspan="3" class="cell_l">
								<span class="input_address"><input type="text" class="txt" name="cdrpNm" value="" title="성명" id="label_name" /></span>
							</td>
						</tr>
						<!-- //loop -->
						<tr>
							<th scope="row" class="cell_txt"><p>주민등록번호</p></th>
							<td colspan="3" class="cell_l">
								<span class="input_idno"><input type="text" class="txt" maxlength="6" name="cdrpRrno1" title="주민등록번호 앞자리" />&nbsp;-&nbsp;
								<input type="password" class="txt" maxlength="7" name="cdrpRrno2" title="주민등록번호 뒷자리" /></span>
								<label for="label_foreigner"><input type="checkbox" class="rdo"  name="temp_cdrpDafDc" value="1" id="label_foreigner" /> 외국인</label>
							</td>
						</tr>
						<tr>	<!-- 100121 -->
							<th scope="row" class="cell_txt"><p>생년월일</p></th>
							<td colspan="3" class="cell_l">
								<p class="input_birth">
									<input type="text" class="txt" maxlength="4" name="cdrpBird1" value="" title="년" id="label_birth" />&nbsp;년&nbsp;
									<select title="달 선택" name="cdrpBird2">
										<option value="">선택</option>
									</select>&nbsp;월&nbsp;
									<select title="일 선택" name="cdrpBird3">
										<option value="">선택</option>
									</select>&nbsp;일
									<span class="detail">
									<label for="id_hisbirth_sun">
									<input type="radio" class="chk" name="temp_cdrpSlrDc" value="1" title="양력" id="id_hisbirth_sun" />&nbsp;양력</label>
									<label for="id_hisbirth_moon">
									<input type="radio" class="chk" name="temp_cdrpSlrDc" value="2" title="음력" id="id_hisbirth_moon" />&nbsp;음력</label></span>
								</p>
							</td>
						</tr>
						<tr>
							<th scope="row" class="cell_l"><label for="label_jplace">부서</label></th>
							<td class="cell_l02">
								<span class="input_address"><input type="text" class="txt" name="cdrpDpnm" value="" title="부서" id="label_jplace" /></span>
							</td>
							<th scope="row" class="cell_l"><label for="label_jposition">직위</label></th>
							<td  class="cell_l02">
								<select title="직위 선택" name="position" id="label_jposition">
									<option value="">선택</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row" class="cell_txt"><p>부서전화번호</p></th>
							<td colspan="3" class="cell_l">
								<span class="input_phone">
									<select title="부서전화번호 첫번째자리">
										<option></option>
									</select>
									<input type="text" class="txt" maxlength="4" name="cdrpExno" title="전화번호 앞자리" />&nbsp;-&nbsp;
									<input type="text" class="txt" maxlength="4" name="cdrpTlno1" title="전화번호 뒷자리" /> /
									<input type="text" class="txt" maxlength="4" name="cdrpTlno2" title="전화번호 뒷자리2" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;내선 <input type="text" class="txt" maxlength="4"  name="cdrpInTlno" title="내선번호" />
								</span>
							</td>
						</tr>
						<tr>
							<th scope="row" class="cell_txt"><p>핸드폰 번호</p></th>
							<td colspan="3" class="cell_l">
								<span class="input_phone">
									<select title="핸드폰 첫번째자리">
										<option></option>
									</select>
									<input type="text" class="txt" maxlength="4"  name="cdrpMexno" value="" title="핸드폰번호 가운데자리" />&nbsp;-&nbsp;
									<input type="text" class="txt" maxlength="4" name="cdrpMtlno" value="" title="핸드폰번호 뒷자리" />
								</span>
							</td>
						</tr>
						<tr>
							<th scope="row" class="cell_l"><label for="label_email">이메일주소</label></th>
							<td colspan="3" class="cell_l">
								<span class="input_additional">
									<input type="text" class="txt" name="cdrpMlId" value="" id="label_email" />
								</span>
							</td>
						</tr>
					</tbody>
					</table>
					<p class="btnc">
						<a href="javascript:save('${type}');" id="btn_apply"><img src="/images/common/btn_register.png" alt="등록" /></a>
						<a href="javascript:frm.reset()"><img src="/images/common/btn_initialize.png" alt="초기화" /></a>
					</p>
				</div>
			</div>
		</div>
	</div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>
</body>
</html>
