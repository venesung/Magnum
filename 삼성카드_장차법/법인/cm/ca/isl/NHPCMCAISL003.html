<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
	<title>카드사용등록 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="xecure_obj" ></div>
<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_confirm_cardno.png" alt="카드사용등록" /></h1>
				<p class="ab_br"><img src="/images/cm/img_menusetting.jpg" alt="" /></p>
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="searchgroup">
				    	<h2><img src="/images/cm/h2_searchgroup.png" alt="SEARCH" /></h2>
				    	<div class="groupname"><!-- search option 100118 -->
								<select name="searchKey" title="검색 조건 선택"  style="width:100px">
									<option value="">전체</option>
								</select>&nbsp;

								<input class="txt" type="text" id="group" name ="searchValue"  value="" style="width:260px" title="검색어 입력" />
							<a href="javascript:search();" class="btn btn_s_blue"><span>조회</span></a>
						</div><!--end of searchgroup -->
					</div>
				<div class="dtable_over d_easy mt20">	<!-- 100519 -->
					<table class="dtable01" summary="카드사용등록(조직명, 카드종류, 카드번호, 명의자, 주민번호, 발급일, 유효기간)을 설정하는 게시판입니다">
					<caption>카드사용등록</caption>
					<colgroup><col width="4%" /><col width="6%" /><col width="13%" /><col width="24%" /><col width="15%" /><col width="15%" /><col width="11%" /><col width="6%" /><col width="6%" /></colgroup>
                    <thead>
						<tr>
							<th scope="col" class="cell_l10a"><input type="checkbox" class="rdo" title="전체선택" value="" /></th>
							<th scope="col">번호</th>
							<th scope="col" class="cell_l10">조직명</th>
							<th scope="col" class="cell_l10">카드종류</th>
							<th scope="col">카드번호</th>
							<th scope="col" class="cell_l10">명의자</th>
							<th scope="col">주민번호</th>
							<th scope="col">발급일</th>
							<th scope="col">유효기간</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="cell_l10a"><input type="checkbox" class="rdo"  name="cardNo" title="선택" /></td>
							<td></td>
							<td class="cell_l10"><span class="nobreak_nolink w90"></span></td>
							<td  class="cell_l10"><span class="nobreak_nolink w200"></span></td>
							<td></td>
							<td  class="cell_l10"><span class="nobreak_nolink w110"></span></td>
							<td><span class="p_nowrap"></span></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
					</table>
				</div>
				<div class="btnset">
					<p class="btnr">
						<a href="javascript:updateStatus()" id="btn_apply" class="btn btn_white"><span>카드사용 등록</span></a>
					</p>
				</div>
				<!-- paginate -->
				<div class="paginate">
					1
				</div>

			</div>

		</div>
	</div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>
</body>
</html>
