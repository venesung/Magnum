<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<link rel="stylesheet" type="text/css" href="/css/base_cm.css" />
	<link rel="stylesheet" type="text/css" href="/css/cm.css" />
<title>주유카드신청 - 삼성카드</title>
</head>

<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->
	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
		<div class="con_wrap_left">공통 좌측 메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->
		<div id="content">
			<!-- top_visual 100404 -->
			<div class="top_visual">
<!-- 공통 로케이션 시작 -->
				<div id="location">공통 로케이션 영역</div>
<!-- 공통 로케이션 끝 -->
				<h1><img src="/images/cm/h1_apply_pacard.png" alt="주유카드신청" /></h1>
				<p class="ab_br"><img src="/images/cm/img_inqurylist.jpg" alt="" /></p>
			</div>
			<div class="top_step_appcard_public top_step_appcard3">
				<ol class="none">
					<li>약관동의 - 약관을 꼼꼼히 읽어보신 후 동의해주세요</li>
					<li>신청정보 입력  - 카드 신청에  꼭 필요한 고객님의 소중한 정보를 알려주세요</li>
					<li><abbr>현재단계</abbr> <strong>신청완료  - 삼성카드의 가족이 되신걸 영합니다 고객님의 소중한 정보는 안전하게 보호 하겠습니다</strong></li>
				</ol>
			</div>
			<!-- content_block -->
			<div class="content_block content_block_b0">
				<div class="content_block_inner">
					<div class="d_alert clfix">
						<p class="ico_alert"><img src="/images/common/img_in_com.jpg" alt="" /></p>
						<div class="p_desc">
							<h2><img src="/images/cm/h2_thanks.png" alt="감사합니다." /></h2>
							<div class="p_txt">
								${ param.card_name } 신청이 완료 되었습니다.
							</div>
							<div class="btnl">
								<a href="/oca.do?method=viewAgreement"><img src="/images/common/btn_confirm.png" alt="확인" /></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	
</div>
</body>
</html>
