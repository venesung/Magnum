<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<title>공지사항 - 삼성카드</title>
	<link rel="stylesheet" type="text/css" href="/css/base_al.css" />
	<link rel="stylesheet" type="text/css" href="/css/al.css" />
</head>
<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
	
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->

	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
<div class="con_wrap_left">공통 좌측메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->


		<div id="content">
			<div class="top_visual">
				<div id="location"><a href="/chain.do">가맹점주</a>&nbsp;&gt;&nbsp;<a href="/scchainquickmenu.do?method=selectFpg110">PG MALL 관리</a>&nbsp;&gt;&nbsp;공지사항</div>
				<h1><img src="/images/al/h1_pgmall_notice.png" class="png24" alt="공지사항" /></h1>
				<p class="h1_txt"><img src="/images/al/txt_pgmall_notice.png" class="png24" alt="PG Mall의 공지사항을 확인하실 수 있습니다" /></p>
				<p class="ab_br"><img src="/images/al/img_pgmall.jpg" alt="" /></p>				
			</div>

			<!-- content_block -->
			<div class="content_block">

				<!-- 리뉴얼수정 110317 -->
				<div class="content_n_wrap">
					<div class="content_l_tit"><h2><img src="/images/al/h2_pgmall_notice.png" alt="공지사항을 확인하실 수 있습니다" /></h2></div>
					<div class="content_r_conts">

						<!-- 100128 -->
					<form name="frm" method="post" action="/scchainquickmenu.do?method=selectFpg110" autocomplete="off">
						<table class="dtable02" summary="제목, 등록일 입력 등으로 PG Mall의 공지사항을 조회 할 수 있습니다 ">
						<caption>PG Mall의 공지사항</caption>
						<colgroup><col width="115" /><col width="180" /><col width="115" /><col width="*" /></colgroup>
						<!--thead><tr class="nowidth"><th width="115"></th><th width="180"></th><th width="115"></th><th width="*"></th></tr></thead-->
						<tbody>
							<tr>
								<th scope="row"><label for="label_subject">제목</label></th>
								<td><p class="t_no"><input type="text" class="txt" id="label_subject" value="" name="head" /></p></td>
								<th scope="row"><p>등록일</p></th>
								<td><p class="t_no"><fileTag:calendarAddIf calendarId="hp_single_cal" title="달력" inputClass="txt" inputName="registDate" inputValue='<%=vos.getRegistDate() %>'/></p></td>
							</tr>
						</tbody>
						</table>
					</form>
						<div class="btnset">
							<p class="btnr"><a href="javascript:search();"><img src="/images/common/btn_s_inqury.png" alt="조회" /></a></p>
						</div>
						<table class="dtable01 mt20" summary="PG Mall의 공지사항(작성일, 제목, 작성자, 조회수)을 확인하실 수 있는 게시판 입니다.">	<!-- 100122 mt30삭제 -->
						<caption>PG Mall의 공지사항</caption>
						<colgroup><col width="7%" /><col width="10%" /><col width="*" /><col width="10%" /><col width="8%" /></colgroup>
						<!-- //100128 -->
						<thead>
							<tr>
								<th scope="col" class="cell_l10">번호</th>
								<th scope="col">작성일</th>
								<th scope="col" class="cell_l10">제목</th>
								<th scope="col">작성자</th>
								<th scope="col">조회수</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="cell_l10 t_no">1</td>
								<td class="t_no">00.00.00</td>
                                <td class="cell_l10"><a href="/scchainquickmenu.do?method=selectFpg111&amp;seq=<%=vo.getSeq() %>">음..</a></td>
								<td>홍길동</td>
								<td class="t_no">1</td>
							</tr>
						</tbody>
						</table>
						<!--// 100119 -->

						<!-- paginate -->
						<div class="paginate">
							${_page}
						</div>

					</div>
				</div>
			</div>
			<!-- content_block -->
		</div>
	</div>
	
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	

</div>
</body>
</html>
