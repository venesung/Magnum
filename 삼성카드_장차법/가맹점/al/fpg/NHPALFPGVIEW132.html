<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<title>Mall현황조회 - 삼성카드</title>
	<link rel="stylesheet" type="text/css" href="/css/base_al.css" />
	<link rel="stylesheet" type="text/css" href="/css/al.css" />
</head>
<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
	
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->

	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
<div class="con_wrap_left">공통 좌측메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->

		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
				<div id="location"><a href="/chain.do">가맹점주</a>&nbsp;&gt;&nbsp;<a href="/scchainquickmenu.do?method=selectFpg110">PG MALL 관리</a>&nbsp;&gt;&nbsp;Mall현황조회</div>
				<h1><img src="/images/al/h1_pgmall_mall_detail.png" class="png24" alt="Mall현황조회" /></h1>
				<p class="h1_txt"><img src="/images/al/txt_pgmall_mall_detail.png" class="png24" alt="Mall의 현황을 확인 및 수정하실 수 있습니다" /></p>
				<p class="ab_br"><img src="/images/al/img_pgmall.jpg" alt="" /></p>
			</div>

			<!-- content_block -->
			<div class="content_block">

				<div class="content_n_wrap">
					<div class="content_l_tit"><h2><img src="/images/al/h2_pgmall_mall_detail.png" alt="Mall 상세 현황을 확인하실 수 있습니다" /></h2></div>
					<div class="content_block_inner">
						<div class="fill_joinin">
							<table class="dtable02 dtable_inputfield" summary="사업자 번호, Submall 업체명, 업종, 대표자명, 대표자 주민번호, 주소, 전화번호, 도메인 등 MALL 정보를 수정할 수 있는 게시판입니다.">
							<caption>MALL 정보 수정</caption>
							<colgroup><col width="115" /><col width="*" /></colgroup>
							<!--thead><tr class="nowidth"><th width="115"></th><th class="*"></th></tr></thead-->
							<tbody>
								<tr>
									<th scope="row" class="cell_txt"><p>사업자 번호</p></th>
									<td class="cell_l t_no">
										<input type="hidden" name="businessNo" value="" />
									</td>
								</tr>
								<tr>
									<th scope="row" class="cell_l"><label for="label_submall">Submall 업체명</label></th>
									<td class="cell_l">
										<span class="input_submall"><input type="text" class="txt" name="mallName" id="label_submall" value="" /></span>
									</td>
								</tr>
								<tr>
									<th scope="row" class="cell_l"><label for="label_b_type">업종</label></th>
									<td class="cell_l">
										<span class="label_b_type">
											<fileTag:pgMallGubunSelect></fileTag:pgMallGubunSelect>
											<input type="hidden" name="businessCode" value="" />
											<input type="hidden" name="businessType" value="" />
										</span>
									</td>
								</tr>
								<tr>
									<th scope="row" class="cell_txt"><p>대표자명</p></th>
									<td class="cell_l">
										<input type="hidden" name="spotName" value="" maxlength="20" />
									</td>
								</tr>
								<tr>
									<th scope="row" class="cell_txt"><p>대표자 주민번호</p></th>
									<td class="cell_l t_no">
									</td>
								</tr>
								<tr>
									<th scope="row" class="cell_txt"><p>주소</p></th>
									<td class="cell_l">
										<p class="input_address">
											<input type="text" class="txt" name="zipCode1" value="" title="우편번호 앞자리" maxlength="3" readonly="readonly" />&nbsp;-&nbsp;
															  <input type="text" class="txt" name="zipCode2" value="" title="우편번호 뒷자리" maxlength="3" readonly="readonly" />
															  <a href="#" class="btn btn_white" title="새창"><span>우편번호 검색</span></a><br />
															  <input type="hidden" name="zipCode" value="" />
															  <input type="hidden" name="zipSeq" value="" />
											<span class="detail"><input type="text" class="txt" name="address" value="" title="주소" readonly="readonly" />
															<input type="text" class="txt" name="addressDistrict" value="" title="주소 상세" readonly="readonly" /></span>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row" class="cell_txt"><p>전화번호</p></th>
									<td class="cell_l">
										<span class="input_phone">
											<fileTag:phoneSelect selectName="phoneNo1" selectValue="<%=resultVO.getPhoneNo1() %>" gubun="1" />
									    <input type="text" class="txt" name="phoneNo2" value="" title="전화번호 가운데자리" maxlength="4" onkeypress="checkTypes(this,'NUMB');" onkeyup="shiftFocus(this, frm.phoneNo3, 4);" onblur="checkTypesOnBlur(this, 'NUMB');" />&nbsp;-&nbsp;
										<input type="text" class="txt" name="phoneNo3" value="" title="전화번호 뒷자리" maxlength="4" onkeypress="checkTypes(this,'NUMB');" onblur="checkTypesOnBlur(this, 'NUMB');" onkeydown="checkLenB(this, frm.phoneNo2);" />
										</span>
									</td>
								</tr>
								<tr>
									<th scope="row" class="cell_txt"><p>도메인</p></th>
									<td class="cell_l">
										http://<%= resultVO.getDomain() %>
									<input type="hidden" name="domain" value="<%= resultVO.getDomain() %>" maxlength="40" />
									</td>
								</tr>
							</tbody>
							</table>
						</div>
						<div class="btnset">
							<div class="btnr">
                                <a href="javascript:update();" class="btn btn_white" id="bt_update"><span>수정</span></a>
<!--                                <a href="javascript:update();" class="btn btn_white" id="bt_update" disabled="disabled"><span>수정</span></a>-->
							</div>
						</div>
					</div>


			</div>
			<!-- content_block -->
		</div>
	</div>
   </div>
	
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	

</div>
</body>
</html>
