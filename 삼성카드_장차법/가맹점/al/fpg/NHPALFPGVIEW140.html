<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<title>PG정보변경 - 삼성카드</title>
	<link rel="stylesheet" type="text/css" href="/css/base_al.css" />
	<link rel="stylesheet" type="text/css" href="/css/al.css" />
</head>
<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
	
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->

	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
<div class="con_wrap_left">공통 좌측메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->

		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
				<div id="location"><a href="/chain.do">가맹점주</a>&nbsp;&gt;&nbsp;<a href="/scchainquickmenu.do?method=selectFpg110">PG MALL 관리</a>&nbsp;&gt;&nbsp;PG정보변경</div>
				<h1><img src="/images/al/h1_pgmall_info_change.png" class="png24" alt="PG정보변경" /></h1>
				<p class="h1_txt"><img src="/images/al/txt_pgmall_info_change.png" class="png24" alt="PG 정보를 변경하실 수 있습니다" /></p>
				<p class="ab_br"><img src="/images/al/img_pgmall.jpg" alt="" /></p>				
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="content_n_wrap">
					<div class="content_l_tit"><h2><img src="/images/al/h2_pgmall_info_change.png" alt="PG 변경사항을 수정하실 수 있습니다" /></h2></div>
					<div class="content_block_inner fill_joinin">
						<table class="dtable02 dtable_inputfield " summary="아이디, 비밀번호, 비밀번호 확인, 비밀번호 확인 질문, 비밀번호 확인 답변, 회사명, 사업자번호, 대표자명, 대표자 주민번호, 주소, 전화번호, 도메인 등 PG 변경사항을 입력 할 수 있는 게시판입니다.">
						<caption>PG 변경사항</caption>
						<colgroup><col width="115" /><col width="*" /></colgroup>
						<!--thead><tr class="nowidth"><th width="115"></th><th class="*"></th></tr></thead-->
						<tbody>
							<tr>
								<th scope="row" class="cell_txt"><p>아이디</p></th>
								<td class="cell_l"><p></p></td>
							</tr>

							<tr>
								<th scope="row" class="cell_l"><label for="label_pw1">비밀번호</label></th>
								<td class="cell_l"><p class="pg_pass"><input type="password" class="txt" name="adminPassword" value="" id="label_pw1" maxlength="12" /></p></td>
							</tr>
							<tr>
								<th scope="row" class="cell_l"><label for="label_pw2">비밀번호 확인</label></th>
								<td class="cell_l"><p class="pg_pass"><input type="password" class="txt" name="adminPasswordCheck" value="" id="label_pw2" maxlength="12" /></p></td>
							</tr>
							<tr>
								<th scope="row" class="cell_l"><label for="label_pw3">비밀번호 확인 질문</label></th>
								<td class="cell_l"><p class="pg_pass2"><input type="text" class="txt" name="passwordQuestion" id="label_pw3" maxlength="40" /></p></td>
							</tr>
							<tr>
								<th scope="row" class="cell_l"><label for="label_pw4">비밀번호 확인 답변</label></th>
								<td class="cell_l"><p class="pg_pass2"><input type="text" class="txt" name="passwordAnswer" id="label_pw4" maxlength="40" /></p></td>
							</tr>
							<tr>
								<th scope="row" class="cell_txt"><p>회사명</p></th>
								<td class="cell_l"><p></p></td>
							</tr>
							<tr>
								<th scope="row" class="cell_txt"><p>사업자번호</p></th>
								<td class="cell_l"><p class="t_no"></p></td>
							</tr>
							<tr>
								<th scope="row" class="cell_txt"><p>대표자명</p></th>
								<td class="cell_l"><p></p></td>
							</tr>
							<tr>
								<th scope="row" class="cell_txt"><p>대표자 주민번호</p></th>
								<td class="cell_l"><p class="t_no"></p></td>
							</tr>
							<tr>
								<th scope="row" class="cell_txt"><p>주소</p></th>
								<td class="cell_l"><p></p></td>
							</tr>
							<tr>
								<th scope="row" class="cell_txt"><p>전화번호</p></th>
								<td class="cell_l"><p class="t_no"></p></td>
							</tr>
							<tr>
								<th scope="row" class="cell_txt"><p>도메인</p></th>
								<td class="cell_l"><p>http://</p></td>
							</tr>

						</tbody>
						</table>

						<div class="btnset">
							<div class="btnr">
                                <a href="javascript:update();" class="btn btn_blue"><span>변경</span></a>
							</div>
						</div>
					</div>



			</div>
			<!-- content_block -->
		</div>
	</div>
   </div>
	
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	

</div>
</body>
</html>
