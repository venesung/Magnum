<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<title>아이디/비밀번호 찾기 - 삼성카드</title>
	<link rel="stylesheet" type="text/css" href="/css/base_al.css" />
	<link rel="stylesheet" type="text/css" href="/css/al.css" />
</head>
<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">
	
<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->

	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
<div class="con_wrap_left">공통 좌측메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->

		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
                <div id="location"><a href="/chain.do">가맹점주</a>&nbsp;&gt;&nbsp;가맹점주 웹회원&nbsp;&gt;&nbsp;아이디/비밀번호 찾기</div>
				<h1><img src="/images/al/h1_find_idpw.png" class="png24" alt="아이디/비밀번호 찾기" /></h1>
				<p class="h1_txt"><img src="/images/al/txt_find_idpw.png" class="png24" alt="웹회원 아이디/비밀번호를 확인/수정 하실 수 있습니다" /></p>
				<p class="ab_br"><img src="/images/al/img_webmem.jpg" alt="" /></p>
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="content_n_wrap">
					<div class="d_alert d_alert_s clfix">
						<p class="ico_alert"><img src="/images/common/img_s_pw_com.jpg" alt="" /></p>
						<div class="p_desc">
							<h2 class="mt_20"><strong class="t_tahoma18 t_point_org">${userId}</strong>
							<img src="/images/al/txt_change_pw01.png" alt="고객님의" class="mt_5 mb5" /><br />
							<img src="/images/al/txt_change_pw02.png" alt="웹회원 비밀번호가 성공적으로 변경되었습니다." /></h2>
						</div>
					</div>

					<div class="btnset">
                        <p class="btnr"><a href="/scchainowner.do?method=chainLoginForm" class="btn btn_blue"><span>확인</span></a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	

</div>

</html>
