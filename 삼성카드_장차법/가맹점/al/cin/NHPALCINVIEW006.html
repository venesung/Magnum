<script type="text/javascript">
/* S2P : 2012-12-28 Footer Family 추가 */
 var FamliySiteNew = function() {
   var $this;
   var $selectBTN;
   var $list;
   var flag = false;
   return {
	   init : function() {
		   
		   $this = $('div.family_site');
		   $selectBTN =  $this.find('>h3>a');
		   $list =  $this.find('.list');
		   
			// 스크롤 Plug 활성화
			$('.scroll-pane').jScrollPane({
				verticalDragMinHeight: 63,
				verticalDragMaxHeight: 63
			});
			
			FamliySiteNew.hide();
			
			$selectBTN.click(function() {
				FamliySiteNew.toggle();
				return false;
			});
			
			$list.find('a:last').blur(function() {
				FamliySiteNew.toggle();
			});
	   },
	   show : function() {
		   flag = true;
		   var src = $selectBTN.find('img').attr('src').replace('_off.png','_on.png');
		   $selectBTN.find('img').attr('src',src);
		   $list.slideDown();
	   },
	   hide : function() {
		   flag = false;
		   var src = $selectBTN.find('img').attr('src').replace('_on.png','_off.png');
		   $selectBTN.find('img').attr('src',src);
		   $list.slideUp();
	   },
	   toggle : function() {
		   if (flag == false) {
			   FamliySiteNew.show();
		   }
		   else {
			   FamliySiteNew.hide();
		   }
	   }
   }
}();
</script>

<script type="text/javascript">
window.onload = initPage;
function initPage() {
	FamliySiteNew.init();
}
</script>
