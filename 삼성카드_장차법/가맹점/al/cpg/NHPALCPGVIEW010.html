<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<base href="http://www.samsungcard.com" />
	<title>PG 공지사항 - 삼성카드</title>
	<link rel="stylesheet" type="text/css" href="/css/base_al.css" />
	<link rel="stylesheet" type="text/css" href="/css/al.css" />
</head>
<body>

<div class="accessbility"><a href="#content">본문 바로가기</a></div>

<div id="wrap">

<!-- 공통 Header 시작 -->
	<div id="header">공통헤더</div>
<!--// 공통 Header 끝 -->

	<div id="con_wrap" class="clfix">
<!-- 공통 좌측 메뉴 시작 -->
<div class="con_wrap_left">공통 좌측메뉴</div>
<!--// 공통 좌측 메뉴 끝 -->

		<div id="content">
			<!-- top_visual -->
			<div class="top_visual">
				<div id="location">PG MALL 관리시스템&nbsp;&gt;&nbsp;PG 공지사항</div>
				<h1><img src="/images/al/h1_notice.png" alt="공지사항" /></h1><!-- 100415 -->
				<p class="ab_br"><img src="/images/al/img_pgmall.jpg" alt="" /></p><!-- 100413 -->
			</div>

			<!-- content_block -->
			<div class="content_block">
				<div class="content_block_inner">
					<div class="tb_exp">
						<span class="t_black"><strong>PG 공지사항</strong></span>
					</div>

					<div class="board_view">
						<table class="dtable01" summary="PG 공지사항 내용을 볼 수 있는 게시판입니다.">
						<caption>공지사항</caption>
						<colgroup><col width="*" /><col width="190" /></colgroup>
						<thead>
							<tr>
								<th><span class="t_black"><%=vo.getHead() %></span></th>
								<th class="cell_r10"><span class="t_desc04"><%=vo.getRegistName() %></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="2">
									<%=vo.getDetail().replaceAll("\n", "<br />") %>
								</td>
							</tr>
						</tbody>
						</table>
					</div>
					<div class="btnset">
						<div class="btnr">
                            <a href="/chainpgmall.do?method=selectNoticeList" class="btn btn_white"><span>목록</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<!-- 공통 풋터 시작 -->
	<div id="footer">공통 풋터</div>
<!--// 공통 풋터 끝 -->	

</div>
</body>
</html>
