<script type="text/javascript">
	$(function(){
		
		var ht = 0;
		var $top = 0;
		var $cp = 0;
		var scTimer;

		setTimeout(function () {  window.scrollTo(1);}, 1000);

		$('.dep').load(function(){ 			
			ht += $(this).height();
			setH(ht);
		});	

		function setH(ht) {
			//$('.three_btn').css({top:ht-2});
		};

		var showBanner = function(){
			if ($top>420)
			{
				$('.three_btn').css({display:'block', opacity:0}).animate({opacity:1}, {queue:false, duration: 400, easing:'easeOutCubic'});;	
			} else {
				$('.three_btn').css('display','none');	
			}			
		}
		
		$(document).on('touchstart mousedown', function(e) {
			$('.three_btn').css('display','none');	
		});

		$(document).scroll(function(e){
			$('.three_btn').css('display','none');	
			clearTimeout(scTimer);

		 	$top = $(window).scrollTop();

			scTimer = setTimeout(showBanner,300)
		});	

		$('.dep').eq(0).on('click', function() {
			$(this).hide();
		});

	});

</script>
