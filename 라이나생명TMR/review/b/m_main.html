<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>라이나생명</title>
<link rel="stylesheet" href="css/m_mobile.css" type="text/css">
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/swipe.js"></script>
<script type="text/javascript">
	$(function(){
		
		function hideBar() {
			setTimeout(function () {  window.scrollTo(1);}, 1000);
		};
		
		var $docW = $(document).width(),
			$gH = 0,			
			$lBtn = $('.left_btn'),
			$rBtn = $('.right_btn'),
			$lCon = $('.left_slide').eq(0),
			$rCon = $('.left_slide').eq(1);
			
		$('.slide_area').children('a').eq(0).find('img').load(function(){ 
			var ht = $(this).height();
			setH(ht);
			hideBar();
		});	
		
		function setH(ht) {
			$gH = ht;

			$lCon.css({left:-$docW, top:$gH, width:$docW});
			$rCon.css({left:$docW, top:$gH, width:$docW})
		};
		
			$lBtn.on('click', function() {
				$lCon.show().animate({ "left" : "0px" }, {queue:false, duration: 500, easing:'easeOutCubic'});
			});
			
			$rBtn.on('click', function() {
				$rCon.show().animate({ "left" : "0px" }, {queue:false, duration: 500, easing:'easeOutCubic'});
			});

			$lCon.on('click', function() {
				$lCon.animate({ "left" : -$docW }, {queue:false, duration: 500, easing:'easeOutCubic', complete:function(){
						$(this).hide();
					}} 
				);
			});

			$rCon.on('click', function() {
				$rCon.animate({ "left" : $docW }, {queue:false, duration: 500, easing:'easeOutCubic', complete:function(){
						$(this).hide();
					}}
				);
			});

			var sliderWrap=document.getElementById('sliderWrap');
			sliderObj=new Swipe(sliderWrap);

	});
</script>
</head>
<body>
	<div id="wrap">
		<div class="slide_area">
			<a href="m_main.html"><img src="img/img01.png" alt="" /></a>
		</div>
		<div id="sliderWrap">
			<ul>
				<li><img src="img/img05.png" alt="" /></li>
				<li><a href="sub_list.html"><img src="img/main_center.png" alt="" /></a></li>
				<li><img src="img/img06.png" alt="" /></li>
			</ul>
		</div>
		<div><a href="sub_list.html"><img src="img/main_bottom.png" alt="" /></a></div>
	</div>
</body>
</html>
