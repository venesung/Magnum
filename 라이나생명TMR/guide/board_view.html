		</div>
		<div class="cont board">
			<p>6월 11일, 라이나생명이 주관하고,<br>
			전국은행연합회-생명보험협회-손해보험협회-금융투자 협회에서 주최한 ‘창조금융대토론회:창조금융, 어떻게 실천할 것인가?’ 세미나가 국회도서관에서 개최됐다.<br>
			이번 세미나에는 국회의원, 금융감독당국 뿐 아니라 은행연합회 회장, 생손보협회장, 그리고 각 금융기업 담당자들, 대학생 등 약 200여명이 참석했다.</p>
