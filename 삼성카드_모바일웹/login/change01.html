<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>정회원전환 신청서작성 - 삼성카드</title>
<link rel="icon" type="image/x-icon"  href="../images/mw/v1.0/QRicon_64x64.ico">
<link rel="apple-touch-icon-precomposed" href="../images/mw/v1.0/QRicon_114x114.png">
<link rel="stylesheet" type="text/css" href="../css/mw/mobile-1.0.dev.css">
<script type="text/javascript" src="../js/mw/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/mw/common.js"></script>
<script type="text/javascript" src="../js/mw/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/mw/script.js"></script>
<script type="text/javascript" src="../js/mw/util.js"></script>
<script type="text/javascript" src="../js/mw/menu.js"></script>

<script type="text/javascript">
var over1 = 1;
var over2 = 1;
var over3 = 5;

//
</script>

</head>
<body>
<div id="wrap">
<header id="header"></header>

<section>

	<ul class="stepList">
		<li><span><span>실명확인</span></span></li>
		<li><span><span>약관동의</span></span></li>
		<li class="on"><span><span>신청서작성</span></span></li>
		<li><span><span>가입완료</span></span></li>
	</ul>
    
    <div class="roundBox">
		<h2 class="titDep">가입 신청 정보 입력</h2>
		<table class="formType">
		<caption>신청서작성</caption>
		<colgroup><col style="width:110px"><col style="width:*"></colgroup>
			<tbody>
				<tr class="text">
					<th scope="row">성명</th>
					<td>이삼성</td>
				</tr>
				<tr class="text">
					<th scope="row">주민등록번호</th>
					<td>888888-*******</td>
				</tr>
				<tr>
					<th scope="row">이메일</th>
					<td>
						<span class="cellFirst">
							<span class="cellw13"><input type="text" title="이메일아이디"></span>
							<span class="cellDesh">@</span>
							<span class="cellw13"><input type="text" title="이메일공급자"></span>
							<span class="cellDesh"></span>
							<span class="cellw11">
								<a href="#" class="btnGray_s ww">중복확인</a>
							</span>
						</span>
						<p class="noti">핫메일(Hotmail)을 제외한 다른 이메일 등록</p>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
	<div class="roundBox roundpb">
    	<h2 class="titDep">카드정보 입력</h2>
    	<table class="formType">
            <caption>카드정보 입력</caption>
            <colgroup><col style="width:110px"><col style="width:*"></colgroup>
            <tbody>
            <tr class="first">
                <th scope="row">카드번호</th>
                <td>
                	<span class="cellFirst">
                       <select title="카드선택">
                            <option>VISA</option>
                            <option>MASTER</option>
                            <option>국내전용</option>
                       </select>
					</span>
                    <div class="cellFirst" style="display:">
						<span class="cellnum">****</span>
						<span class="cellDesh">-</span>
						<span class="cellnum">****</span>
						<span class="cellDesh">-</span>
						<span class="cellw11"><input title="카드번호 세번째 4자리 입력" type="number"></span>
						<span class="cellDesh">-</span>
						<span class="cellw11"><input title="카드번호 네번째 4자리 입력" type="number"></span>
					</div>
					
					<!-- 아멕스 카드 -->
					<div class="cellFirst" style="display:none">
						<span class="cellnum">****</span>
						<span class="cellDesh">-</span>
						<span class="cellnum">***</span>
						<span class="cellw11"><input title="카드번호 세번째 4자리 입력" type="number"></span>
						<span class="cellDesh">-</span>
						<span class="cellw11"><input title="카드번호 네번째 4자리 입력" type="number"></span>
					</div>
					<!-- 아멕스 카드 end -->
                </td>
            </tr>
            <tr>
                <th scope="row">카드 비밀번호</th>
                 <td>
                	<span class="cellFirst">
						<span class="cellw12"><input type="text" value="비밀번호 앞두자리" onFocus="this.value=''" title="비밀번호 앞두자리"></span>
						<span class="cellnum">**</span>
					</span>
                </td>
            </tr>
            <tr class="line">
                <th scope="row">CVC번호</th>
                <td><input type="tel" title="CVC번호" value="카드 뒷면 뒤 숫자 3자리" onFocus="this.value=''" class="ww"></td>
            </tr>
            </tbody>
		</table>

		<ul class="liStar roundPad">
			<li>삼성카드 웹회원가입을 위해서는 보유하신 삼성카드 정보를 입력하셔야 합니다.</li>
		</ul>
        <div class="btns marT0"><a href="#" class="btnBlue">작성 완료</a></div>
			
	</div><!--//roundBox-->
   
   
</section>

<footer id="footer"></footer>
</div><!--//warp-->

</body>
</html>
