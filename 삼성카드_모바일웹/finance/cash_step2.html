<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>정보입력 - 삼성카드</title>
<link rel="icon" type="image/x-icon"  href="../images/mw/v1.0/QRicon_64x64.ico">
<link rel="apple-touch-icon-precomposed" href="../images/mw/v1.0/QRicon_114x114.png">
<link rel="stylesheet" type="text/css" href="../css/mw/mobile-1.0.dev.css">
<script type="text/javascript" src="../js/mw/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/mw/common.js"></script>
<script type="text/javascript" src="../js/mw/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/mw/script.js"></script>
<script type="text/javascript" src="../js/mw/util.js"></script>
<script type="text/javascript" src="../js/mw/menu.js"></script>

<script type="text/javascript">
var over1 = 2;
var over2 = 1;
var over3 = 2;


</script>

</head>
<body>
<div id="wrap">
<header id="header"></header>

<section>

	

	<ul class="stepList marT10">
		<li><span><span>SMS인증</span></span></li>
		<li class="on"><span><span>신청정보<br>입력</span></span></li>
		<li><span><span>신청정보<br>확인</span></span></li>
		<li><span><span>신청완료</span></span></li>
	</ul>
    
    <div class="roundBox">
		<h2 class="titDep">카드정보입력</h2>
		<table class="formType">
		<caption>카드정보입력</caption>
		<colgroup><col style="width:90px"><col style="width:*"></colgroup>
		<tbody>
		<tr>
			<th scope="row">카드번호</th>
			<td>
				<span class="cellFirst">
					<span class="cellw1">
						<select title="카드유형 선택" class="ww">
							<option>비자/마스터/UnionPay(은련)/자체카드</option>
						</select>
					</span>
					</span>
					<div class="cellFirst">

						<span class="cellnum">****</span>
						<span class="cellDesh">-</span>
						<span class="cellnum">****</span>
						<span class="cellDesh">-</span>
						<span class="cellw11"><input type="number" title="카드번호 세번째 4자리"></span>
						<span class="cellDesh">-</span>
						<span class="cellw11"><input type="number" title="카드번호 네번째 4자리"></span>

				</div>
				<div class="cellFirst"><!-- 아멕스 카드일 경우 -->

						<span class="cellnum">****</span>
						<span class="cellDesh">-</span>
						<span class="cellnum">**</span>
						<span class="cellw11"><input type="number" title="카드번호 가운데자리"></span>
						<span class="cellDesh">-</span>
						<span class="cellw11"><input type="number" title="카드번호 뒷자리"></span>

				</div>
			</td>
		</tr>
		<tr>
			<th scope="row">카드비밀번호</th>
			<td>
				<span class="cellFirst">
					<span class="cellw12"><input type="text"  value="비밀번호 앞두자리" onFocus="this.value=''" title="비밀번호 앞두자리"></span>
					<span class="cellnum">**</span>
				</span>
			</td>
		</tr>
		<tr class="last">
			<th scope="row">CVC번호</th>
			<td><input type="tel" title="CVC번호" value="카드 뒷면 숫자 끝 3자리" onFocus="this.value=''" class="ww"></td>
		</tr>
		</tbody>
		</table>
	</div><!--//roundBox-->

	<div class="roundBox roundpb">
		<h2 class="titDep">현금서비스 신청내용</h2>
		<table class="formType">
		<caption>현금서비스 신청내용</caption>
		<colgroup><col style="width:90px"><col style="width:*"></colgroup>
		<tbody>
		<tr>
			<th scope="row">신청금액</th>
			<td>
				<span class="cellFirst">
					<span class="cellw10"><input type="tel" title="신청금액 입력"></span>
					<span class="celltx">만원</span>
				</span>
			</td>
		</tr>
        <tr>
			<th scope="row">은행명</th>
			<td>
				<select title="은행명 선택" class="ww">
					<option>스탠다드차다드</option>
				</select>
			</td>
		</tr>
		<tr class="line">
			<th scope="row">입금계좌번호</th>
			<td>
				<span class="cellFirst"><input type="tel"  title="입금계좌번호 입력"></span>
				<p class="noti">본인명의 계좌로만 신청 가능합니다</p>
			</td>
		</tr>
		</tbody>
		</table>
		<div class="btns"><a href="#" class="btnBlue">다음</a></div>
		
	</div><!--//roundBox-->

</section>

<footer id="footer"></footer>
</div><!--//warp-->

</body>
</html>
