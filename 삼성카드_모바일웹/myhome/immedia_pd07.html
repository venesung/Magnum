<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>이용상품별 즉시결제 신청 - 삼성카드</title>
<link rel="icon" type="image/x-icon"  href="../images/mw/v1.0/QRicon_64x64.ico">
<link rel="apple-touch-icon-precomposed" href="../images/mw/v1.0/QRicon_114x114.png">
<link rel="stylesheet" type="text/css" href="../css/mw/mobile-1.0.dev.css">
<link rel="stylesheet" type="text/css" href="../css/mw/statement-1.0.dev.css">
<script type="text/javascript" src="../js/mw/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/mw/common.js"></script>
<script type="text/javascript" src="../js/mw/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/mw/script.js"></script>
<script type="text/javascript" src="../js/mw/util.js"></script>
<script type="text/javascript" src="../js/mw/menu.js"></script>

</head>
<body>
<div id="wrap">
<header id="header"></header>

<section>
	<ul class="stepList type2">
		<li class="on"><span><span>즉시결제신청</span></span></li>
		<li><span><span>입금방법선택</span></span></li>
		<li><span><span>신청완료</span></span></li>
	</ul>
	
	<div class="roundBox">
    	<h2 class="titDep">연회비 이용내역</h2>
	    <dl class="stateSum">
            <dt>총 이용금액</dt>
            <dd class="first">2,710,456</dd>
            <dt>총 신청금액</dt>
            <dd>5,000</dd>
        </dl>
    </div>
	
	<div class="roundBox">
    	<h2 class="titDep">이용건 및 금액 선택</h2>
	    
		<div class="roundPad">
			<table class="tableType breakSect">
				<caption>이용건 및 금액 안내표</caption>
				<colgroup>
					<col style="width:13%">
					<col style="width:40%">
					<col style="width:*">
				</colgroup>
				<thead>
					<tr>
						<th scope="col"><input type="checkbox" title="전체선택"></th>
						<th scope="col">결제일/이용카드</th>
						<th scope="col">결제금액</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="center"><label>가능<br><input type="checkbox" title="선택"></label></td>
						<td class="left">14.02.25/본인 660</td>
						<td><span class="fBold">10,000,000</span>
							<em class="impdApply">신청금액</em><input type="tel" title="신청금액" class="immemoney">
						</td>
					</tr>
					<!-- 불가 -->
					<tr class="admitted"><!-- 불가일시 class="admitted" 추가 -->
						<td class="center"><label>불가<br><input type="checkbox" title="선택" disabled></label></td>
						<td class="left">14.02.25/본인 660</td>
						<td><span class="fBold">10,000,000</span>
							<em class="impdApply">신청금액</em><input type="tel" title="신청금액" class="immemoney" disabled>
						</td>
					</tr>
					<!-- 불가 end -->
					<tr>
						<td class="center"><label>가능<br><input type="checkbox" title="선택"></label></td>
						<td class="left">14.02.25/본인 660</td>
						<td><span class="fBold">10,000,000</span>
							<em class="impdApply">신청금액</em><input type="tel" title="신청금액" class="immemoney">
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="btns"><a href="javascript:scardm.dummyFunc();" class="btnBlue">선택완료</a></div>
		</div>
    </div>
    
	
</section>

<footer id="footer"></footer>
</div><!--//warp-->
<div id="rightMenu"></div>
</body>
</html>
