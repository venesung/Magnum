<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>가족카드 이용내역조회 - 삼성카드</title>
<link rel="icon" type="image/x-icon"  href="../images/mw/v1.0/QRicon_64x64.ico">
<link rel="apple-touch-icon-precomposed" href="../images/mw/v1.0/QRicon_114x114.png">
<link rel="stylesheet" type="text/css" href="../css/mw/mobile-1.0.dev.css">
<script type="text/javascript" src="../js/mw/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/mw/common.js"></script>
<script type="text/javascript" src="../js/mw/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/mw/script.js"></script>
<script type="text/javascript" src="../js/mw/util.js"></script>
<script type="text/javascript" src="../js/mw/menu.js"></script>

<script type="text/javascript">
var over1 = 1;
var over2 = 4;
var over3 = 0;

</script>

</head>
<body>
<div id="wrap">
<header id="header"></header>

<section>
    
    <div class="roundBox roundpb">
		<h2 class="titDep">가족카드 이용내역을 조회할 수 있습니다.</h2>
    	<table class="formType">
            <caption>가족카드 이용내역조회</caption>
            <colgroup><col style="width:110px"><col style="width:*"></colgroup>
            <tbody>
				<tr>
					<th scope="row">카드번호</th>
					<td>
					   <select class="ww" title="카드선택">
							<option>VISA</option>
							<option>MASTER</option>
							<option>국내전용</option>
					   </select>
						<div class="cellFirst">
							<span class="cellw4"><input type="number" title="카드번호 첫번째"></span>
							<span class="cellDesh">-</span>
							<span class="cellw4"><input type="number" title="카드번호 두번째"></span>
							<span class="cellDesh">-</span>
							<span class="cellw4"><input type="number" title="카드번호 세번째"></span>
							<span class="cellDesh">-</span>
							<span class="cellw4"><input type="number" title="카드번호 네번째"></span>
						</div>
						<!-- 세자리 카드 일시  -->
						<div class="cellFirst">
							<span class="cellw9"><input type="number" title="카드번호 첫번째"></span>
							<span class="cellDesh">-</span>
							<span class="cellw13"><input type="number" title="카드번호 두번째"></span>
							<span class="cellDesh">-</span>
							<span class="cellw2"><input type="number" title="카드번호 세번째"></span>
						</div>
						<!-- // 세자리 카드 일시 end -->
					</td>
				</tr>
				<tr>
					<th scope="row">CVC번호</th>
					<td><input type="tel" title="CVC번호" value="카드 뒷면 뒤 숫자 3자리" onFocus="this.value=''" class="ww"></td>
				</tr>
				<tr class="line">
					<th scope="row">비밀번호</th>
					<td>
						<span class="cellFirst">
							<span class="cellw12"><input type="text"  value="비밀번호 앞두자리" onFocus="this.value=''" title="비밀번호 앞두자리"></span>
							<span class="cellnum">**</span>
						</span>
					</td>
				</tr>
            </tbody>
		</table>
		
        <div class="btns"><a href="javascript:scardm.dummyFunc();" class="btnBlue">확인</a></div>
    </div><!--//roundBox-->
	
	<div class="roundBox arrowToggle">
		<dl class="last">
			<dt><a href="javascript:scardm.dummyFunc();"><span class="import_tit">이용 전 꼭 확인해주세요.</span></a></dt>
			<dd>
				<h3 class="titDep2">가족카드 이용내역조회 안내사항</h3>
				<ul class="listDisc marT10">
					<li>가족카드의 본인회원이 웹회원에 가입되어 있어야 조회가 가능합니다.
						<div class="marT10"><a href="javascript:scardm.dummyFunc();" class="btnGray ww">웹회원가입 여부 확인</a></div>
					</li>
					<li>가족 하이패스카드만 소지한 회원은 조회가 제한되오니 대표전화(1588-8700)을 통해 확인하시기 바랍니다.</li>
				</ul>
			</dd>
		</dl>
	</div>

</section>

<footer id="footer"></footer>
</div><!--//warp-->

</body>
</html>
