<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>주소 검색 - 삼성카드</title>
<link rel="icon" type="image/x-icon"  href="../images/mw/v1.0/QRicon_64x64.ico">
<link rel="apple-touch-icon-precomposed" href="../images/mw/v1.0/QRicon_114x114.png">
<link rel="stylesheet" type="text/css" href="../css/mw/mobile-1.0.dev.css">
<script type="text/javascript" src="../js/mw/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/mw/common.js"></script>
<script type="text/javascript" src="../js/mw/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/mw/script.js"></script>
<script type="text/javascript" src="../js/mw/util.js"></script>
<script type="text/javascript" src="../js/mw/menu.js"></script>

<script type="text/javascript">
var over1 = 1;
var over2 = 1;
var over3 = 5;

</script>

</head>
<body>
<div id="wrap">
<header id="header"></header>

<section>

	<div class="roundBox">
		<h3 class="titDep">필수 입력사항 (입력항목을 선택해 주세요.)</h3>
		<table class="formType">
			<caption>주소 검색 시 필수 입력사항</caption>
			
            <colgroup><col style="width:110px"><col style="width:*"></colgroup>
            <tbody>
                <tr>
                    <th scope="row">시/도</th>
                    <td>
                        <span class="cellFirst">
                            <select title="시/도 선택">
                                <option>선택</option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tr class="last">
                    <th scope="row">시/군/구</th>
                    <td>
                        <span class="cellFirst">
                            <select title="시/군/구 선택">
                                <option>선택</option>
                            </select>
                        </span>
                    </td>
                </tr>
            </tbody>
		</table>
	</div><!--//roundBox-->

	<div class="roundBox">
		<h3 class="titDep">선택 입력사항(한 가지 이상 선택해 주세요.)</h3>
		<table class="formType">
		<caption>주소 검색 시 선택 입력사항</caption>
		<colgroup><col style="width:110px"><col style="width:*"></colgroup>
		<tbody>
		<tr>
			<th scope="row">읍/면</th>
			<td><span class="cellFirst"><input type="text" title="읍/면"></span></td>
		</tr>
		<tr>
			<th scope="row">도로명</th>
			<td><span class="cellFirst"><input type="text" title="도로명"></span></td>
		</tr>
		<tr>
			<th scope="row">건물번호</th>
			<td>
				<span class="cellFirst">
					<span class="cellw3"><input type="number" title="건물번호 앞번호"></span>
					<span class="cellDesh">-</span>
					<span class="cellw3"><input type="number" title="건물번호 뒷번호"></span>
				</span>
			</td>
		</tr>
		<tr>
			<th scope="row">동명</th>
			<td><span class="cellFirst"><input type="text" title="동명"></span></td>
		</tr>
		<tr class="line">
			<th scope="row">건물명</th>
			<td><span class="cellFirst"><input type="text" title="건물명"></span></td>
		</tr>
		</tbody>
		</table>

		<div class="btns roundpb"><a href="#" class="btnBlue">검색</a></div>

	</div><!--//roundBox-->

</section>

<footer id="footer"></footer>
</div><!--//warp-->

</body>
</html>
