<link rel="icon" type="image/x-icon"  href="../images/mw/v1.0/QRicon_64x64.ico">

<body>
<div id="wrap">
<header id="header"></header>

<section>
    
    <div class="roundBox roundpb">
		<h2 class="titDep">가족카드 이용한도를 조회할 수 있습니다.</h2>
    	<table class="formType">
            <caption>가족카드 이용내역조회</caption>
            <colgroup><col style="width:110px"><col style="width:*"></colgroup>
            <tbody>
				<tr class="line">
					<th scope="row">카드번호</th>
					<td>
					   <select class="ww" title="카드선택">
							<option>VISA</option>
							<option>MASTER</option>
							<option>국내전용</option>
					   </select>
					</td>
				</tr>
            </tbody>
		</table>
		
        <div class="btns"><a href="javascript:scardm.dummyFunc();" class="btnBlue">조회</a></div>
    </div><!--//roundBox-->
	
	<div class="roundBox roundPad">
		<table class="tableType2 marT0">
			<caption>카드이용한도 조회</caption>
			<colgroup>
				<col width="17%">
				<col width="22%">
				<col width="*">
			</colgroup>
			<thead>
				<tr>
					<th scope="col" colspan="2" class="center"><strong>구분</strong></th>
					<th scope="col" class="center"><strong>현재 이용 가능 금액</strong></th>
				</tr>
			</thead>
			<tbody>
				<tr> 
					<th scope="row" colspan="2" class="center">카드이용한도</th>
					<td>8,000,000원</td>
				</tr>
				<tr> 
					<th scope="row" colspan="2" class="center">일시불</th>
					<td>8,000,000원</td>
				</tr>
				<tr> 
					<th scope="row" colspan="2" class="center">할부</th>
					<td>8,000,000원</td>
				</tr>
				<tr> 
					<th scope="row" rowspan="2" class="center">해외</th>
					<th scope="row" class="center">일시불</th>
					<td>8,000,000원(USD 4,344)</td>
				</tr>
				<tr> 
					<th scope="row" class="center">현금서비스</th>
					<td>8,000,000원(USD 4,344)</td>
				</tr>
			</tbody>
		</table>
		<ul class="listDisc marT10">
			<li>카드사용한도(해외사용포함) 내에서 일시불, 할부를 사용할 수 있으며, 현금서비스는 별도 한도입니다. (단, 실 결제회원님의 Goood!. cash한도내에서 이용가능함)</li>
		</ul>
	</div>

</section>
