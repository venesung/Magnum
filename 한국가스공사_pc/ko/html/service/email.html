					<div class="titcon email mt60">
						<p>본 웹사이트에 게시된 이메일 주소가 전자우편 수집 프로그램이나 그 밖의 기술적 장치를 이용하여 무단으로 수집되는 것을 거부하며, 이를 위한 시 정보통신망법에 의해 형사처벌 됩니다.</p>
						<p class="mt30">또한, 당사의 사전 허락 없이 이메일 제목에 ‘KOGAS’ 또는 ‘한국가스공사’ 문구를 사용하거나 한국가스공사에서 보낸 것으로 오해하도록 작성한 이메일 발송 시에도 법적 조치를 취할 것임을 알려드립니다.</p>
