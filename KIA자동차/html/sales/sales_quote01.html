<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>구매상담신청 - 기아자동차</title>
<link rel="stylesheet" type="text/css" href="../../css/default.css">
<link rel="stylesheet" type="text/css" href="../../css/content.css">
</head>

<body>
<div class="accessbility"><a href="#content">본문 바로가기</a></div>
<div id="wrap">
	<div id="header">
		<span class="dummy_header">@header</span>
	</div>
	<div id="content">
		<div class="in_wrap">
			<div class="content_title">
				<h3 class="con_tit">구매상담신청</h3>
				<div class="con_share">
					<span class="share">share</span>
					<a href="#" class="sns_spr spr_share_t">twitter</a>
					<a href="#" class="sns_spr spr_share_f">facebook</a>
					<a href="#" class="sns_spr spr_share_g">google</a>
				</div>
			</div>
			<!-- 구매상담신청 -->
			<div class="content_detail request_quote">
				<ol class="content_step">
					<li class="step_li step_open">
						<div class="step_bar">
							<strong class="step">1. 차량선택</strong>
							<span class="selcon">차량을 선택해주세요.</span>
						</div>
						<!-- 스텝1 컨텐츠 -->
						<div class="step_con">
							<div class="carSect">
								<strong>차량선택</strong>
								<input type="radio" id="radioSam01" class="hidden"><label for="radioSam01" class="form_spr radio_box">승용</label>
								<input type="radio" id="radioSam02" class="hidden"><label for="radioSam02" class="form_spr radio_box">SUV &amp; MPV</label>
								<input type="radio" id="radioSam03" class="hidden"><label for="radioSam03" class="form_spr radio_box">택시/버스/상용</label>
								<input type="radio" id="radioSam04" class="hidden"><label for="radioSam04" class="form_spr radio_box">하이브리드</label>
							</div>
							
							<!-- 차량목록 -->
							<div class="carList">
								<h4 class="bl_type1">승용</h4>
								<ul>
									<li>
										<a href="#">
											<span>
												<strong>모닝</strong>
												<em><img src="../../images/sales/img_onlinecar01.png" alt="모닝"></em>
											</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span>
												<strong>프라이드</strong>
												<em><img src="../../images/sales/img_onlinecar02.png" alt="프라이드"></em>
											</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span>
												<strong>K3</strong>
												<em><img src="../../images/sales/img_onlinecar03.png" alt="K3"></em>
											</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span>
												<strong>K3 쿱</strong>
												<em><img src="../../images/sales/img_onlinecar04.png" alt="K3 쿱"></em>
											</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span>
												<strong>K5</strong>
												<em><img src="../../images/sales/img_onlinecar05.png" alt="K5"></em>
											</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span>
												<strong>K7</strong>
												<em><img src="../../images/sales/img_onlinecar06.png" alt="K7"></em>
											</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span>
												<strong>K9</strong>
												<em><img src="../../images/sales/img_onlinecar07.png" alt="K9"></em>
											</span>
										</a>
									</li>
								</ul>
							</div>
							<!-- //차량목록 -->
							<div class="btn_area">
								<a href="#" class="btnMedium btnType1"><span class="btnIcon arrow_r">다음</span></a>
							</div>
						</div>
						<!-- //스텝1 컨텐츠 -->
					</li>
					<li class="step_li">
						<div class="step_bar">
							<strong class="step">2. 트림선택</strong>
							<span class="selcon">트림을 선택해주세요.</span>
						</div>
						<!-- 스텝2 컨텐츠 -->
						<div class="step_con">
							스텝2 컨텐츠
						</div>
						<!-- //스텝2 컨텐츠 -->
					</li>
					<li class="step_li">
						<div class="step_bar">
							<strong class="step">3. 영업점선택</strong>
							<span class="selcon">영업점을 선택해주세요.</span>
						</div>
						<!-- 스텝3 컨텐츠 -->
						<div class="step_con">
							스텝3 컨텐츠
						</div>
						<!-- //스텝3 컨텐츠 -->
					</li>
					<li class="step_li">
						<div class="step_bar">
							<strong class="step">4. 정보입력</strong>
							<span class="selcon">개인정보를 입력해주세요.</span>
						</div>
						<!-- 스텝4 컨텐츠 -->
						<div class="step_con">
							스텝3 컨텐츠
						</div>
						<!-- //스텝4 컨텐츠 -->
					</li>
				</ol>
			</div>
			<!-- //구매상담신청 -->
		</div>
	</div>
	<div id="footer">
		<span class="dummy_footer">@footer</span>
	</div>
</div>
<script type="text/javascript" src="../../js/lib.js"></script>
<script type="text/javascript" src="../../js/jquery.form.stylishSelect.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/sales.js"></script>
<script type="text/javascript">
$(function() {
	$('.form_select').sSelect();
});
</script>
</body>


</html>
