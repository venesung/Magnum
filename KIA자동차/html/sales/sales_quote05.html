<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">

<title>구매상담신청 - 기아자동차</title>
<link rel="stylesheet" type="text/css" href="../../css/default.css">

<body>
<div class="accessbility"><a href="#content">본문 바로가기</a></div>
<div id="wrap">
	<div id="header">
		<span class="dummy_header">@header</span>
	</div>
	<div id="content">
		<div class="in_wrap">
			<div class="content_title">
				<h3 class="con_tit">구매상담신청</h3>
				<div class="con_share">
					<span class="share">share</span>
					<a href="#" class="sns_spr spr_share_t">twitter</a>
					<a href="#" class="sns_spr spr_share_f">facebook</a>
					<a href="#" class="sns_spr spr_share_g">google</a>
				</div>
			</div>
			<!-- 구매상담신청 -->
			<div class="content_detail request_quote">
				<ol class="content_step m_wide">
					<li class="step_li step_past">
						<div class="step_bar">
							<strong class="step">1. 차량선택</strong>
							<span class="selcon"><a href="#" class="sel">모닝 <span class="car"><img src="../../images/sales/img_onlinecar04.png"></span></a></span>
						</div>
						<!-- 스텝1 컨텐츠 -->
						<div class="step_con">
							스텝1 컨텐츠
						</div>
						<!-- //스텝1 컨텐츠 -->
					</li>
					<li class="step_li step_past">
						<div class="step_bar">
							<strong class="step">2. 트림선택</strong>
							<span class="selcon"><a href="#" class="sel">모닝 1.0 스마트 / 자동</a></span>
						</div>
						<!-- 스텝2 컨텐츠 -->
						<div class="step_con">
							스텝2 컨텐츠
						</div>
						<!-- //스텝2 컨텐츠 -->
					</li>
					<li class="step_li step_past">
						<div class="step_bar">
							<strong class="step">3. 영업점선택</strong>
							<span class="selcon"><a href="#" class="sel">강남영동지점</a> <span class="info">서울특별시 강남구 강남대로 580(논현동, 성보빌딩 1층)</span> <span class="info">Phone:(02)888-7129</span>
						</div>
						<!-- 스텝3 컨텐츠 -->
						<div class="step_con">
							스텝3 컨텐츠
						</div>
						<!-- //스텝3 컨텐츠 -->
					</li>
					<li class="step_li step_past">
						<div class="step_bar">
							<strong class="step">4. 정보입력</strong>
							<span class="selcon"><a href="#" class="sel">김기아님</a> <span class="info">E-mail답변</span> <span class="info">dkdkd@google.co.kr</span>
						</div>
						<!-- 스텝4 컨텐츠 -->
						<div class="step_con">
							스텝3 컨텐츠
						</div>
						<!-- //스텝4 컨텐츠 -->

				</ol>
				<div class="btn_area">
					<a href="#" class="btnLarge btnType1"><span class="btnIcon arrow_r">보내기</span></a>
				</div>
			</div>
			<!-- //구매상담신청 -->

	</div>
	<div id="footer">
		<span class="dummy_footer">@footer</span>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery.form.stylishSelect.js"></script>
