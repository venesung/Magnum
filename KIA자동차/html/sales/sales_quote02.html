<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>구매상담신청 - 기아자동차</title>
<link rel="stylesheet" type="text/css" href="../../css/default.css">
<link rel="stylesheet" type="text/css" href="../../css/content.css">
</head>

<body>
<div class="accessbility"><a href="#content">본문 바로가기</a></div>
<div id="wrap">
	<div id="header">
		<span class="dummy_header">@header</span>
	</div>
	<div id="content">
		<div class="in_wrap">
			<div class="content_title">
				<h3 class="con_tit">구매상담신청</h3>
				<div class="con_share">
					<span class="share">share</span>
					<a href="#" class="sns_spr spr_share_t">twitter</a>
					<a href="#" class="sns_spr spr_share_f">facebook</a>
					<a href="#" class="sns_spr spr_share_g">google</a>
				</div>
			</div>
			<!-- 구매상담신청 -->
			<div class="content_detail request_quote">
				<ol class="content_step">
					<li class="step_li step_past">
						<div class="step_bar">
							<strong class="step">1. 차량선택</strong>
							<span class="selcon"><a href="#" class="sel">모닝 <span class="car"><img src="../../images/sales/img_onlinecar04.png"></span></a></span>
						</div>
						<!-- 스텝1 컨텐츠 -->
						<div class="step_con">
							스텝1 컨텐츠
						</div>
						<!-- //스텝1 컨텐츠 -->
					</li>
					<li class="step_li step_open">
						<div class="step_bar">
							<strong class="step">2. 트림선택</strong>
							<span class="selcon">트림을 선택해주세요.</span>
						</div>
						<!-- 스텝2 컨텐츠 -->
						<div class="step_con">
							<div class="content_box">
								<ul class="trim_lst">
									<li class="trim_li"><!-- 입력폼과 관련된 id값과 for값 name값 수정하셔서 사용하세요 (input의 id값과 label의 for값은 동일해야함) -->
										<span class="form_chk">
											<input type="radio" name="sample" id="sample1">
											<label for="sample1" class="form_spr radio_box">모닝 1.0 스마트/자동</label>
										</span>
										<em class="price">22,100,000 원</em>
									</li>
									<li class="trim_li">
										<span class="form_chk">
											<input type="radio" name="sample" id="sample2">
											<label for="sample2" class="form_spr radio_box">1.0 가솔린 에코 다이나믹스 스마트 / 자동</label>
										</span>
										<em class="price">22,100,000 원</em>
									</li>
									<li class="trim_li">
										<span class="form_chk">
											<input type="radio" name="sample" id="sample3">
											<label for="sample3" class="form_spr radio_box">1.0 가솔린 에코 다이나믹스 스마트/자동</label>
										</span>
										<em class="price">22,100,000 원</em>
									</li>
								</ul>
							</div>
							<div class="step_ctrl">
								<a href="#" class="btnMedium btnType1"><span class="btnIcon arrow_r">다음</span></a>
							</div>
						</div>
						<!-- //스텝2 컨텐츠 -->
					</li>
					<li class="step_li">
						<div class="step_bar">
							<strong class="step">3. 영업점선택</strong>
							<span class="selcon">영업점을 선택해주세요.</span>
						</div>
						<!-- 스텝3 컨텐츠 -->
						<div class="step_con">
							스텝3 컨텐츠
						</div>
						<!-- //스텝3 컨텐츠 -->
					</li>
					<li class="step_li">
						<div class="step_bar">
							<strong class="step">4. 정보입력</strong>
							<span class="selcon">개인정보를 입력해주세요.</span>
						</div>
						<!-- 스텝4 컨텐츠 -->
						<div class="step_con">
							스텝3 컨텐츠
						</div>
						<!-- //스텝4 컨텐츠 -->
					</li>
				</ol>
			</div>
			<!-- //구매상담신청 -->
		</div>
	</div>
	<div id="footer">
		<span class="dummy_footer">@footer</span>
	</div>
</div>
<script type="text/javascript" src="../../js/lib.js"></script>
<script type="text/javascript" src="../../js/jquery.form.stylishSelect.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/sales.js"></script>
<script type="text/javascript">
$(function() {
	$('.form_select').sSelect();
});
</script>
</body>


</html>
